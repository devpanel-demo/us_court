            value: '<p>Fred Korematsu made history by challenging the incarceration of Japanese Americans during World War II. Honolulu high school students experienced that history firsthand during a courtroom reenactment of Korematsu’s fight for racial justice that included the attorneys who represented him.</p><p>The event, hosted by Hawaii’s U.S. District Court, was part of a two-day program celebrating <a href="https://www.uscourts.gov/about-federal-courts/educational-resources/annual-observances/asian-pacific-american-heritage-month"><u>Asian Pacific American Heritage Month</u></a>.</p><p>“The reenactment of Korematsu v. U.S. and the legal proceedings that vacated his conviction 40 years later brought to light the history of Asian Pacific Americans who changed the world,” said Judge Leslie E. Kobayashi, of the District of Hawaii, who led the event at the Prince Kuhio Federal Building and U.S. Courthouse in Honolulu. “The students learned firsthand about the impact federal courts have on the course of history and on their daily lives.”</p><p>In <a href="https://www.uscourts.gov/educational-resources/educational-activities/korematsu-v-us-balancing-liberties-and-safety"><u>Korematsu v. U.S.</u></a>, Korematsu challenged his arrest when he tried to evade being relocated with more than 125,000 other Japanese Americans, under an order signed by President Franklin D. Roosevelt. He lost his case in 1944, when the U.S. Supreme Court upheld the constitutionality of excluding Japanese Americans from West Coast states. Some 40 years later, Dale Minami led a team of lawyers who were successful in having a federal court <a href="https://www.uscourts.gov/news/2017/05/11/judging-injustice-during-asian-heritage-month-japanese-internments-are-recalled"><u>vacate Korematsu’s conviction</u></a> and dismiss the underlying indictment.</p><p>“It was the case of a lifetime for someone like me to vindicate our families and community who were incarcerated in camps without due process or evidence that they presented a danger to America’s security,” said Minami. “It was an opportunity to correct the false narrative of our history, address the horrible precedents of the original cases, and lift the wrongful convictions of the courageous people who stood up against the racist military orders that led to the incarceration of more than 125,000 Japanese Americans.”</p>'
