        field_embedded_widget: null
        field_fc_be_body:
          -
            value: '<p>More than 80 students from three high schools witnessed local attorneys, a federal judge, and a law professor reenact Korematsu’s journey through the courts, then asked questions of panelists who included his daughter Karen Korematsu, executive director of the Fred T. Korematsu Institute, and three of her father’s attorneys, Dale Minami, Leigh-Ann Miyasato, and Eric Yamamoto.</p><p>“Those who cannot remember the past are condemned to repeat it,” Kobayashi said. “By connecting young people with individuals who have stood up against injustice through the federal court system, we hope to inform and inspire the next generation to be active participants in our democracy and in the courts.”</p><p>The program also was presented separately to more than 90 members of the state court system, including Hawaii Supreme Court justices, intermediate appellate court judges, and trial court judges, law clerks, and attorneys who practice in state courts. Law professors and law students also were in the audience.</p><p>The reenactment is one of a <a href="https://justiceforall.ca2.uscourts.gov/reenactments/"><u>series</u></a> developed by Second Circuit Court of Appeals <a href="https://youtu.be/OB4QLqev3zg?si=3AvFTLkYwfh7WzE3"><u>Judge Denny Chin(link is external)</u></a>, attorney volunteer Kathy Hirata Chin, and the Asian American Bar Association of New York. The scripts allow audiences to experience history through performances based on court transcripts and other primary sources that are part of the nation’s legal history.&nbsp;</p><p>“All of us have seen countless courtroom dramas depicted in film and television, but sitting in the physical space of the federal courtroom and listening to judges, attorneys, and family members re-enact and discuss a case as important to the legal history of the United States as Korematsu v. U.S. was a powerful reminder that the issues contested in the case remain relevant today, and a reminder that our work to protect those at risk of marginalization cannot flag or falter,” said Josh Hernandez Morse, who heads one of the participating schools.&nbsp;</p>'
