        field_embedded_widget: null
        field_fc_be_body:
          -
            value: '<p>Amounts available for payment to chapter 7 trustees are determined annually based on the available balance in the U.S. Trustee System Fund, and by the case count of new chapter 7 filings and cases converted to chapter 7 during a fiscal year.</p><p>Visit the <a href="https://www.uscourts.gov/services-forms/bankruptcy/trustees-and-administrators/bankruptcy-administration-improvement-act"><u>Bankruptcy Administration Improvement Act Chapter 7 Trustee Payments</u></a> page for additional information about the payment process, regulations, and eligibility requirements.</p><p><a href="https://public.govdelivery.com/accounts/USFEDCOURTS/subscriber/new?topic_id=USFEDCOURTS_2332"><u>Sign up to receive notification</u></a> annually on payment information for future fiscal years.</p>'
