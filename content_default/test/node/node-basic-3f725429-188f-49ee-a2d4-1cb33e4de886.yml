            value: '<p>The Department of Justice (DOJ) has advised the Administrative Office of the U.S. Courts that it has no funds available to transfer to the Judiciary to make additional payments to eligible chapter 7 bankruptcy trustees for fiscal year 2023. Trustees interested in receiving the additional payments for fiscal year 2024 should still file payment eligibility certifications.</p>'
