        field_embedded_widget: null
        field_fc_be_body:
          -
            value: '<p>The <a href="https://www.congress.gov/116/bills/s4996/BILLS-116s4996enr.pdf"><u>Bankruptcy Administration Improvement Act of 2020</u></a> (BAIA) established an additional payment for eligible chapter 7 trustees for fiscal years 2021 to 2026. The payments are funded by excess collections in the DOJâ€™s U.S. Trustee System Fund. Eligible chapter 7 trustees received an additional payment of $60 for each applicable case in fiscal year 2021. However, the DOJ has lacked sufficient funds for any additional payments in fiscal year 2022 and 2023 cases.</p>'
            format: wysiwyg
