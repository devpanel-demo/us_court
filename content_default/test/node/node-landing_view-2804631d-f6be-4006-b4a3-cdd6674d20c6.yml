      value: "<!-- wp:uswds/table {\"buttonStates\":{\"intColBef\":true,\"intColAft\":false,\"intRowBef\":true,\"intRowAft\":false,\"delCol\":true,\"delRow\":true},\"currentCell\":{\"row\":\"-1\",\"col\":\"0\"},\"showColHeadings\":true,\"useRowHeadings\":true,\"showCaption\":true,\"numRows\":3,\"showTable\":true,\"sortable\":true,\"borderless\":true} -->\r\n<table class=\"wp-block-uswds-table usa-table usa-table--borderless\"><caption>Table caption aka name of table. enabled column and row headers and made sortable - made this option borderless. </caption><thead><tr><th scope=\"col\" role=\"columnheader\" class=\"sort\" data-sort=\"colnum-0\">Column Header</th><th scope=\"col\" role=\"columnheader\" class=\"sort\" data-sort=\"colnum-1\"></th><th scope=\"col\" role=\"columnheader\" class=\"sort\" data-sort=\"colnum-2\"></th></tr></thead><tbody class=\"list\"><tr><th class=\"colnum-0\" scope=\"row\">Column 1</th><td class=\"colnum-1\">Column 2</td><td class=\"colnum-2\">Column 3</td></tr><tr><th class=\"colnum-0\" scope=\"row\">Row 1</th><td class=\"colnum-1\">Row 2</td><td class=\"colnum-2\">Row 3</td></tr><tr><th class=\"colnum-0\" scope=\"row\"></th><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr></tbody></table>\r\n<!-- /wp:uswds/table -->\r\n\r\n<!-- wp:uswds/table {\"buttonStates\":{\"intColBef\":true,\"intColAft\":true,\"intRowBef\":true,\"intRowAft\":true,\"delCol\":true,\"delRow\":true},\"currentCell\":{\"row\":\"0\",\"col\":\"0\"},\"showCaption\":true,\"numRows\":\"3\",\"showTable\":true,\"striped\":true} -->\r\n<table class=\"wp-block-uswds-table usa-table usa-table--striped\"><caption>Made table striped, no enabling of column and row headers, and did make sorting available</caption><tbody class=\"list\"><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr></tbody></table>\r\n<!-- /wp:uswds/table -->\r\n\r\n<!-- wp:uswds/table {\"buttonStates\":{\"intColBef\":true,\"intColAft\":true,\"intRowBef\":true,\"intRowAft\":true,\"delCol\":true,\"delRow\":true},\"showCaption\":true,\"numRows\":\"3\",\"showTable\":true} -->\r\n<table class=\"wp-block-uswds-table usa-table\"><caption>Regular table - nothing fancy</caption><tbody class=\"list\"><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr><tr><td class=\"colnum-0\"></td><td class=\"colnum-1\"></td><td class=\"colnum-2\"></td></tr></tbody></table>\r\n<!-- /wp:uswds/table -->"
