            value: '<h2>Jury Service</h2><p>U.S. citizens at least 18 years of age may be called to jury service, one of the most important ways individual citizens become involved with the federal courts. Learn more about jury service and <a href="https://edit.uscourts.gov/services-forms/jury-service"><u>what to do if you were summoned to federal jury service</u></a>.&nbsp;</p><h2>Court Cases</h2><p>Federal courts have jurisdiction over cases involving:</p><ul><li>the United States government,</li><li>the Constitution or federal laws, or</li><li>controversies between states or between the U.S. government and foreign governments.</li></ul><p>For instance, a claim by an individual to receive money under a federal government program such as Social Security, a claim by the government that someone has violated federal laws, or a challenge to actions taken by a federal agency might all be heard in federal court.</p><p>In contrast, most family law matters are addressed in state court, since federal court jurisdiction granted by the U.S. Constitution does not include this area of law.</p><p>Few cases wind up in federal trial court, also called U.S. District Court. Judges encourage parties involved in a dispute to reach an agreement and avoid the expense and delay of a trial.</p><p><a href="https://edit.uscourts.gov/about-federal-courts/court-role-and-structure/comparing-federal-state-courts"><u>Compare federal and state courts</u></a> to find out who does what.&nbsp;</p><h2>Bankruptcy</h2><p>Federal courts have total jurisdiction over all bankruptcy cases, which Congress has determined should be addressed in federal courts rather than state courts. This means that a bankruptcy case may not be filed in a state court.</p><p>The primary purposes of bankruptcy law is to help honest people who can no longer pay their creditors get a new start by liquidating their assets to pay debts, or by creating a repayment plan. Bankruptcy laws also protect troubled businesses and provide for orderly distributions to business creditors through reorganization or liquidation.</p><p><a href="https://edit.uscourts.gov/services-forms/bankruptcy"><u>Information about the bankruptcy process</u></a> helps citizens decide how to file for bankruptcy and where to get help.&nbsp;</p><h2>Naturalization Ceremonies</h2><p>Federal courts hold ceremonies throughout the year where United States citizenship is formally granted and new citizens are officially welcomed. Many are held on or around September 17 to celebrate Constitution Day and Citizenship Day. <a href="https://edit.uscourts.gov/about-federal-courts/educational-resources/annual-observances/naturalization-ceremonies"><u>Naturalization ceremonies</u></a> are open to the public and may be attended by hundreds and sometimes thousands of people. These important civic events, conducted in courtrooms and at sites in the community, present an educational opportunity for promoting public understanding of the federal courts.</p><h2>Landmark Cases</h2><p>The impact of the federal courts on our lives is best known by&nbsp;<a href="https://edit.uscourts.gov/about-federal-courts/educational-resources/supreme-court-landmarks"><u>landmark Supreme Court cases</u></a>&nbsp;and other federal court cases that show the judicial branch is significant to the way we live and the rights we have. &nbsp;&nbsp;</p><h2>News stories</h2><p>The news media, whether on television, online, or in printed formats often describe how issues of current interest in society wind up in the federal courts. These stories may involve issues such as civil rights cases involving national laws, acts of national terrorism, takeovers of publicly-held corporations, disputes between states, or traffic violations or misdemeanors occurring on federal property, such as in a national park.</p>'
            format: wysiwyg
