      question: 'Bankruptcies Rise 16 Percent Over Previous Year'
      answer: '<p>Bankruptcy filings rose 16 percent during the 12-month period ending March 31, 2024. That is a similar rate of acceleration as in the Dec. 31, 2023, quarterly report, but new bankruptcy cases remain significantly lower than before the start of the coronavirus (COVID-19) pandemic.</p>'
      answer_format: wysiwyg
    -
      question: 'About Federal Courts'
      answer: '<p>The U.S. Courts were created under Article III of the Constitution to administer justice fairly and impartially, within the jurisdiction established by the Constitution and Congress. This section will help you learn more about the Judicial Branch and its work.</p>'
      answer_format: wysiwyg
    -
      question: 'What is CM/ECF?'
      answer: '<p>CM/ECF -- the Case Management/Electronic Case Files program -- is a joint program of the Administrative Office of the U.S. Courts and the federal courts to replace old case management systems with a system based on current technology, new software, and increased functionality. This system gives federal courts the ability to maintain electronic case files and to offer electronic filing of court documents over the Internet.</p>'
      answer_format: wysiwyg
