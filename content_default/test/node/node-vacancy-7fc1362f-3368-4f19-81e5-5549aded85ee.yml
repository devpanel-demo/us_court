              <p><strong>Compensation:</strong><br />
              Compensation and classification level will be set based on the work experience, qualifications, and salary history of the successful candidate. To qualify at CL 25, applicants must have one year of specialized experience equivalent to work at a CL 24. To qualify at CL 26, applicants must have one year of specialized experience equivalent to work at a CL 25. To qualify at CL 27, applicants must have one year of specialized experience equivalent to work at a CL 26.</p>
              <p><strong>Specialized experience</strong> is progressively responsible clerical or administrative experience that provided knowledge of the rules, regulations, practices, and principles of financial administration and/or accounting; and involved the routine use of automated financial and accounting systems or other computer-based systems and applications such as word processing, spreadsheets, or databases.</p>
              <p>Employee Benefits:<br />
              The U.S. District Court offers a generous benefits package to full-time, permanent employees, which includes:</p>
              <ul>
              <li>Paid leave time for federal holidays, vacation, sick, and Parental Leave</li>
              <li>Medical, dental, vision insurance</li>
              <li>Access to an infant and toddler care near the Courthouse.</li>
              <li>The Public Service Loan Forgiveness Program is available to full-time employees with qualifying student loans</li>
              <li>Life insurance</li>
              <li>Thrift Savings Plan with matching funds (401k & Roth 401k style)</li>
              <li>Participation in Federal Employees Retirement System</li>
