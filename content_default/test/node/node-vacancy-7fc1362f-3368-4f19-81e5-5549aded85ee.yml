            value: |
              <p>Applicants must possess (1)&nbsp;a Juris Doctor degree (or equivalent) from an accredited law school; (2)&nbsp;membership in good standing in the bar of a state; (3) a minimum of five years&rsquo; experience consisting of criminal defense or habeas representation, including extensive experience and knowledge of billing practices and staff management; (4) a thorough understanding of the Criminal Justice Act, criminal law and procedure, and criminal litigation and habeas corpus strategies and processes; and (5) a strong commitment to high-quality CJA representation and the right to counsel.</p>
              <p>Qualified applicants must also possess excellent academic credentials; outstanding written and oral communication skills; the ability to analyze fees and budgets and to write clear and concise reports; the ability to work amicably and professionally with judges, attorneys, and court executives; the willingness and skill to develop training programs for CJA counsel, and the ability to develop creative and practical solutions to case management and budgeting issues.</p>
