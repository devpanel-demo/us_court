              <li>Employees are required to use Electronic Funds Transfer (EFT) for payroll direct deposit.</li>
              <li>Federal court employees are appointed under the excepted service.</li>
              <li>Employees are required to adhere to the Code of Conduct for Judicial Employees which is available for applicants to review on the <a href="https://www.uscourts.gov/rules-policies/judiciary-policies/code-conduct/code-conduct-judicial-employees">US Courts website</a>.</li>
