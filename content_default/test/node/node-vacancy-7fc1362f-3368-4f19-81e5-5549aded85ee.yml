        field_overview:
          -
            value: "The United States District Court for the Northern District of Illinois is now accepting applications for three Financial Specialists II. Consideration will only be given to those who apply through the Court's online applicant tracking system, submit a cover letter, resume, and two professional references. To apply, please see “Notice to Applicants” listed below."
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Review Criminal Justice Act (CJA) vouchers for accuracy and completeness. Conduct procedural compliance audit of vouchers submitted for payment and compliance review of authorization requests including justifications when necessary.&nbsp; Instruct attorneys on CJA guidelines and system requirements.</li>
              <li>Prepare and review a variety of vouchers and orders for accuracy and adherence to judicial regulations related to various expenses incurred by the Court and Clerk&rsquo;s Office for appropriateness of payment.</li>
              <li>Interpret court orders and process the appropriate financial transactions.</li>
              <li>Create and maintain case ledgers in an automated database.</li>
              <li>Communicate professionally and effectively with judges, court staff, other judicial agencies, attorneys, and the public responding to questions and inquiries on financial matters dealing with the District Court.</li>
              <li>Verify daily checks and cash received by the Clerk&rsquo;s Office and deposit in appropriate account; perform bookkeeper functions.</li>
              </ul>
              <ul>
              <li>Maintain and analyze accounting records consisting of a cash receipts journal, registry fund, deposit fund, and subsidiary ledgers for allotments and other fiscal records.</li>
              <li>Prepare and analyze daily, monthly, quarterly, bi-annual, and annual financial statements for the Clerk&rsquo;s Office, Administrative Offices, and various outside agencies.</li>
              <li>Comply with guidelines, procedures, and policies established by the Administrative Office and the court units.&nbsp;</li>
              <li>Assist with the formulation, evaluation, and implementation of policies, procedures, and protocols related to financial operations.</li>
