        field_position_description:
          -
            value: |
              <p><strong>Our Mission  </strong><br />
              It is the mission of the U.S. Pretrial Services Agency to safely reduce unnecessary pretrial detention. We do so by providing high quality investigation and supervision services that enhance community safety while respecting the presumption of innocence. We remain focused on providing services and support that promote positive, transformative change in the lives of those we serve.   </p>
              <p><strong>Position Overview</strong><br />
              The U.S. Pretrial Services Agency for the Northern District of California is accepting applications for a Pretrial Services Officer. Based on current office needs, it is anticipated that one position will be located in either the San Francisco office or the Oakland office. However, staff can be reassigned to other duty stations depending on the needs of the agency. More than one position may be filled from this vacancy announcement. In addition, this position has promotion potential to CL 27 or CL 28 U.S. Pretrial Services Officer without further competition.</p>
              <p>The U.S. Pretrial Services Agency, the bail investigation agency for the U.S. District Court, assists judicial officers with reducing unnecessary pretrial detention by providing timely, objective, and verified background information on defendants charged in federal court. The information provided to the court is used in setting reasonable, least restrictive bail conditions. A recommendation is made for detention or release with or without special conditions intended to reasonably assure community safety and appearance at future court proceedings. Defendants are supervised from the time of their release until sentencing or self-surrender to serve a prison term. The Pretrial Services Agency is also responsible for investigating and supervising pretrial diversion cases. Working with judges, attorneys, state and local law enforcement agencies, and treatment providers, the Pretrial Services Agency delivers services that benefit the defendant, the court, and the community.</p>
              <p>The Northern District of California covers 15 counties, primarily along the northern coast of California, from the Oregon border to southern Monterey County. Its headquarters is located in San Francisco, with division offices in San Jose and Oakland, and a satellite office in Eureka/McKinleyville. Travel inside and outside of the District is periodically required. All officers attend the Federal Probation and Pretrial Academy located at the Federal Law Enforcement Training Center (FLETC) in Charleston, South Carolina.</p>
              <p><strong>Representative Duties & Responsibilities</strong><br />
              The incumbent will:</p>
              <ul>
              <li>Gather and verify background information concerning persons charged with a federal criminal offense promptly after they are arrested or summoned to court. Information is gathered through interviews with defendants, arresting authorities, the U.S. Attorney&rsquo;s Office, family and community members, internet resources, automated criminal records, local and state court agencies, treatment and medical providers, and other collateral sources and investigative techniques.</li>
              <li>Evaluate information and prepare a well written report to the judge prior to the detention hearing with an assessment of flight risk and danger to the community. A recommendation for release or detention of the defendant is included in the report. In formulating a recommendation, the officer will consider prior convictions, supervision adjustment while under current/previous community supervision, availability of viable bail resources, community and familial ties to this District and/or to foreign countries, substance use or mental health concerns, and other aggravating and mitigating factors linked to risk of flight and danger to the community. Reports are completed within very strict time limitations.</li>
              <li>Supervise high risk/high needs individuals who are released on bond as ordered by the court. The officers will enforce and monitor court-ordered conditions by applying national and local supervision standards and guidance. In collaboration with their supervisor, the officer develops supervision plans for defendants using a blend of assisting and monitoring strategies that are centered on evidence based practices. The officer will maintain appropriate and &ldquo;real time&rdquo; case records. The officer will have personal contact with defendants at appropriate frequencies based on identified risks. These interactions are made through community (home and/or employment) contacts telephone/video conferences, and other community meetings (e.g. drug treatment site). Some community contacts will be done during non-traditional business hours, including weekends and holidays. The officer will implement supervision interventions to positively modify defendant behavior in an effort to reduce the potential for bond violations and increase the potential for long term success. The officer must be able to address substance abuse, mental health, domestic violence, and similar problems promptly. This is done by assessing and implementing the most appropriate treatment and/or violation proceedings, Integral tasks for successfully supervising defendants include case management and referrals. When appropriate and necessary, the officer will assist defendants with locating non-contracted services/community resources, which includes food, shelter, drug and mental health treatment, education, and employment.</li>
              <li>Be able to work during non-traditional business hours in order to complete bail investigations or manage compliance issues. There will be occasions when the officer will need to notify the court and the U.S. Attorney of any apparent bond violations during the weekends/holidays. The officer will have to prepare petitions for warrants and/or reports to the court recommending revocation or modification of conditions of release. The officer will also be part of a weekend duty rotation. The officer will attend court hearings (initial, detention, violation, change of plea, sentencing) to provide additional information and to keep abreast of case status and requirements. Testifying may be necessary to support violation reports.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Requirements:</strong></p>
              <ul>
              <li>Excellent oral and written communication skills&nbsp;</li>
              <li>Excellent problem-solving and interpersonal skills</li>
              <li>Demonstrated computer skills (Windows-based software applications such as word processing, spreadsheets, electronic mail and web searches)</li>
              <li>Demonstrated ability to work with all levels of staff in a professional manner</li>
              <li>Ability to follow safety procedures&nbsp;</li>
              <li>Ability to compile and summarize information within established time frames&nbsp;</li>
              <li>Ability to organize, prioritize work schedule; work independently with little supervision and to exercise discretion, sound ethics and judgment&nbsp;</li>
              </ul>
              <p>Physical Requirement:&nbsp;The duties of a pretrial services officer require the investigation and management of criminal defendants who may present a physical danger to pretrial services officers and to the public. In the investigation, supervision, and treatment of defendants, these duties require moderate to arduous physical activity, including prolonged periods of walking and standing, physical dexterity and coordination necessary for officer safety, and use of self-defense tactics. On a daily basis, pretrial services officers face unusual mental and physical stress because they are subject to danger and possible harm during frequent, direct contact with individuals who are charged with committing federal offenses. As such, applicants to the position must be physically capable and able to handle moderate to arduous physical exertion.&nbsp;&nbsp;&nbsp;</p>
              <p>Pretrial services officers must possess, with or without corrective lenses, good distance vision in at least one eye and the ability to read normal size print. Normal hearing ability, with or without a hearing aid, is also required. Any severe health problems, such as physical defects, disease, and deformities that may constitute employment hazards to the applicant or others, may disqualify an applicant.&nbsp; Examples of&nbsp;health problems that may be disqualifying are an untreated hernia, cardiovascular disorders, serious deformities or disabilities of the extremities, mental health disorders, fainting and/or seizure disorders, metabolic disorders, bleeding disorders, pulmonary disorders, and marked speech abnormalities.&nbsp;&nbsp;&nbsp;</p>
              <p>Prior to appointment, the selectee considered for this position will undergo a medical examination and drug screening. Upon successful completion of the medical examination and drug screening, the selectee may then be appointed provisionally, pending a favorable suitability determination by the court. In addition, as conditions to employment, the incumbent will be subject to on-going random drug testing as deemed necessary by management for reasonable&nbsp;cause and&nbsp;may be subject to subsequent fitness-for-duty evaluations. The medical requirements and the essential job functions derived from the medical guidelines for pretrial services officers (and pretrial services officer assistants) are available for public review at&nbsp;<a href="http://www.uscourts.gov./" target="_blank">http://www.uscourts.gov.</a>&nbsp;&nbsp;&nbsp;</p>
              <p><strong>Qualifications</strong><br />
              Educational Requirement:&nbsp;Completion of a bachelor&#39;s degree from an accredited college or university with a field of academic study in such areas as psychology, sociology, human relations, criminal justice, criminology, business or public administration, which provides evidence of the capacity to understand and apply the legal requirements and human relation skills involved in the position. A degree that relies primarily on credit for life experience, rather than academic course work, will not qualify or substitute for the required education or experience.</p>
              <p>Specialized Experience:&nbsp;Candidates must possess progressively responsible experience gained after completion of a bachelor&rsquo;s degree, in such fields as probation, pretrial services, parole, corrections, criminal investigations, social work/case management, or&nbsp; substance abuse/addiction treatment. Experience as a police officer, custodial officer, or security officer is not creditable.</p>
              <p><strong>Educational Substitutions</strong><br />
              To qualify for the CL 25 level, the candidate must possess one year of specialized experience equivalent to work at the CL 23; a candidate must have completed the requirements for a bachelor&rsquo;s degree from an accredited college or university and one of the following superior academic achievement requirements:</p>
              <ul>
              <li>An overall &ldquo;B&rdquo; grade point average equaling 2.90 or better of a possible 4.0</li>
              <li>Standing in the upper third of the class</li>
              <li>3.5 average or better in the major field of study, such as business or public administration, human resources management, industrial relations, or psychology</li>
              <li>Election to membership in Phi Beta Kappa, Sigma XI, or one of the National Honorary Scholastic Societies meeting the minimum requirements of the Association of College Honor Societies, other than Freshman Honor Societies</li>
              </ul>
              <p><strong>Or</strong></p>
              <p>Completion of one academic year (30 semester or 45 quarter hours) of graduate work in a field of study closely related to the position.</p>
              <p>To qualify for the CL 27 level, the candidate must possess two years of specialized experience, including at least one year equivalent to work at the CL 25 level or completion of a master&rsquo;s degree in a field of study closely related to the position or a Juris Doctor (JD) degree.</p>
              <p><strong>Additional Desired Qualifications:</strong></p>
              <ul>
              <li>Broad knowledge of the criminal justice system including experience with legal terminology and processes</li>
              <li>Strong time management skills, be detailed-oriented, and have the ability to handle multiple tasks simultaneously</li>
              <li>Knowledge of automated/internet resources and systems available for conducting background checks, criminal histories, and other similar information (such as the National Crime Information Center)&nbsp;</li>
              <li>Skill in conducting legal research; analyzing and summarizing legal concepts; legal reasoning and critical thinking&nbsp;</li>
              <li>Skill in dealing with difficult individuals; ability to counsel defendants to maintain compliance with conditions of their release&nbsp;</li>
              <li>Fluency in Spanish, Cantonese or Mandarin</li>
              </ul>
