              <p>To apply, email one PDF that contains all of the required documents (listed below) to&nbsp;<a href="mailto:hr-mnprob@mnp.uscourts.gov">hr-mnprob@mnp.uscourts.gov</a>. The subject line of the email should state &ldquo;Chief U.S. Probation Officer Vacancy.&rdquo;&nbsp; The PDF title should state &ldquo;(Applicant&rsquo;s Name) - 2024-01 Chief U.S. Probation Officer.&rdquo;&nbsp;</p>
              <p>Please include the following in PDF format:</p>
              <ul>
              <li>A letter of interest, not exceeding two pages, that briefly summarizes your relevant qualifications and experiences, as well as your personal characteristics, vision, values, and management philosophy.</li>
              <li>A written summary, not exceeding three pages, that describes the following:</li>
              <li>
