        field_overview:
          -
            value: 'The U.S. District Court for the Eastern District of Texas is a public service-oriented organization focused on providing exceptional customer service to the court, members of the legal community and the general public. Currently, we are seeking an innovative and experienced individual to serve as a Court Interpreter & Interpreter Coordinator for the U.S. District Court. There are seven offices within the Eastern District of Texas: Beaumont, Lufkin, Marshall, Plano, Sherman, Texarkana, and Tyler. The duty station for this position is Plano, TX or Sherman, TX. However, this individual will be responsible for coordinating interpreters for all divisions throughout the entire district.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Provides simultaneous and consecutive interpretation, and sight translation services during in-court hearings related to all stages of the criminal process by rendering from English into Spanish, and from Spanish into English</li>
              <li>Provides interpreting services in the relay mode with interpreters of indigenous languages from Mexico. Acts as facilitator of telephonic events in the courtroom for interpreting events in other-than-Spanish languages.</li>
              <li>Provides interpreting services nationwide as part of the Telephone Interpreting Program, with priority to the Eastern District of Texas. This responsibility entails researching the assigned cases and preparing for the event following established protocols.</li>
