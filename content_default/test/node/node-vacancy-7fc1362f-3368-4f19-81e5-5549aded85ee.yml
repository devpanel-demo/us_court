            value: |-
              The U.S. District Court for the Eastern District of Louisiana is seeking qualified applicants for the full-time, permanent position of Director of Education and Training. This position develops, coordinates, and provides administrative, technical, and professional work-based training programs and activities related to the learning and strengthening of all Court-based activities. The incumbent conducts research, analyzes data, and collaborates with the management team and chief judge to develop and implement training programs in support of strategic planning goals and long-term staff development priorities and to ensure operational compliance with appropriate guidelines, policies, procedures, and approved internal controls. The incumbent also tracks employees’ progress through training modules and programs.
              The Director of Education and Training is also responsible for managing and coordinating naturalization ceremonies for new U.S. citizens. The incumbent also plays a key role in the Court’s outreach by scheduling and coordinating Court space for special events when requested by the Court, schools, organizations, associations, and agencies. The incumbent also leads Court tours for school groups and organizes outreach activities in support of the Court’s mission to engage public constituents to promote a better understanding of the federal courts and justice.
