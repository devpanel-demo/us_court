            value: |
              <p><strong>Medical Requirements:&nbsp;</strong><br />
              Prior to appointment, the selected candidate must undergo a medical examination and drug screening. Upon successful completion, the candidate may then be appointed provisionally, pending a favorable suitability determination by the Court.</p>
              <p>Officers must possess, with or without corrective lenses, good distance vision in at least one eye and the ability to read normal size print. Normal hearing ability, with or without a hearing aid, is also required. Any severe health problems, such as physical defects, disease, and deformities that constitute employment hazards to the applicant or others, may disqualify the candidate.</p>
              <p><strong>Background Investigation & Maximum Entry Age Requirements:&nbsp;</strong><br />
              As conditions of employment, the selected candidate will be subject to ongoing random drug screening, updated background investigations every five years and as deemed necessary by management for reasonable cause, may be subject to subsequent fitness for duty evaluations.</p>
              <p>First-time appointees to positions covered under law enforcement officer retirement provisions must not have reached their 37th birthday at the time of appointment. Applicants 37 years of age or older who have previous law enforcement officer experience under the Civil Service Retirement System or the Federal Employees Retirement System and who have either a subsequent break in service or intervening service in a non-law enforcement officer position, may have their previous law enforcement officer experience subtracted from their age to determine whether they meet the maximum age requirement.</p>
              <p><strong>Environmental Demands:&nbsp;</strong><br />
              Work is performed in an office setting and the community and may be subject to variable hours, including nights, holidays, and weekends. Work requires regular contact with people who have violent backgrounds. These contacts may be made in both generally controlled office settings as well as in field situations (such as uncontrolled and unsafe neighborhoods/environments where illegal activities and violence may occur). The duties of USPOs require the investigation and management of alleged criminal offenders or convicted offenders who present physical danger to officers and the public. In the supervision, treatment, and control of these offenders, these duties require moderate to arduous physical exercise, including prolonged periods of walking and standing physical dexterity and coordination necessary of officer safety, and use of self-defense tactics.</p>
              <p><strong>Conditions of Employments:&nbsp;</strong><br />
              Candidates selected for interviews will be required to participate in job-related screening as part of the screening process. Prior to appointment, the selected candidate must undergo a local records check, full OPM background investigation, fingerprinting, medical examination, check of financial and credit records, and drug screening.</p>
              <p>The selected candidate must be a U.S. citizen or permanent resident seeking U.S. citizenship. Non-citizens must execute an affidavit indicating their intent to apply for citizenship when they become eligible.</p>
              <p>An entry level U.S. Probation Officer position with a starting grade of CL-26 may be considered. The pay table used is dependent upon the assigned duty station. U.S. Probation Officer assignment hinges on the needs of the District. Promotion potential is possible within the classification and salary range without further competition, if assigned below CL-28. This position is considered hazardous duty, which may require irregular work hours, to include nights, weekends, and holidays. This position may also require frequent travel to divisional offices and a valid driver&rsquo;s license.</p>
              <p>A probation officer appointed to serve with compensation may be removed only for cause, and may be entitled to some form of due process before being terminated (does not include pretrial services officers) (18 U.S.C. &sect; 3602(a)).</p>
              <p>The mandatory separation age for positions covered under law enforcement retirement is 57, with 20 years of service (5 U.S.C. &sect;&sect; 8335(b),8425(b)).</p>
              <p>New USPOs receive extensive training during their year of employment. USPOs must also successfully complete a multi-week national training program at the Federal Law Enforcement Training Center (Probation and Pretrial Academy), in Charleston, South Carolina.</p>
              <p>The U.S. District Court requires employees to adhere to a Code of Conduct Policy. This position is also subject to mandatory Electronic Fund Transfer (EFT) for payroll deposit.</p>
