              <p><strong>Summary of Representative Duties and Responsibilities:</strong></p>
              <ul>
              <li>Evaluates requests for goods and services, ranging from general office equipment, automation equipment, software, and supplies, ensuring they are allowable under limitations, restrictions, and policies. Fills requests from inventory if possible. Prepares purchase orders at reorder levels and from requests received from unit personnel, including automation supplies as requested. Verify that accounts have funds available for items being purchased. Prepare spreadsheets and maintain databases to track certain expenditures.</li>
              <li>Issues purchase orders for each of the court units within contracting limits.</li>
              <li>Creates purchasing documentation for other contractual needs of the court, including but not limited to interpreters, treatment services, utilities, etc.</li>
