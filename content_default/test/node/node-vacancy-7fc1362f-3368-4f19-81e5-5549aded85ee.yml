            format: null
        field_position_description:
          -
            value: |
              <p>The Federal Public Defender for the District of Connecticut is a law office that provides legal representation to persons charged with committing federal crimes who cannot afford to hire a private attorney. We represent the accused from arrest through trial and appeal, including the U.S. Supreme Court.</p>
              <p>We are attorneys, paralegals, investigators, mitigation specialists, office administrators, and information technology specialists. Our team fosters interdisciplinary skill sets that ensure compassionate and comprehensive representation. We work together to uphold every person&#39;s right to be presumed innocent, to have a fair trial, to mitigation, and to have a fair sentence, if convicted. Our defense is vigorous, both at trial and on appeal. We advocate for humane sentences through client-centered representation, which honors an individual&#39;s lived experience.</p>
              <p>Our Commitment to Diversity, Equity, Inclusion, and Justice: We are committed to cultivating a culture of acceptance and connectedness that honors the diverse backgrounds of the people we represent. Our commitment to inclusion is integral to our commitment to a fair justice system. In recruiting members of our team, we welcome the full spectrum of humanity. We embrace the unique contributions our employees can bring to our office because of their backgrounds, social identities, and lived experiences. We know that the best legal representation occurs through a diverse, collaborative, and inclusive workforce.</p>
              <p><strong>The Opportunity:</strong><br />
              The Federal Public Defender for the District of Connecticut is hiring an Investigator with skills relevant to both fact and mitigation investigation to be based in either its New Haven or Hartford, Connecticut offices.</p>
              <p><strong>Duties:</strong><br />
              The investigator plays an integral role in the development and work-up of a client&rsquo;s case. The Investigator assists in all aspects of case preparation. Specific duties include locating and interviewing witnesses, testimony,&nbsp;coordinating witnesses and documents, serving subpoenas, photographing/videotaping crime scenes and evidence, locating and retrieving documents and other tangible evidence, interviewing clients and family members and other mitigation witnesses, addressing medical issues, requesting and tracking records of all kinds, working with experts, finding and identifying experts, and other duties as assigned. The investigator will use computer software for word processing and accessing databases and graphics to assist the attorney in developing demonstrative evidence for use in litigation. The investigator will use courtroom technology to assist attorneys in trials. The investigator is expected to keep current on new developments in litigation support technology, recommend additions and modifications to current tools, and testify in court as required. Language skills, including but not limited to Spanish, are a plus. The full position qualifications statement and position description is available in this office.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>The Investigator Requirements. To qualify for the position of Investigator, the applicant must be a high school graduate or the equivalent with a preference for a college degree. The applicant should have: strong technological skills including the ability to review and analyze large volumes of electronic discovery; excellent oral and written communication and interpersonal skills; high level of organizational skills to gather, maintain, and manage documents and information for assigned cases; ability to obtain and verify documents and evidence, interview clients and witnesses, report findings, request records, work with experts, and assist attorneys in preparing for trial and sentencing; comprehensive knowledge of investigative principles, practices, methods, and techniques to assist in a team approach for planning and developing litigation and mitigation strategies in criminal cases.</p>
              <p>The position requires that the applicant possess a valid driver&rsquo;s license, insurance, and own/operate a personal vehicle for business purposes (mileage is reimbursable). Significant travel is required, including night and weekend work. Above all, applicants must have a strong commitment to providing first-rate representational support to indigent persons in proceedings under federal criminal law. Employment is subject to a satisfactory background investigation including, but not limited to an FBI fingerprint and name check.</p>
