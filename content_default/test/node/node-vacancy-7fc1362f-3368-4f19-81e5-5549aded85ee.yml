            value: 'The Circuit Executive of the Eighth Circuit is seeking applicants for a Criminal Justice Act (CJA) Case Budgeting Attorney. The position will be either full-time or half-time. The position will be headquartered in St. Louis, Missouri, or at another courthouse within the Eighth Circuit. The CJA Case Budgeting Attorney is supervised by the Circuit Executive of the Eighth Circuit.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Work with circuit judges, district judges, magistrate judges, federal defender staff, district court staff, CJA panel attorneys, and Administrative Office staff to develop budgets in complex, &ldquo;mega,&rdquo; multi-defendant, and death penalty cases, including federal direct death prosecutions and capital habeas corpus. &nbsp;Conduct reviews of budgeted cases and assist in modification when required.</li>
              <li>Assist judges with oversight of expenditures in capital cases, including review of pre- and post-authorization cost estimates and monitoring expenditures. &nbsp;Review funding orders and make recommendations to judges as to the reasonableness of the request and whether requested rates are consistent with CJA guidelines.</li>
              <li>In conjunction with counsel and the assigned judge, oversee the preparation of a budget for each phase of capital cases, capital habeas cases, and mega-cases addressing attorney time, paralegal time, experts, investigation, discovery organization, and other costs.</li>
              <li>Develop and participate in training programs to educate the courts and CJA panel attorneys on best practices, federal defense work, case budgeting principles, means of cost-containment, and CJA procedures. &nbsp;Conduct case management conferences in complex criminal cases and multi-defendant criminal appeals.</li>
              <li>Review vouchers submitted by attorneys, experts, and other service providers for reasonableness, accuracy, and compliance with guidelines. &nbsp;Consult with judges about issues or proposed reductions. &nbsp;Meet with CJA panel attorneys to resolve disputes on vouchers.</li>
              <li>Develop, disseminate, and promote materials, best practices, and policies to assist in CJA case-budgeting specifically, cost containment, and effective management generally, in all CJA panel attorney representations. &nbsp;Provide guidance, consult with courts, and panel attorneys regarding questions, problems, and issues.</li>
              <li>Monitor the application of the CJA plans of the district and appeals courts and develop circuit-wide guidance to ensure the effective use of resources and the establishment of a culture of cost containment, fiscal responsibility, and accountability consistent with high quality representation and the best practices of the legal profession.</li>
              <li>Maintain and analyze a central database of budgets and expenditures to monitor compliance with budgets, provide a means of comparing budgets and expenditures, and furnish information as requested.</li>
              <li>Perform other duties as assigned.</li>
              <li>Work with circuit judges, district judges, magistrate judges, federal defender staff, district court staff, CJA panel attorneys, and Administrative Office staff to develop budgets in complex, &ldquo;mega,&rdquo; multi-defendant, and death penalty cases, including federal direct death prosecutions and capital habeas corpus. Conduct reviews of budgeted cases and assist in modification when required.</li>
              <li>Assist judges with oversight of expenditures in capital cases, including review of pre- and post-authorization cost estimates and monitoring expenditures. Review funding orders and make recommendations to judges as to the reasonableness of the request and whether requested rates are consistent with CJA guidelines.</li>
              <li>In conjunction with counsel and the assigned judge, oversee the preparation of a budget for each phase of capital cases, capital habeas cases, and mega-cases addressing attorney time, paralegal time, experts, investigation, discovery organization, and other costs.</li>
              <li>Develop and participate in training programs to educate the courts and CJA panel attorneys on best practices, federal defense work, case budgeting principles, means of cost-containment, and CJA procedures. Conduct case management conferences in complex criminal cases and multi-defendant criminal appeals.</li>
              <li>Review vouchers submitted by attorneys, experts, and other service providers for reasonableness, accuracy, and compliance with guidelines. Consult with judges about issues or proposed reductions. Meet with CJA panel attorneys to resolve disputes on vouchers.</li>
              <li>Develop, disseminate, and promote materials, best practices, and policies to assist in CJA case-budgeting specifically, cost containment, and effective management generally, in all CJA panel attorney representations. Provide guidance, consult with courts, and panel attorneys regarding questions, problems, and issues.</li>
              <li>Monitor the application of the CJA plans of the district and appeals courts and develop circuit-wide guidance to ensure the effective use of resources and the establishment of a culture of cost containment, fiscal responsibility, and accountability consistent with high quality representation and the best practices of the legal profession.</li>
              <li>Maintain and analyze a central database of budgets and expenditures to monitor compliance with budgets, provide a means of comparing budgets and expenditures, and furnish information as requested.</li>
              <li>Perform other duties as assigned.</li>
              </ul>
