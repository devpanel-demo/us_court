              <p>Only applications submitted via email will be accepted. Please include the vacancy number and position title in the subject field of the email containing the application. Applications submitted as zip files, cloud files and/or links will not be accepted. Applications that do not conform to the above procedures will not be considered. Only candidates selected for testing will be contacted.&nbsp;Please submit your application to: <a href="mailto:Personnel@nysd.uscourts.gov">Personnel@nysd.uscourts.gov</a></p>
