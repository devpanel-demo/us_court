          -
            value: |
              <p><strong>Requirements.</strong>&nbsp;To qualify for the position of property and procurement administrator, a person must have five years of work experience, two of which should be specialized experience with administrative, technical, or professional work that provided an opportunity to gain skill in dealing with others in person-to-person work relationships. Candidates must have:</p>
              <ul>
              <li>the ability to exercise mature judgment</li>
              <li>knowledge of the basic concepts, principles, and theories of property and procurement management</li>
              <li>the ability to understand the managerial policies applicable to the office of the Federal Defender</li>
              <li>excellent written and verbal communication skills</li>
              <li>experience with automated accounting systems</li>
              <li>the ability to work well with others in a team-based approach</li>
              </ul>
              <p>Accounting and/or government procurement experience is preferred. A bachelor&rsquo;s degree with a concentration in accounting or business administration is preferred. The selected candidate must successfully complete a ten-year background investigation with periodic updates every five years thereafter. Employment will be considered provisional pending the initial ten-year background investigation. Continued employment will depend upon favorable determinations from that investigation. Applicants must be US citizens or be authorized to be employed by the federal government. Employment also requires a person be fully vaccinated for COVID-19 and provide proof of such prior to entrance on duty.</p>
              <p><strong>Duties.</strong>&nbsp;A property and procurement administrator acts as a contracting officer for the agency. The contracting officer is responsible for a wide range of administrative matters. Primary job responsibilities include:</p>
              <ul>
              <li>Performing and managing all aspects of procurement, including maintaining proficiency to federal and local financial procurement practices and procedures (leasing and contracting, inventory, budget reporting rules, and internal controls)</li>
              <li>Checking the accuracy and completeness of data, quality of service, compliance with internal controls, government requirements, regulations, and policies</li>
              <li>Researching and evaluating suppliers based on price, quality, service, support, availability, and reliability</li>
              <li>Obtaining and reviewing competitive bids, quotes, and proposals from vendors, and coordinating with selected vendors on supply and delivery of purchased items</li>
              <li>Evaluating and monitoring contract performance to ensure compliance with contracted obligations</li>
              <li>Purchasing supplies, equipment, and services from governmental and non-governmental sources through new contracts, competitive bids, or existing government contracts</li>
              <li>Preparing and reviewing invoices and travel vouchers for timely payment, ensuring accuracy and compliance with government regulations</li>
              <li>Performing all other duties as assigned</li>
              </ul>
              <p>Travel may also be required. The full position qualifications statement with position description is available upon request.</p>
