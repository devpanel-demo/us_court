            value: 'This position is organized in the Operations section of the U.S. District Court Clerk’s Office, with responsibilities supporting a U.S. District Judge in scheduling, Court communications, hearing and trial preparations, and other requirements at the judge’s discretion. The incumbent is responsible for managing the judge’s calendar and ensuring smooth and efficient court operations. Travel between the geographical divisions is necessary to support court operations. Limited situational telework may be available per policy at the discretion of the Clerk of Court.'
