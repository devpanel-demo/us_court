            value: |
              <p><strong>Environmental Demands, Background Investigations, and Medical Standards</strong><br />
              The duties of probation officers require the investigation and management of alleged criminal individuals or convicted individuals who present physical danger to officers and to the public. In the supervision, treatment, and control of these individuals, these duties require moderate to arduous physical exercise, including prolonged periods of walking and standing, physical dexterity and coordination necessary to operate a firearm, and use of self-defense tactics. On a daily basis, officers face unusual mental and physical stress because they are subject to danger and possible harm during frequent and direct contact with individuals who are suspected or convicted of committing Federal offenses.</p>
              <p>First time appointees to the position of U.S. Probation Officer must undergo an extensive government background investigation. Further, prior to appointment, the selectee considered for this position will undergo a medical examination and drug screening to determine fitness-for-duty. Upon successful completion of the medical examination and drug screening, the selectee may then be appointed provisionally, pending a favorable suitability determination by the Court. In addition, as conditions of employment, incumbent will be subject to ongoing random drug screening, updated background investigations every five years, and as deemed necessary by management for reasonable cause, may be subject to subsequent fitness-for-duty evaluations.</p>
              <p>First time appointees will be required to participate in a six-week National Training Academy in Charleston, South Carolina.</p>
              <p><strong>Important Notice</strong><br />
              The incumbent will be subject to ongoing random drug screening, updated background investigations every five years, and as deemed necessary by the Chief U.S. Probation Officer for reasonable cause, subject to subsequent fitness for duty evaluations. A minimum of 40 hours of training is expected annually. This position may require some travel. If an office vehicle is not available incumbent is required to use personal vehicle. Reimbursement for gas mileage is authorized. This position is subject to mandatory electronic funds transfer for payment of net pay. The U.S. Probation Office reserves the right to modify the conditions of this job announcement, or to withdraw the job announcement, which action may occur without prior written notice or other notice.</p>
            format: null
