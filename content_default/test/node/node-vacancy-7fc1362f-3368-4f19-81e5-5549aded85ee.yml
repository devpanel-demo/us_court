        field_miscellaneous:
          -
            value: |
              <p><strong>Conditions of Employment:</strong><br />
              Applicants must be U.S. citizens or eligible to work for the U.S. government.</p>
              <p>This is a sensitive position within the Judiciary. As a condition of employment, the selected candidate must successfully complete a background investigation and receive a favorable suitability determination. Employees will be hired provisionally, pending the results of a background investigation.</p>
              <p>The court requires employees to adhere to a Code of Conduct which is available to applicants for review upon request. Employees are hired as excepted service, &ldquo;at will&rdquo; employees. This position is subject to mandatory electronic funds transfer. The U.S. Bankruptcy Court is an equal opportunity employer.</p>
            format: null
        field_opening_date:
