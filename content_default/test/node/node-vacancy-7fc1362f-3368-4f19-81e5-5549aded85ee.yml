        field_overview:
          -
            value: 'The Financial and Procurement Specialist position provides administrative and technical support to supply the office with material, equipment and services; performs financial transactions and maintains financial records. They work closely with treatment services specialists, the Financial Administrator, Systems Manager, Personnel Specialist and Unit Executives. This position assists with internal control compliance, performs annual assessments and assists with cyclical audits.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Ability to obtain Contracting Officer Program Certification Levels 1, 2 and 3 after appointment and continue to maintain this certification by completing continuing education courses as required. Act as back up Second Chance credit card holder for small purchases.</li>
              <li>Discusses needs for goods and services with requestors and subject matter experts. Obtain and assist in the review of competitive bids, quotes, and proposals and place orders for goods and services from government and non-government vendors and contractors.</li>
              <li>Prepares proper paperwork for items procured in an Enterprise Resource Program (ERP) and acts as first line approver for payments.</li>
              <li>Assists with such functions as reviewing monthly bills for accuracy, prepping treatment services invoices for data entry and payment and disbursing copies of treatment records. Ensures information and authorization is accurate by reviewing, approving, and processing Probation Form 45s (PROB 45) and other supporting documents.</li>
              <li>Contacts vendors regarding invoice submissions that are not clearly documented, preventing duplication or overpayment. Reviews and communicates to vendors incorrect procedures utilized to avoid future mistakes in billing. Corrects invoices as necessary and communicates with treatment agencies regarding corrections.</li>
              <li>Tracks, verifies and records court records requests into an ERP for payment.</li>
              <li>Maintains chain of custody urinalysis materials. Maintains paper and computerized record of test results and informs officers of test results. Maintains and mails tests and materials to laboratories for confirmation.</li>
              <li>Plays a role in the office&rsquo;s property management by acting as the Disposal Officer disposing of excess equipment and property following proper policies and procedures.</li>
              <li>Assists with internal controls compliance, annual self-assessments, and cyclical audits, including auditor document requests and submissions.</li>
              <li>Receives, reviews and processes daily travel logs and special travel timely and accurately. Periodically assists with staff travel arrangements and procuring training for staff.</li>
              <li>Maintains knowledge of, and compliance with, the Code of Conduct for Judicial Employees and court confidentiality requirements while demonstrating ethical behavior and sound judgement. Code of Conduct for Judicial Employees | United States Courts (uscourts.gov)</li>
              <li>Assists Personnel Specialist and Space and Facilities personnel completing time sensitive duties as needed. Reports matters related to the office&rsquo;s physical needs (such as heating, cooling, lighting and cleaning).</li>
