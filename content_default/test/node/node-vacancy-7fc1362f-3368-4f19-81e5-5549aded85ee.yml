              <p><strong>The successful applicant will have</strong> at least seven years of substantial experience in criminal defense. Substantial experience includes primary responsibility for jury trials in felony cases, challenging and examining scientific expert witnesses, dispositive motions practice, sentencing mitigation, and management of voluminous discovery. A strong and established work ethic, a demonstrated commitment to criminal defense, a team-oriented, professional demeanor, and a reputation for personal integrity are essential. Superior research, writing, and oral advocacy skills are required.</p>
