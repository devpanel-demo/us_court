              <li>Contact information for three professional references; and</li>
              <li>A completed Application for Judicial Branch Federal Employment, AO78 form, available at <a href="https://www.uscourts.gov/forms/human-resources-forms/application-judicial-branch-federal-employment">https://www.uscourts.gov/forms/human-resources-forms/application-judicial-branch-federal-employment</a>.&nbsp;(<strong>Note</strong>:&nbsp;Due to the highly sensitive nature of this position, applicants are required to fill out the Optional Background Information section (Questions 18 &ndash; 20) on the AO78 form.)&nbsp;</li>
              </ul>
              <p>All application materials must be attached to the email as directed. Incomplete applications will not be considered. Application materials received will be reviewed, and applicants deemed &ldquo;most qualified&rdquo; will be invited to participate in a personal interview with a search committee composed of judges of the Court. Applicants who are not selected for an interview will be notified at the conclusion of the recruitment process. Applicants who are invited to interview are responsible for any travel costs. Reimbursement for relocation expenses may be authorized, based on available budget.&nbsp; &nbsp;</p>
              <p>The U.S. District Court requires employees to adhere to the <em><a href="https://www.uscourts.gov/rules-policies/judiciary-policies/code-conduct/code-conduct-judicial-employees">Code of Conduct for Judicial Employees</a></em>. This position is also subject to mandatory Electronic Fund Transfer (EFT) for payroll deposit.&nbsp;</p>
              <p>Employees of the U.S. District Court are not classified under Civil Service. The U.S. District Court reserves the right to modify the conditions of this job announcement, to withdraw this announcement, and to fill the position sooner than the closing date, any of which actions may occur without prior written notice.</p>
