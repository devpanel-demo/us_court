            value: '2023-11-27'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'The U.S. District Court for the Eastern District of Texas is a public service organization focused on providing exceptional customer service to the court, members of the legal community and the general public.  Currently, we are seeking an innovative and experienced individual to serve as an Official Court Reporter for the U.S. District Court.  There are seven offices within the Eastern District of Texas: Beaumont, Lufkin, Marshall, Plano, Sherman, Texarkana, and Tyler.  '
            format: null
        field_position_description:
          -
            value: |
              <p>Official Court Reporters are responsible for recording court proceedings in court and in chambers, for producing requested transcripts, and for filing required copies of transcripts with the Clerk of Court.&nbsp; There are limited opportunities for transcript production.&nbsp; More details will be provided during interviews. Duties include:</p>
              <ul>
              <li>Attend and record verbatim reporting of proceedings held before the judicial officers and for the transcription of those proceedings upon request. Ability to read back all or any portions of the court record, to perform well under pressure, to produce transcripts within strict time limitations, and to work as part of a team of reporters for the judges of this court.</li>
              <li>Knowledge, skill and ability to produce accurate, simultaneous real time transcription utilizing computer-aided translation. Familiarity with and adherence to all requirements of the Court Reporter Management Plan for the district.</li>
              <li>Determine billing and formats which comply with the Judicial Conference requirements. Deliver and/or mail official transcripts prepared. Certify and file with the Clerk of Court original records and a copy of transcripts prepared. Maintain accurate and legible records which are subject to audits. Prepare and file all reports required by the Administrative Office.</li>
              <li>Respond timely to official correspondence. Compliance with all administrative duties assigned by his or her manager and the court. Responsible for providing and maintaining his or her own court compatible equipment.</li>
              <li>Travel will be required to cover court proceedings at other divisional offices within the district. Perform other duties as assigned. Official court reporters are placed on a regular tour of duty that requires their presence in the courthouse during core working hours of a minimum of eighty (80) hours per period. This position requires the ability to work extended court hours.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Required minimum qualifications for level 1: </strong>Candidate must possess at least four years of prime court reporting experience in the freelance field of service or in other courts, or a combination thereof; must have passed the Registered Professional Reporter (RPR) Examination administered by the National Court Reporters Association (NCRA) or passed an equivalent qualifying examination.</p>
              <p>For pay levels above level 1, the candidate must meet qualifications for level 1 and the following:</p>
              <p><strong>Level 2</strong>- Must possess a Registered Merit Reporter Certificate from the NCRA.</p>
              <p><strong>Level 3</strong>- Must have successfully completed the Certified Realtime Reporter exam offered by the NCRA or an equivalent exam.</p>
              <p><strong>Level 4</strong>- Must (1) possess a Registered Merit Reporter Certificate from the NCRA and (2) have successfully completed the Certified Realtime Reporter exam offered by the NCRA or equivalent exam.</p>
              <p>Realtime certification is preferred, however, candidates who are capable of providing real time and are actively working toward certification will also be considered.</p>
