        field_overview:
          -
            value: 'The U.S. Court for the Western District of Missouri is currently accepting applications for a Courtroom Deputy to assist U.S. District Judge Stephen R. Bough. The Courtroom Deputy (“CRD”) acts as liaison between the Clerk’s Office, members of the bar and chambers to ensure that cases proceed smoothly and efficiently.  The CRD performs a wide range of duties including managing the judge’s caseload, processing orders and handling scheduling matters. The individual holding this position works closely with the Judge, the Law Clerks, the Judicial Assistant, and the Case Processors and will report to the CRD Team Leader.     '
            format: null
        field_position_description:
          -
            value: |
              <p>The CRD will perform the following duties as well as others as assigned by the Team Leader or the Operations Manager or as requested by the Judge:</p>
              <ul>
              <li>Makes entries of all documents, orders, minutes, notices, and proceedings on the docket.&nbsp;Transmits notices, judgments, and orders to appropriate parties.</li>
              <li>Manages the judge&rsquo;s caseload by calendaring and regulating case movement; monitoring filing of pertinent documents and timely responses to judicial orders; and setting dates and times for hearing, trials and conferences</li>
              <li>Assists with the docketing of cases as necessary and keeps the Judge and chambers staff informed of case progress</li>
              <li>Reviews information relating to pending cases to ensure that all records and reference materials are available for use by the judge and counsel</li>
              <li>Coordinates appearances of custodial parties; and schedules and attends court proceedings.&nbsp; Enters orders, minutes, notices, and proceedings on the docket.&nbsp; Transmits notices, judgments, and orders to appropriate parties.</li>
              <li>Manages the Judge&rsquo;s caseload by calendaring and regulating case movement; monitoring filing of pertinent documents and timely responses to judicial orders; scheduling hearings, trials, and conferences</li>
              <li>Assists with the docketing of cases and keeps the Judge and chambers staff informed of case progress. Assists the Judge and parties in jury selection and maintains records of jury selection and attendance.</li>
              <li>Reviews information related to pending cases to ensure that all records and reference materials are available for use by the Judge and counsel</li>
              <li>Assists with preparation for and the orderly flow of court proceedings by setting up the courtroom, troubleshooting the evidence presentation system, arranging for any necessary equipment, assuring presence of all necessary participants, and managing exhibits</li>
              <li>Schedules interpreters and processes transcripts</li>
              <li>Drafts judgments, orders, and J&Cs for the Judge&rsquo;s approval</li>
              <li>Assists in the accurate statistical reporting requirements of the Administrative Office</li>
              <li>Serves as the primary source of information on scheduling conferences, hearings, trials, and other case processes and is responsible for maintaining accurate and timely communications on case status between chambers and the Clerk&rsquo;s Office</li>
              <li>Prepares travel authorizations and travel vouchers as directed</li>
              <li>Travel to Divisional offices for court hearings</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>The successful candidate must have the following:</p>
              <ul>
              <li>Excellent interpersonal skills and the ability to communicate both verbally and in writing and to maintain confidentiality</li>
              <li>Good judgment and the ability to organize work to meet deadlines and complete multiple tasks in a timely manner</li>
              <li>The ability to work independently but also to work as a team player in support of the Court&#39;s overall mission</li>
              <li>Knowledge and understanding of the policies and procedures of the Court, including the practices and preferences of individual judges</li>
              <li>Knowledge of or experience with Clerk&rsquo;s Office procedures relating to case management and processing</li>
              <li>Skill in communicating and working with judges, chambers staff and attorneys during the process of scheduling events and managing courtroom logistics</li>
              <li>Ability to take notes and summarize material for minute entries/judgments in a distracting setting</li>
              <li>Knowledge of and skill in the use of applicable automated systems, including electronic recording, CEO, CM/ECF and Microsoft Office applications</li>
              <li>Knowledge of federal and local rules.&nbsp;Knowledge of legal terminology and legal documents.</li>
              <li>A bachelor&rsquo;s degree is preferred, but not required</li>
              <li>Experience working for a District Judge is preferred, but not required</li>
              </ul>
