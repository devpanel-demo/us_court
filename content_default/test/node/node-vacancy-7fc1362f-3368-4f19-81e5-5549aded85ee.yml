              <ul>
              <li>Juris Doctor degree from an ABA-accredited law school</li>
              <li>Admission to practice before the highest court of any State, Territory, Commonwealth, or possession of the United States</li>
              <li>At least three years of experience in legal research and writing, policy, court procedure, court rule analysis, or a related area. This experience must demonstrate the ability to gather, research, organize and analyze data/information, and prepare concise, readable reports, memoranda, and proposed orders. Previous state or federal court employment or internship experience is preferred.</li>
