        field_overview:
          -
            value: 'The U.S. District Court for the Southern District of California is accepting applications for the position of Procurement and Facilities Specialist. This position is in the Clerk’s Office of the U.S. District Court and reports to the Procurement and Facilities Supervisor. The Specialist performs duties which ensure the court is supplied with the materials, equipment, and services to function optimally. The Specialist assists in performing administrative and technical work related to procurement, day-to-day building management issues, and space and facilities projects. The Specialist ensures compliance with the Guide to Judiciary Policy, established federal procurement practices and Court internal control processes.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Assesses requests for goods and services, ensuring they are allowable under limitations, restrictions, and policies. &nbsp;Verify that accounts have funds available for items being purchased. &nbsp;Prepare spreadsheets and maintain databases to track certain expenditures.</li>
              <li>Adheres to the Guide to Judiciary Policy regarding procurement program policies, procedures, and practices. &nbsp;Adheres to the court&rsquo;s internal control procedures and separation of duty practices.</li>
              <li>Procures authorized supplies, equipment, services, and furnishings from government and non-government sources through new contracts, competitive bids, or existing government contracts.</li>
              <li>Identifies and maintains lists of vendors and sources of supply for goods and services. &nbsp;Assists in the market research and evaluation of suppliers based on price, quality, selection, service, support, availability, reliability, production, and distribution capabilities, as well as their reputation and history. &nbsp;Drafts specifications, solicitations, and requests for qualifications/proposals. &nbsp;Research&nbsp;products and equipment. Drafts product/equipment specifications.</li>
              <li>Assists in obtaining and reviewing competitive bids, quotes, and proposals from vendors and contractors. Discusses evaluations and review with requesters, subject matter experts, and management.</li>
              <li>Reviews, evaluates, and verifies accuracy of invoices and forwards for payment.</li>
              <li>Utilizes an automated system to record and track purchases.</li>
              <li>Serves as a technical liaison between the contractor and the contracting office. &nbsp;Assists in the negotiation with vendors for the best price over contracted services and purchases.</li>
              <li>Under the guidance of the supervisor, evaluates and monitors contract performance to ensure compliance with contracted obligations. &nbsp;Assists with clarifying contract requirements and resolving any conflicts prior to the commencement of services or during the period of performance.</li>
              <li>Assists in writing and/or revising standard operating procedures for procurement management.</li>
              <li>Assists the Procurement and Facilities Supervisor in monitoring and overseeing space and facilities project work. &nbsp;Assesses, documents, prioritizes, and responds to project concerns. &nbsp;Works closely with internal and outside facilities-related vendors.</li>
              <li>Attends and/or participates in project or construction meetings as a representative of or advisor to the Procurement and Facilities Supervisor.</li>
              <li>Monitors and coordinates the resolution of day-to-day facilities management issues, which may involve structures, building systems, technology, grounds, and security.</li>
              <li>Tracks and recommends cyclical replacement of equipment.</li>
              <li>Responds to facility-related requests that are submitted through the Court&rsquo;s Help Desk ticketing system.</li>
              <li>Maintains files related to facilities management, space planning, and space and facilities projects.</li>
              <li>Complete other duties as assigned.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <ul>
              <li>Applicants must have a least one&nbsp;year of specialized experience, as defined below:
              <ul>
              <li>Specialized experience is defined as responsible experience in purchasing that provides knowledge of the rules, regulations, practices, and principles of procurement; and involves the routine use of automated financial and accounting systems or other computer-based systems and applications such as word processing, spreadsheets, or databases.</li>
              </ul>
              </li>
              <li>The selected candidate will be required to serve as one of the Court&rsquo;s Contracting Officers and will be required to complete and maintain certifications for the Judiciary&rsquo;s Contracting Officers Certification Program (COCP Level 1, 2, 3).&nbsp;This includes completing continuing education training requirements that are required to maintain certifications.</li>
              <li>Ability to provide support during non-business hours (i.e., evenings, weekends) as required for projects or special events.</li>
              <li>Ability to travel to locations within the Southern District of California.</li>
              <li>Ability to lift up to 50 pounds and move light equipment as required.</li>
              <li>Excellent customer service skills and ability to multitask multiple priorities.</li>
              </ul>
            format: null
