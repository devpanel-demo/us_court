            value: 'The Administrative Law Clerk works under the immediate direction of the Chief Judge and is responsible for performing law clerk and administrative duties as assigned by the Chief Judge.'
            format: null
        field_position_description:
          -
            value: |
              <p>Under Judicial Conference policy, a chief circuit judge is authorized to hire one additional law clerk (the &ldquo;administrative law clerk&rdquo;) beyond the positions allotted to other active circuit judges. The Chief Judge will rely on the administrative law clerk in her chambers in Phoenix, AZ, for immediate staff support in judicial administration. The administrative law clerk will also carry a reduced workload of traditional law clerk duties. The Ninth Circuit is the largest in the country, covering nine states and two territories, with 29 active circuit judgeships. The Circuit headquarters is in San Francisco, California. Some travel is required.</p>
