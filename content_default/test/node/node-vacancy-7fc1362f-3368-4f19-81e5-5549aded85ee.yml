              <p><strong>To Apply:</strong></p>
              <p>Go to the Court&#39;s <a href="https://opportunities.ilnb.uscourts.gov/Employment/appform.cfm?ref=pex2sd8r&pos=24-01">job portal</a>.</p>
              <p>You will need the following as three separate PDF documents:</p>
