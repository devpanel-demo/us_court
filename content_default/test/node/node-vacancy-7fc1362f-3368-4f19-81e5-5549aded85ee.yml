            value: |
              <p>The United States District Court for the Middle District of Florida serves a 35-county area in mid-Florida, with a population over ten million people. The Clerk&#39;s Office is headquartered in Orlando, with full time divisional offices in Tampa, Jacksonville, Ocala, and Ft. Myers, Florida. The Clerk&#39;s Office provides clerical and administrative support to all areas of the federal judicial administrative process.</p>
              <p>Employment with the United States District Court offers civil law experience at the federal court level and an environment guaranteeing significant responsibility and challenge. &nbsp;</p>
              <p>Salary is determined by work experience, federal service, and pay history.</p>
              <p>Employees are required to use Electronic Fund Transfer (EFT) for payroll deposit. Applicants must be U.S. citizens or eligible to work in the United States. The selected candidate will be subject to a background check as a condition of employment.</p>
