        field_application_info:
          -
            value: |
              <p>Qualified applicants should send a cover letter (including a narrative statement of your background), a Judicial Branch Federal Employment (AO 78) application and a resume. The cover letter should be addressed to:</p>
              <p>Diana Velez, Human Resources Manager<br />
              William M. Steger Federal Building and United States Courthouse&nbsp;<br />
              211 West Ferguson Street, Room 106&nbsp;<br />
              Tyler, Texas 75702</p>
              <p>An application form can be obtained on our <a href="https://www.txed.uscourts.gov/">webpage</a>. All documents should be submitted as a single pdf with the reference number (2023-24 Official Court Reporter) in the subject line via e-mail to&nbsp;<a href="mailto:hr@txed.uscourts.gov">hr@txed.uscourts.gov</a>.</p>
              <p>Incomplete applications will not be considered. Applications will be screened for qualifications and only the most qualified applicants will be contacted and selected for a personal interview.&nbsp; Skill and knowledge testing may be administered to candidates who progress beyond the initial interview process. Expenses associated with interviews or relocation will not be reimbursed.</p>
            format: null
