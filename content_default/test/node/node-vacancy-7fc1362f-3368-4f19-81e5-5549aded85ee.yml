            value: 'The U.S. District Court for the Southern District of Alabama is currently welcoming applications for a full-time Chief Deputy Clerk II.  This position is based in Mobile, Alabama, a vibrant port city along the Gulf Coast.  The Mobile area is known for its close proximity to breathtaking beaches, as well as its mild winters, laidback culture, revitalized downtown, and affordable cost of living. Mobile is also the birthplace of Mardi Gras. The successful applicant will join a top-notch staff and will also become part of a welcoming and mutually supportive court family.  This position is located within the Clerk’s Office and appointed by the Clerk of Court with the approval of the Chief Judge. The Chief Deputy Clerk is a senior executive-level management, professional position that oversees day-to-day operation and administration of the Clerk’s Office, including staff development, change management to meet current and future needs of the Court, and making recommendations to the Clerk of Court on various management matters. The Chief Deputy Clerk reports directly to the Clerk of Court and assumes the Clerk’s duties in the absence of the Clerk of Court.  The Court is comprised of ten District and Magistrate Judges and their chambers staff, and the Clerk’s Office staff of 26 employees. The Chief Deputy Clerk primarily directs supervisors and ensures compliance with the appropriate rules, Federal statutes, guidelines, policies, and approved internal procedures. The position works closely with IT, Finance, Human Resources, Jury, Intake, and various court committees. This position also works closely with the Administrative Office of the U.S. Courts, the U.S. Marshals Service, the U.S. Probation Office, the U.S. Attorney’s Office, the Federal Defenders Office, the Federal Bar Association, the Alabama State Bar, and the Mobile Bar Association. Occasional travel is required.'
