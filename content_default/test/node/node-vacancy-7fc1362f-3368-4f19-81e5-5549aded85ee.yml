            value: |
              <p>This position is located in the District Court headquarters office in St. Louis, MO. The Procurement Specialist performs in a consolidated administrative services department providing support to the District Court Clerk&rsquo;s Office, Chambers, Probation and Pretrial Services. This position reports to the Administrative Services Manager. Duties include ensuring the court is supplied with the materials, furnishings, equipment, and services to function optimally. The incumbent assists in performing administrative and technical work related to procurement and day-to-day building management issues. The Procurement Specialist ensures compliance with appropriate guidelines, policies, and approved internal controls.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>Qualifications must be met at the time of application. The successful candidate must possess the following:</p>
              <ul>
              <li>Bachelor&rsquo;s degree in business or other related field strongly preferred or equivalent experience</li>
              <li>One to three years Procurement or Purchasing experience required.</li>
              <li>Prior experience purchasing automation equipment strongly preferred.</li>
              <li>Consistent, high quality past job performance demonstrating sound ethics and judgment.</li>
              <li>An attendance record that indicates reliability and commitment.</li>
              <li>Excellent verbal and written communication skills (grammar, spelling, punctuation, etc.)</li>
              <li>Excellent organizational skills and detail oriented.</li>
              <li>Ability to take initiative, manage multiple tasks, respond to requests on short notice and meet deadlines.</li>
              <li>Ability to be tactful and work cooperatively with others, including judicial officers, the bar, the public and colleagues. Ability to maintain confidentiality. Strong sense of personal and professional integrity.</li>
              <li>Proficient in the use of Microsoft Excel and Word, in conducting internet searches, in the use of computer file structure and other computer applications. Proficient in developing spreadsheets.</li>
              </ul>
              <p>To qualify for the CL 24 a minimum of one year specialized experience equivalent to work at the CL23.</p>
              <p>To qualify for the CL25 a minimum of one year of specialized experience equivalent to work in a CL24 level is required. To qualify for the CL26 a minimum of one year of specialized experience equivalent to work in a CL25 level is required. *Specialized experience is defined as progressively responsible clerical or administrative experience that is in, or closely related to, the work of the position and which has demonstrated the particular knowledge, skills, and abilities to successfully perform the duties of the position and involves the routine use of automated software and keyboarding for word processing, data entry and report generation.</p>
              <p><strong>Background Investigation Requirements:</strong><br />
              This is a High Sensitive position within the Judiciary. Employment will be considered provisional pending successful completion of an OPM background investigation and credit check and a favorable suitability determination. Investigative updates are required every five years. A social media inquiry may also be a condition of employment.</p>
