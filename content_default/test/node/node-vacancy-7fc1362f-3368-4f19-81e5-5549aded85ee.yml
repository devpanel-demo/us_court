              <li>Advise the court in areas of technology support, requirements, and capabilities including anticipation of future requirements and resolution of potential problems prior to implementation.</li>
              <li>Monitor latest technology and recommend, develop, and install system upgrades or features which satisfy local court needs. Make adaptations to national systems. Plan and acquire specific systems to meet specialized local needs. Develop software to meet local needs.</li>
              <li>Test and evaluate new technology prior to application in court environments.</li>
              <li>Develop and instruct on procedures for coordinating video and teleconferences for the court.&nbsp;Procedures may involve tasks such as scheduling, basic troubleshooting, setting up equipment, initiating calls, and monitoring equipment during conferences.</li>
              <li>Serve as instructor for non-technical staff on technology techniques, applications, and utilization. Develop procedural guidelines and training documentation, as needed for end users.</li>
              <li>Serve as liaison with other federal agencies such as the U.S. Attorney&rsquo;s Office, Federal Public Defender&rsquo;s Office, and ensure offices receive adequate notice of available court technology. Serve as training coordinator for bar groups using court technology.</li>
              <li>Act as primary technical contact for contractors and other outside vendors when audio/video systems are being installed or are under repair.</li>
              <li>Advanced understanding of signal processing and delivery methods for wired and wireless audio and video systems</li>
              <li>Ability to maintain a diverse collection of audio/video equipment in geographically separated areas</li>
              <li>Ability to perform on a 24/7 work schedule as a situation may warrant.</li>
              <li>Demonstrate familiarity and utilization of test equipment to isolate component issues</li>
              <li>Ability to terminate and install A/V cabling, fiber optics, and other wiring plant routing systems</li>
              <li>Coordinate roles of installer, dealers, manufactures, and other vendors as needed</li>
