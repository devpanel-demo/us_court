            value: 'The Clerk of the U.S. District Court for the District of Maryland is seeking qualified applicants for the position of Courtroom Deputy Clerk. The incumbent acts as courtroom deputy and provides courtroom and other assistance to District and Magistrate Judges. Additionally, the incumbent is responsible for recording court proceedings and making entries in the electronic docketing system. This position calls for diplomacy and sensitivity in dealing with judges, attorneys, other government agencies, and the general public.'
            format: null
        field_position_description:
          -
            value: |
              <p>Duties include, but are not limited to, the following:</p>
              <ul>
              <li>Review information relating to pending cases to ensure that all materials are available for use by the court and counsel</li>
              <li>Attend court proceedings and assist with the orderly flow of same by setting up the courtroom, assuring presence of necessary participants, making a verbatim record on recording equipment, maintaining a detailed log of recorded proceedings, swearing in witnesses, managing exhibits, taking notes of proceedings and rulings, and preparing minute entries</li>
              <li>Communicates with jury department regarding upcoming jury trials. Assists judge and parties in jury selection and compiles records of jury selection and attendance</li>
              <li>Responds to a high volume and a variety of inquires; furnishes information with regards to petty offense and misdemeanor matters, either in person or by telephone</li>
              <li>Act as liaison among the clerk&rsquo;s office, the bar, jurors, and the bench to ensure that cases proceed smoothly and efficiently</li>
              <li>Receives, reviews and routes documents. Scans and converts documents as needed into imaged files</li>
              <li>Makes summary entries of document and proceedings in the electronic docketing system and other databases; prepare and transmit notices, judgments, and orders</li>
              <li>Open and close cases, assigns cases, and prepares case files</li>
              <li>Prepare, complete, and transmit dockets related to traffic and petty offense cases</li>
              <li>Prepare judgments for the judicial officer&rsquo;s approval</li>
              <li>Furnish general information to the public and members of the bar</li>
              </ul>
            format: null
