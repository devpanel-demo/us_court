        field_employee_benefits:
          -
            value: |
              <p>The U.S. District Court falls within the Judicial Branch of the U.S. Government. Judiciary employees serve under &ldquo;Excepted Appointment&rdquo; and are considered &ldquo;at-will&rdquo; employees. As such, employment may be terminated by either the employer or the employee with or without cause. Federal Civil Service classifications/regulations do <strong>not</strong> apply; however, court employees are entitled to similar benefits as other federal employees. These benefits include participation in the Federal Employees Retirement System which contributes to the Social Security Retirement Program, the Federal Employees Health Benefits Program, Thrift Savings Plan (similar to a 401k plan with employer matching contributions), paid holidays and annual/sick leave accrual. See the U.S. Courts website for an overview of <a href="http://www.uscourts.gov/careers/benefits">Federal Judiciary benefits</a>.</p>
