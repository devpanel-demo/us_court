            value: |
              <p><strong>This is a temporary position with a term of one year and one day.&nbsp;</strong>There is potential for this term to be extended depending on workload and funding.</p>
              <p><strong>About the Role</strong><br />
              The Attorney Advisor (JC&D) reports to the Assistant Circuit Executive (ACE) for Court Operations, Policy, and Legal Affairs (COPLA). The incumbent will primarily work on Judicial Conduct and Disability (JC&D) complaints and related matters but may also assist the ACE in providing other legal and administrative support to the Chief Circuit Judge, the Circuit Executive, and the Ninth Circuit Judicial Council and its various committees.</p>
              <p><strong>Representative Duties:</strong></p>
              <ul>
              <li>Research and investigate complaints of judicial misconduct or disability in accordance with 28 U.S.C. &sect;&sect; 351-364, the JC&D Rules, and the Ninth Circuit&rsquo;s Local Rules for Misconduct Proceedings</li>
              <li>Process JC&D complaints by reviewing the complaint and underlying court records, prepare memoranda and draft disposition orders, and present such matters to the Chief Circuit Judge for consideration</li>
              <li>Review Petitions for Review (PFRs) in JC&D matters, prepare memoranda of law, draft orders, and recommend resolution and disposition of PFRs to the Ninth Circuit Judicial Council</li>
              <li>Assist the Chief Circuit Judge or Special Committee in JC&D related matters as necessary, including interviewing witnesses, summarizing witness interviews, drafting memoranda, coordinating the investigation, etc.</li>
              <li>Perform other legal, policy, and administrative support to the COPLA Unit as necessary</li>
              </ul>
            format: null
