            value: |
              <p>The U.S. Probation Office for the Eastern District of Oklahoma is accepting applications for the position of Deputy Chief Probation Officer Type II (&ldquo;Deputy Chief&rdquo;). The Deputy Chief assists the Chief Probation Officer in all areas of administration and management of the U.S. Probation & Pretrial Services Office in the Eastern District of Oklahoma&nbsp;</p>
              <p>This is a &ldquo;High-Sensitive&rdquo; position. As a condition of employment, the selected candidate must successfully complete a ten-year background investigation. The incumbent will also be subject to preemployment and periodic random drug testing. The selectee may then be appointed provisionally, and retention will depend upon a favorable suitability determination of the background investigation. This requirement may be waived if the selectee is a U.S. Probation Officer who has already completed the required background investigation. Further, the Deputy Chief will be subject to random drug screening and updated background investigations every five years.&nbsp;</p>
              <p><strong>Representative Duties:</strong></p>
              <ul>
              <li>Participates in the organization and management of the office to insure expeditious handling of investigative work for the courts and the effective supervision of probationers and parolees</li>
              <li>Assists the Chief Probation Officer in the formulation, implementation, and modification of probation and parole policies in the district</li>
              <li>Assists in the selection of professional and clerical personnel for appointment</li>
              <li>Participates in systematic analysis of performance for all subordinates</li>
              <li>Supervises office staff including all clerical, professional, supervisory, and administrative personnel; pays particular attention to travel, leave, and scheduling of work hours</li>
              <li>Supervises administrative work to include inventorying and ordering equipment and supplies, preparing statistical reports and personnel papers, maintaining files and records, and disposing records</li>
              <li>Assists in planning for personnel needs, space allocation, and budget updates</li>
              <li>Assists in establishing and maintaining cooperative relationships with other U.S. probation officers to assure all requests for assistance from other districts are met promptly and effectively</li>
              <li>Assists in establishing and maintaining cooperative relationships with all components of the criminal justice system to include federal, state, and local law enforcement, correctional, and social service agencies</li>
              <li>Assists in promoting and maintaining conditions that encourage staff loyalty, enthusiasm, and morale</li>
              <li>Identifies training needs within the district</li>
              <li>Participates in public relations that explain probation, parole, and other correctional services to the community</li>
              <li>Confers with judges, attorneys, and other interested parties to interpret office policy and procedures</li>
              <li>Monitors community issues and events with special focus on alleviating hazardous office and field incidents</li>
              <li>Occasionally, deputy chief probation officers may perform the duties of a probation or pretrial services officer or supervising probation or pretrial services officer</li>
              <li>Performs related duties as required by the Chief Probation Officer and the Court</li>
              </ul>
              <p>&nbsp;</p>
            format: null
        field_qualifications:
