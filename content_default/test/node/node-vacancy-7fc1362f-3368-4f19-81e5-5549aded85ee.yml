              <p><strong>Information About the Office Location</strong><br />
              The office of the U.S. Court of Appeals for the Seventh Circuit and the U.S. Northern District Court of Illinois is located in Chicago, Illinois. Also known as &ldquo;The Windy City,&rdquo; Chicago is the third most populous city in the U.S. with over 2.7 million inhabitants and nearly 10 million people living in the Chicago metropolitan area. With Lake Michigan as its eastern border, Chicago covers more than 237 square miles.</p>
            format: null
