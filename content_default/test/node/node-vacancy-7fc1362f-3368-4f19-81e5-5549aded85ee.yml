            value: 'Computer Systems Administrator'
        field_job_url:
          -
            uri: 'https://ct.fd.org/job-openings'
            title: null
            options: {  }
        field_miscellaneous: null
        field_opening_date:
          -
            value: '2023-09-27'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: |-
              We seek a Computer Systems Administrator (CSA) to join our office in October 2023. The position will support the day-to-day Information Technology (IT) operations of the Hartford and New Haven offices.

              The CSA supports an integrated Windows network over a Wide Area Network, systems security, hardware maintenance, and operations support for employing Windows desktops, Windows servers, Microsoft Office, and NAS Systems Storage. Network security responsibilities include developing and documenting procedures for user and visitor access, provisioning of switches routers, and firewalls, backup routines, disaster recovery, inventory control, and virus and spyware protection. The CSA maintains and develops technical and user documentation for all assigned systems and applications, coordinates all IT support services, and ensures the integrity and safety of office data. The CSA makes recommendations on the procurement of office automation equipment, arranges schedules for delivery and installation of equipment associated with data communications facilities, and assists in the development and execution of IT-based system implementation plans, such as software analysis, design, development, prototype testing, training of staff, and the development and implementation of operating procedures.

              The CSA must provide expert technical support to all staff and have excellent customer service skills. The CSA must be able to work independently, propose solutions, and must be up-to-date on emerging technologies and the potential effectiveness of these advancements in our office’s current system. The CSA may perform other duties as assigned, provide litigation support, supervise special projects and staff, and oversee any contract technical staff, to ensure responsive and helpful technology support is provided to the office staff. The CSA must also frequently lift and/or move up to 50 lbs.
            format: null
        field_position_description:
          -
            value: |
              <p><strong>About Us</strong><br />
              The Federal Public Defender for the District of Connecticut is a law office that provides legal representation to persons charged with committing federal crimes who cannot afford to hire a private attorney. We represent the accused from arrest through trial and appeal, including the U.S. Supreme Court.&nbsp;</p>
              <p>We are attorneys, paralegals, investigators, mitigation specialists, office administrators, and information technology specialists. Our team fosters interdisciplinary skill sets that ensure compassionate and comprehensive representation. We work together to uphold every person&#39;s right to be presumed innocent, to have a fair trial, to mitigation, and to have a fair sentence, if convicted. Our defense is vigorous, both at trial and on appeal. We advocate for humane sentences through client-centered representation, which honors an individual&#39;s lived experience.&nbsp;</p>
              <p>Our Commitment to Diversity, Equity, Inclusion, and Justice: We are committed to cultivating a culture of acceptance and connectedness that honors the diverse backgrounds of the people we represent. Our commitment to inclusion is integral to our commitment to a fair justice system. In recruiting members of our team, we welcome the full spectrum of humanity. We embrace the unique contributions our employees can bring to our office because of their backgrounds, social identities, and lived experiences. We know that the best legal representation occurs through a diverse, collaborative, and inclusive workforce.</p>
              <p><strong>The Opportunity</strong><br />
              We seek a Computer Systems Administrator (CSA) to join our office in October 2023. The position will support the day-to-day Information Technology (IT) operations of the Hartford and New Haven offices.&nbsp;</p>
              <p>The CSA supports an integrated Windows network over a Wide Area Network, systems security, hardware maintenance, and operations support for employing Windows desktops, Windows servers, Microsoft Office, and NAS Systems Storage. Network security responsibilities include developing and documenting procedures for user and visitor access, provisioning of switches routers, and firewalls, backup routines, disaster recovery, inventory control, and virus and spyware protection. The CSA maintains and develops technical and user documentation for all assigned systems and applications, coordinates all IT support services, and ensures the integrity and safety of office data. The CSA makes recommendations on the procurement of office automation equipment, arranges schedules for delivery and installation of equipment associated with data communications facilities, and assists in the development and execution of IT-based system implementation plans, such as software analysis, design, development, prototype testing, training of staff, and the development and implementation of operating procedures.</p>
              <p>The CSA must provide expert technical support to all staff and have excellent customer service skills. The CSA must be able to work independently, propose solutions, and must be up-to-date on emerging technologies and the potential effectiveness of these advancements in our office&rsquo;s current system. The CSA may perform other duties as assigned, provide litigation support, supervise special projects and staff, and oversee any contract technical staff, to ensure responsive and helpful technology support is provided to the office staff. The CSA must also frequently lift and/or move up to 50 lbs.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>Candidates must have a high level of discretion, hold confidential information received in strict confidence, and exercise a desire and capacity to work collaboratively in a team environment. Must possess strong planning and organizational skills, have excellent oral and written communication and interpersonal skills, and can collaborate with different positions in the office. Must have the ability to recognize and analyze problems and recommend practical solutions, the desire to work with and on behalf of people from diverse backgrounds, and a strong commitment to providing holistic representational support to indigent persons in proceedings under federal criminal law.&nbsp;</p>
              <p>To qualify, the applicant should have specialized knowledge in the following areas:&nbsp;</p>
              <ul>
              <li>Windows 11 desktop and laptop computer support and administration experience</li>
              <li>Microsoft Office O365 suite installation, configuration, and support</li>
              <li>Providing exceptional support to users for requests related to software and hardware</li>
              <li>Installing and troubleshooting automation hardware, software, and basic network administration</li>
              <li>Maintaining Windows Active Directory user accounts</li>
              <li>Backup software experience, such as Backup Exec and Syncovery, to include monitoring, administration, and recovery</li>
              <li>Enterprise anti-virus software support and maintenance</li>
              <li>Drupal and website administration</li>
              <li>Splunk monitoring and reporting experience</li>
              <li>Windows Server 2016/2019/2022 management with experience in Hyper-V virtualization administration (preferred)</li>
              <li>Synology Network Attached Storage management and deployment experience</li>
              <li>ManageEngine Desktop Central experience with a focus on patch and software deployment administration (preferred)</li>
              <li>Litigation support software, such as Trial Director, CaseMap, and Summation (preferred)</li>
              </ul>
              <p>The position requires that the applicant possess a valid driver&rsquo;s license, and insurance, and own/operate a personal vehicle for business purposes as occasional travel is required. (Mileage is reimbursable).&nbsp;</p>
              <p>All applicants must be available to work on nights, weekends, and before or after business hours, as needed.&nbsp;</p>
              <p>Employment is subject to a satisfactory background investigation including, but not limited to an FBI fingerprint and name check.</p>
            format: null
        field_salary_maximum:
          -
            value: '143881'
