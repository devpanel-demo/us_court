            format: null
        field_position_description:
          -
            value: |
              <p>The judicial law clerk serves as legal advisor to the Honorable David Barlow. The caseload in the jurisdiction is heavy and the types of cases presented are varied and often involve novel issues of law. As such, the position requires excellent organizational, writing, and analytic skills. Employment with the U.S. District Court offers civil and criminal law experience at the federal court trial level and an environment providing significant responsibility and challenge. Responsibilities include:</p>
              <ul>
              <li>Review complaints for jurisdiction; manage all aspects of assigned civil and criminal cases; review docket of pending cases to assure proper progress</li>
              <li>Perform legal research as needed, identify problem areas, make recommendations and offer solutions</li>
              <li>Provide information and advice to the U.S. District Judge in connection with pending litigation; assist with and attend court proceedings, write bench memoranda, proposed orders, and opinions for the judge&rsquo;s review</li>
              <li>Answer general and procedural questions from attorneys, pro se litigants and the public; communicate with other court officials and employees from other federal agencies</li>
              <li>Keep abreast of changes in the law and federal and local rules to keep the judge advised of significant changes, and perform other duties as assigned</li>
              <li>Assist with the training of term law clerks.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications:</strong><br />
              The successful candidate must have a Juris Doctorate degree and be a member in good standing of the bar of a state, territory or federal court. There is no GPA or class rank minimum, but candidates graduating in the top 15% of their class are strongly preferred. Law review experience is preferred.</p>
              <p>The position is open to both new and experienced lawyers. Previous clerkship experience of one or more years is preferred. A successful candidate who lacks the experience required for the JSP-14 level would begin at a lower <a href="https://www.uscourts.gov/sites/default/files/archive_3/jsp_rest_of_the_us_2023.pdf">salary range</a>. Minimum qualification experience outlined below.</p>
              <p>JSP 11 -&nbsp;&nbsp; less than one year post graduate legal work experience, no bar membership required</p>
              <p>JSP 12 - &nbsp; one full year post graduate legal work experience, bar membership required</p>
              <p>JSP 13 - &nbsp; two years post graduate legal work experience, bar membership required</p>
              <p>JSP 14 - &nbsp; three years post graduate legal work experience, two years federal clerkship experience, bar membership required</p>
              <p>The successful candidate must be able to communicate effectively, both orally and in writing, possess good judgment and discretion; be dependable, responsible and maintain confidentially; be a proactive self-starter and demonstrate initiative in problem solving; be able to work quickly and harmoniously with others in a team-based environment; and present a poised, professional appearance and demeanor at all times. This position requires superb writing skills, along with organizational, people and time management skills. A successful candidate must also be able to juggle many changing priorities and demands at the same time. Computer-assisted legal research and word processing ability are essential.</p>
