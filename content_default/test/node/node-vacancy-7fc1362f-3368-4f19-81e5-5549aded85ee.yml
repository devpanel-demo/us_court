        field_overview:
          -
            value: 'The IT Security Officer performs professional work related to the management of information technology security policy, planning, development, implementation, training, and support for the District Court, Probation and Bankruptcy Court. The incumbent provides actionable advice to improve IT security and serves as a team lead to fulfill security objectives within the District. The incumbent ensures the confidentiality, integrity, and availability of systems, networks, and data across the system development life cycle (SDLC), and creates, promotes, and adheres to standardized, repeatable processes for the delivery of security services. The IT Security Officer pro-actively engages all users in security awareness and training activities to promote the appropriate use of best security practices within the District. The incumbent is responsible for implementing local security policies, processes, and technologies that are consistent with the national Information Security program as well as for collaborating with other judiciary stake holders, such as the Administrative Office and other court IT personnel, to identify and collectively advance security initiatives both within and beyond the District’s boundaries. The IT Security Officer will report to the District Court’s Chief Deputy.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Review, evaluate, and make recommendations on the court&rsquo;s technology security program, including automation, telecommunications, and other technology utilized by the court. Promote and support security services available throughout the local court unit.</li>
              <li>Provide technical advisory services to securely design, implement, maintain, or modify information technology systems and networks that are critical to the operation and success of the local court unit.</li>
              <li>Perform research to identify potential vulnerabilities in, and threats to, existing and proposed technologies, and notify the appropriate managers/personnel of the risk potential.</li>
              <li>Provide advice on matters of IT security, including security strategy and implementation, to judges, court unit executives, and other senior court unit staff.</li>
              <li>Assist in the development and maintenance of local court unit security policies and guidance, the remediation of identified risks, and the implementation of security measures.</li>
              <li>Develop, analyze, and evaluate new and innovative information technology policies that will constructively transform the information security posture of the court unit. Make recommendations regarding best practices and implement changes in policy.</li>
              <li>Provide security analysis of IT activities to ensure that appropriate security measures are in place and are enforced. Conduct security risk and vulnerability assessments of planned and installed information systems to identify weaknesses, risks, and protection requirements. Utilize standard reporting templates, automated security tools, and cross-functional teams to facilitate security assessments.</li>
              <li>Assist with the identification, implementation, and documentation of security safeguards on information systems. Manage information security projects (or security-related aspects of other IT projects) to ensure milestones are completed in the appropriate order, in a timely manner, and according to schedule. Prepare justifications for budget requests. Prepare special management reports for the court unit, as needed.</li>
              <li>Serve as a liaison with court stake holders to integrate security into the system development lifecycle. Educate project stakeholders about security concepts, and create supporting methodologies and templates to meet security requirements and controls.</li>
              <li>Recommend changes to ensure information systems&rsquo; reliability and to prevent and defend against unauthorized access to systems, networks, and data.</li>
              <li>Create and employ methodologies, templates, guidelines, checklists, procedures, and other documents to establish repeatable processes across the courts&rsquo; information technology security services.</li>
              <li>Establish mechanisms to promote awareness and adoption of security best practices.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <ul>
              <li>To qualify at the CL 28 level, the applicant must have a minimum two years of relevant security experience, including at least one-year equivalent to work at the next lower level (CL 27).</li>
              <li>Experience with IT security tools and the ability to learn new tools and methods.</li>
              <li>Experience with System administration, including current Microsoft server and workstation operating systems, networking fundamentals, and troubleshooting techniques</li>
              <li>Ability to perform independent research and identify training needs.</li>
              <li>Ability to collaborate with individuals, teams of any size, and organizations of any size.</li>
              <li>The ability to work with other local and remote technical staff to identify, prioritize, and resolve security issues - especially those identified in security scans.</li>
              <li>Good judgment, be dependable, be a proactive self-starter, and demonstrate initiative in problem-solving.</li>
              <li>Exceptional ability to effectively communicate, articulate, and relate to co-workers and others with professionalism and integrity.</li>
              </ul>
              <p><strong>Preferred Qualifications:</strong></p>
              <ul>
              <li>Experience with IT security tools used by the US Courts: Splunk, Nessus, KACE, Forcepoint, Trend Micro Apex One and Deep Security.</li>
              <li>Ability to create and maintain policies, end-user documentation, and instructions.</li>
              <li>Ability to perform internal IT security assessments and self-audits, and monitor policy adherence.</li>
              </ul>
            format: null
