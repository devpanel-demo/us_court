            value: |-
              The incumbent manages cases assigned to the Magistrate Judge and maintains
              control of the Judge's cases. All filed documents are examined to determine if
              conformity to the Federal Rules of Criminal and Civil Procedure, and the Local
              Rules for the Southern District of Florida. Duties include: uploading filings,
