            value: |
              <p><strong>Summary of Representative Duties and Responsibilities:</strong></p>
              <ul>
              <li>Use accounting systems to record, store and track information. Adhere to appropriate internal controls for disbursement, transfer, recording, and reporting of monies as applicable to duties assigned. Maintain, reconcile and analyze financial files, records and accounts. Apply rules and procedures regarding voucher preparation, authorization and disbursement.</li>
              <li>Disburses funds against payment authorizations for the District Court and other court units in the district. Vouchers are reviewed for validity, completeness, and adherence to the Guide to Judiciary Policy and Procedure and appropriation law prior to their payment. Using the courts financial system (JIFMS) payment authorizations are approved, checks issued, checks signed, and distributed.</li>
              <li>Prepare travel vouchers for court staff upon completion of travel. Review clerk&rsquo;s office staff and chamber&rsquo;s staff travel vouchers for adherence to travel regulations. Prepare and process travel advances as required.</li>
              <li>Uploads juror payment information from the jury system (JMS) and processes payment through the courts financial system (JIFMS).</li>
              <li>Reconciles collections with the cashier at the end of day. Accounts for all funds paid into the court, deposits receipts in CR, scans and deposits checks to the U.S. Treasury and prepares currency collected for pickup and deposit.</li>
              <li>Prepares and processes unavailable check cancellations by corresponding with the U.S. Treasury torequest status, the applicable agency and the payee. Complete all necessary documentation and postings to effect the transaction.</li>
              <li>Maintains records of all interpreters used by the court. Locates interpreter and initiates obligation of funds for the expenditure. Assures proper procedures and documentation of the service performed. Prepares and submits quarterly interpreter usage report to the Administrative Office.</li>
              <li>Monthly review vendor updates or changes for all CCAM vendors before restitution disbursements are processed.</li>
              <li>The Financial Specialist performs in a consolidated administrative services department providing support to the District Court Clerk&rsquo;s Office, Chambers, Probation and Pretrial Services.</li>
              <li>Perform other duties as assigned.</li>
              </ul>
