              <li class="Lev">13 days paid vacation for the first three years of full-time employment. &nbsp;Thereafter, 20 to 26 days/year dependent upon length of federal service;</li>
              <li class="Lev">13 days paid sick leave per year (unlimited accumulation);</li>
              <li class="Lev">11 paid holidays per year;</li>
              <li class="Lev">Subsidized medical coverage with pre-tax employee premiums;</li>
              <li class="Lev">Group life insurance and long-term care insurance;</li>
              <li class="Lev">Flexible Benefits Program (pre-tax flexible spending for health care, dependent care, and commuter/parking costs);</li>
              <li class="Lev">Participation in Thrift Savings Plan (similar to 401K plan, with employer matching); </li>
              <li class="Lev">Participation in Federal Employees Retirement System;</li>
