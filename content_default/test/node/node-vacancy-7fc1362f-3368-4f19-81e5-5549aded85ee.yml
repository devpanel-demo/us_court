            value: |
              <p>This is an ongoing recruitment which is based on budget availability. This announcement should not be construed as current vacancies exist. As vacancies become available, existing applications will be reviewed. More than one position may be hired from this announcement.</p>
              <p>Qualified applicants can apply for employment via our <a href="https://www.governmentjobs.com/careers/mnduscourts/">job portal</a>&nbsp;by uploading the following:</p>
              <ul>
              <li>Cover letter (not to exceed three pages), which includes a concise description of the following:</li>
              <li>Applicant&rsquo;s familiarity and experience in specialized evidence-based practices programming (if applicable); and how the applicant has applied such programming to their work;</li>
              <li>A summary of how the applicant has used information technology to improve operations.</li>
              <li>Resume, which includes dates of employment, duties and responsibilities, and key accomplishments.</li>
              <li>Names and contact information of three professional references. If selected for an interview, references may be contacted prior to the interview.&nbsp; The U.S. Probation and Pretrial Services Office reserves the right to contact additional references other than those provided by the applicant.</li>
              <li>Federal Judicial Branch Application for Employment (<a href="https://www.uscourts.gov/forms/human-resources-forms/application-judicial-branch-federal-employment">AO 78</a>). The applicant&rsquo;s date of birth and responses to questions #18, #19, and #20 are required. All sections must be completed with &ldquo;Yes&rdquo;, &ldquo;No&rdquo;, &ldquo;N/A&rdquo;, and/or relevant information. Any notation to &ldquo;see resume&rdquo; will render this application incomplete. Application must contain a handwritten or digital signature and date on page 5.</li>
              </ul>
              <p>Only submissions containing all of the required documents listed above will be considered for this opportunity. All submissions considered complete and received by any posted closing date will be reviewed in order to identify the best qualified candidates. Only applicants selected to proceed to the next phase of the recruitment process will be notified.</p>
              <p>Applicants must be in good standing in their current employment. Applicants may not be considered if a Performance Improvement Plan (PIP) has been initiated and/or is in effect during the opening and closing date of this vacancy announcement.</p>
              <p>Applicants selected for an in-person interview must travel at their own expense, and applicants must secure their own electronic device and internet connection if the interview will be conducted virtually.</p>
              <p>Please allow ample time to submit an application (including all of the required documents) online. Applications received in any manner (including but not limited to email, fax, U.S. mail) after any posted closing date will not be accepted. Incomplete applications will not be considered.</p>
              <p>The U.S. District Court reserves the right to modify the conditions of this vacancy announcement or to withdraw the announcement, or to fill the position sooner than the closing date, any of which action may occur without prior written notice.</p>
