            value: |
              <p>The U.S. District Court for the District of Minnesota is seeking a qualified individual for the position of Chief U.S. Probation Officer. This position is directly responsible for the administration and management of the U.S. Probation and Pretrial Services Office in the District of Minnesota. The District of Minnesota is composed of seven active district judges, seven senior district judges, seven full-time magistrate judges, and one part-time magistrate judge. The Chief U.S. Probation Officer is a Court Unit Executive who operates under the direction of the Chief Judge of the District of Minnesota.</p>
              <p>The U.S. Probation and Pretrial Services Office is headquartered in the Diana E. Murphy U.S. Courthouse in Minneapolis. There are field offices in Bemidji, Duluth, Fergus Falls, Rochester, and Saint Paul. The U.S. Probation and Pretrial Services Office serves the District of Minnesota, which encompasses the entire state and includes 87 counties. To find out more about the U.S. Probation and Pretrial Services Office, please visit the website at <a href="http://www.mnp.uscourts.gov">www.mnp.uscourts.gov</a>.</p>
              <p>This vacancy is open until filled, with preference given to applications submitted by Friday, Dec. 8, 2023, at 4:30 p.m. CT.</p>
              <p><strong>Representative Duties</strong></p>
              <ul>
              <li>Organizes and manages the Probation and Pretrial Services Office to ensure expeditious handling of investigative work for the courts, other institutions, and parole authorities and to ensure effective supervision of pretrial and presentence defendants, probationers, and persons on supervised release</li>
              <li>Reviews, analyzes, and interprets statutory, Judicial Conference, and Parole Commission requirements for the administration of pretrial, probation, and supervised-release services; promulgates policies, procedures, and guidelines necessary to meet these requirements</li>
              <li>Maintains administrative liaison with the U.S. District Court and promulgates policies, procedures, and guidelines to meet the unique needs of the Court, along with standards to ensure an appropriate level of service delivery. Establishes and maintains cooperative relationships with other local court executives to ensure appropriate level of service delivery to the Court.</li>
              <li>Maintains liaison with the Chief Judge, the other District Judges, and the Magistrate Judges, and makes specific recommendations regarding criminal-justice issues with particular emphasis on matters relating to sentencing practices</li>
              <li>Manages the staff of the office; selects and recommends candidates for appointment as probation officers to the Chief Judge; appoints all non-officer personnel; makes determinations on personnel matters including promotions, salary increases, disciplinary actions, and dismissals; ensures all personnel are carefully selected and adequately trained; ensures performance is systematically evaluated</li>
              <li>Maintains an effective system of communication, enabling awareness of pertinent information at all levels; delegates decision-making responsibility at appropriate levels; provides qualitative and quantitative measures of work performance; assures accountability with minimal interference to service delivery</li>
              <li>Prepares and maintains operating budget and makes estimates of personnel, space allocation, and operating allowance needs; approves requisitions; certifies vouchers for payment; maintains appropriate fiscal controls in all matters pertaining to travel expenses and purchases of services, equipment, and supplies</li>
              <li>Establishes and maintains cooperative relationships with other probation and pretrial services offices to assure that all requests for assistance from other districts are met promptly and effectively</li>
              <li>Establishes and maintains cooperative relationships with all components of the criminal-justice system, including federal, state, and local law-enforcement, correctional, and social-service agencies</li>
              <li>Develops and maintains a public-relations program that explains probation, supervised-release, and other correctional services to the community; assumes responsibility for communication to the news media</li>
              <li>Participates in leadership opportunities outside of the District of Minnesota to support national efforts to improve the administration of justice</li>
              <li>Establishes and administers continuing in-service training programs to ensure high quality service delivery through consistent staff development</li>
              <li>Monitors community developments with special attention to alleviating hazardous office and field incidents</li>
              <li>Uses evidence-based principles to consistently evaluate and improve organizational performance</li>
              <li>Promotes and maintains staff commitment, enthusiasm, positive morale, diversity, equity, and inclusion</li>
              <li>On occasion, may perform the duties of probation or pretrial-services officers or of supervising probation or supervising pretrial-services officers</li>
              <li>Performs related duties as required by the Court</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications</strong></p>
              <ul>
              <li>To qualify for the position of Chief U.S. Probation Officer at JSP 16, a person must have a bachelor&rsquo;s degree from an accredited college or university and possess three years of progressively responsible specialized experience earned after the bachelor&rsquo;s degree has been issued</li>
              <li>To qualify for the position of Chief U.S. Probation Officer at JSP 17, a person must, in addition to having three years of progressively responsible specialized experience, possess three years of substantial management experience earned after the bachelor&rsquo;s degree has been issued</li>
              <li>The three years of specialized experience is mandatory and does not permit any substitutions</li>
              </ul>
              <p><strong>Court Preferred Skills</strong><br />
              Additional qualifications, skills, and experiences preferred, but not required, include:</p>
              <ul>
              <li>Substantial knowledge of and experience in the operations and management of federal probation and/or pretrial services. Knowledge of federal judiciary strategic direction, policies, and procedures. Knowledge of the U.S. Sentencing Guidelines, applicable statutes and case law, and the Federal Rules of Criminal Procedure.</li>
              <li>Demonstrated commitment to and expertise in evidence-based practices and re-entry initiatives, and in the development of organizational practices stemming from these principles to improve offender outcomes and reduce recidivism</li>
              <li>Excellent organizational leadership and management skills, including the ability to coach and develop employees.&nbsp;Experience in leading teams, managing budgets and financial plans, leading large multifaceted projects, evaluating work processes and organizational impact, re-engineering or creating new organizational models, and planning and implementing change.</li>
              <li>Ability to effectively interact with judges, the legal community, and other law-enforcement, corrections, and service-providing agencies</li>
              <li>Highly organized; possesses tact, good judgment, poise, initiative, and a professional demeanor; communicates effectively, both orally and in writing</li>
              <li>A graduate degree in a closely related field from an accredited university</li>
              </ul>
