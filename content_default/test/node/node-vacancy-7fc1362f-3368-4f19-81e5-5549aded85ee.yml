              <p>Interested applicants should submit a resume, a cover letter stating the reasons for your interest in the position, and a completed AO-78 Application for Federal Employment as a single PDF document to: <a href="mailto:jobs@mdd.uscourts.gov">jobs@mdd.uscourts.gov</a>. Include the job title for which you are applying in the subject header of the email.</p>
              <p>**To ensure first consideration, complete application packets must be received no later than 4 p.m. on Nov. 27, 2023. This is a re-advertisement and applicants who previously applied are still being considered.</p>
