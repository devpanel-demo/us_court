            value: |
              <p><strong>Minimum Experience</strong>: An applicant for appointment must possess a minimum requirement of at least four years of prime court reporting experience in the freelance field of service, or in other courts or agencies, or a combination thereof.</p>
              <p><strong>Certification</strong>:&nbsp;Applicants for appointment must have qualified by testing for listing on the registry of professional reporters of the National Shorthand Reporters Association or have passed an equivalent qualifying examination. The skills section requires the ability to record 180 words per minute for literary matter, 200 words per minute for jury charge and 225 words per minute for testimony and transcribe the recorded material at 95% accuracy within 75 minutes.</p>
              <p>The court prefers successful completion of the CRR or FCRR (Certified Realtime Reporter) examination offered by NCRA/USCRA. Applications will also be considered from reporters who are capable of real-time reporting and who are committed to taking the examination. Preference will also be given to reporters with RMR/RDR certification by NCRA.</p>
