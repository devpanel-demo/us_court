            value: |
              <p><strong>Information for Applicants:</strong></p>
              <ul>
              <li>Employees of the U. S. District Court are not covered by the Office of Personnel Management&rsquo;s civil service classification system or regulations and are considered &ldquo;at will&rdquo; employees.</li>
              <li>Applicant must be a U. S. Citizen or otherwise eligible to work in the United States.</li>
              <li>As a condition of employment, an FBI Background Investigation is required.</li>
              <li>This position is regular and full-time.</li>
