            value: 'The Office of the Federal Public Defender for the Districts of Colorado and Wyoming seeks a superior trial attorney to join our Casper office. The Office of the Federal Public Defender operates under authority of the Criminal Justice Act (18 U.S.C. § 3006A) to represent individuals unable to afford counsel and prosecuted in our federal courts. Our office is committed to serving the distinct needs of our clients with a diverse group of dedicated professionals who collaborate with, listen to, and advocate on behalf of one another. We welcome and value individuals of any race, color, religion, ethnicity, national origin, sexual orientation, gender, gender identity or expression, disability, age, veteran status, and other statuses protected by law.'
            format: null
        field_position_description:
          -
            value: |
              <p>This is a full-time position, stationed in our branch office in Casper, Wyoming. The Assistant Federal Public Defender (AFPD) provides zealous, professional legal representation at every stage of the case. Our cases are complex and diverse. They require comprehensive legal research, extensive motions practice, and frequent courtroom litigation, including jury trials. The District of Wyoming encompasses the entire state of Wyoming, including the Wind River Indian Reservation. Extensive travel is required, and attorneys should anticipate attending court appearances in both Cheyenne and Casper, Wyoming. Defender attorneys may not engage in the private practice of law.</p>
            format: null
