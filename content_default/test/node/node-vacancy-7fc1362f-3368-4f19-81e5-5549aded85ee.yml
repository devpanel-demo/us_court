        field_application_info:
          -
            value: |
              <p>Qualified applicants should send a cover letter (including a narrative statement of your background), a Judicial Branch Federal Employment (AO 78) application with Optional Background Information (questions 18, 19, and 20 completed), and a resume. The cover letter should be addressed to:</p>
              <p>Diana Velez, Human Resources Manager<br />
              William M. Steger Federal Building and United States Courthouse<br />
              211 West Ferguson Street, Room 106<br />
              Tyler, Texas 75702</p>
              <p>An application form can be obtained on our <a href="https://www.txed.uscourts.gov">web page</a>.&nbsp; All documents should be submitted as a single pdf with the reference number (2023-23 Case Administrator) in the subject line via email to: <a href="mailto:hr@txed.uscourts.gov">hr@txed.uscourts.gov</a>.</p>
              <p>Incomplete applications will not be considered. Applications will be screened for qualifications and only the most qualified applicants will be contacted and selected for a personal interview. Skill and knowledge testing may be administered to candidates who progress beyond the initial interview process. Expenses associated with interviews or relocation will not be reimbursed.</p>
            format: null
        field_city:
          -
            value: 'Beaumont, Lufkin'
        field_closing_date:
          -
            value: '2024-02-13'
        field_court:
          -
            value: 'Texas Eastern District Court'
        field_duration:
          -
            value: Permanent
        field_employee_benefits:
          -
            value: |
              <p>The U.S. District Court falls within the Judicial Branch of the U.S. Government.&nbsp; Judiciary employees serve under &ldquo;Excepted Appointment&rdquo; and are considered &ldquo;at-will&rdquo; employees.&nbsp; As such, employment may be terminated by either the employer or the employee with or without cause.&nbsp; Federal Civil Service classifications/regulations do not apply; however, court employees are entitled to similar benefits as other federal employees.&nbsp; These benefits include participation in the Federal Employees&rsquo; Retirement System which contributes to the Social Security Retirement Program, the Federal Employees&rsquo; Health Benefits Program, Federal Employees&rsquo; Group Life Insurance Program, Thrift Savings Plan (similar to a 401k plan with employer matching contributions), paid holidays and annual/sick leave accrual.&nbsp; See the United States Courts website for an overview of <a href="http://www.uscourts.gov/careers/benefits">Federal Judiciary benefits.</a></p>
            format: null
        field_general_experience: null
        field_grade:
          -
            value: 'CL 24 - CL 25'
        field_job_id:
          -
            value: '126823'
        field_job_title:
          -
            value: 'Case Administrator'
        field_job_url: null
        field_miscellaneous:
          -
            value: |
              <p><strong>Conditions of Employment:</strong><br />
              Applicants must be U.S. citizens or eligible to work in the U.S. All application information is subject to verification. The selected candidate will be subject to a background check as a condition of employment and will be hired provisionally pending successful completion of the background check. Unsatisfactory results may result in termination of employment. Court employees are required to adhere to the Code of Conduct for Federal Judicial Employees. This position is subject to mandatory electronic funds transfer for payroll direct deposit.</p>
            format: null
        field_opening_date:
          -
            value: '2023-11-15'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'The U.S. District Clerk’s Office for the Eastern District of Texas is a public service organization focused on providing exceptional customer service to the court, members of the legal community, and the general public. Currently, we are seeking a highly motivated and experienced individual to serve as a Case Administrator. There are seven Clerk’s Offices within the Eastern District of Texas: Beaumont, Lufkin, Marshall, Plano, Sherman, Texarkana, and Tyler.  '
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Manage civil and criminal cases from opening to closing in the court&rsquo;s Case Management/Electronic Case Filing system (CM/ECF). &nbsp;Docket filings, notice orders and judgments, and maintain official case records. Review the quality of data entered and make corrections as needed to comply with national and local procedures.</li>
              <li>Process appeal-related documents and prepare electronic records on appeal.</li>
              <li>Respond to inquiries on case status and filing procedures. &nbsp;Assist the public with accessing information and conducting research in CM/ECF and pre-electronic records.&nbsp; Provide forms and direct customers to resources available on the court&rsquo;s website.</li>
              <li>Assist customers with electronic filing and respond to inquiries on fees.&nbsp; Open mail, log payments received, and issue receipts.</li>
              <li>Provide courtroom deputy relief as needed for hearings and trials, which may include scheduling court reporters and interpreters, operating recording equipment, preparing standard forms, administering oaths, and entering minutes for civil and criminal hearings.</li>
              <li>Assist in the summoning, orientation, and support of jurors.</li>
              <li>Perform these and other administrative tasks in compliance with federal and local rules, financial regulations, internal controls requirements, and local policy and practice.</li>
              <li>Increasing levels of responsibility and duties will be assigned based upon demonstrated abilities and positive performance evaluations.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>To qualify, a candidate must have a minimum of two years of general experience with at least two years of specialized experience in a legal setting or closely related field.&nbsp; The applicant must possess a high school diploma or equivalent.&nbsp; This position requires the ability to apply a body of rules, regulations, directives, or laws; sound ethics and judgment; attention to detail; commitment to public service; ability to interact effectively and appropriately with others as a team; and ability to multi-task.&nbsp; Demonstrated ability to exhibit the qualities of good judgment, temperament, integrity, trustworthiness, and strong character required of an officer of the judiciary is required.&nbsp; Ability to maintain confidentiality, handle sensitive information, and exercise discretion at all times.&nbsp; Demonstrated skill in providing excellent customer service.&nbsp; Other requirements include strong communication skills (oral and written) and skill in using technology, including word processing and spreadsheet applications. &nbsp;</p>
              <ul>
              <li>A bachelor&rsquo;s degree from an accredited college or university and significant experience in a legal setting or a closely related field.</li>
              <li>Familiarity with electronic case filing, especially the CM/ECF system.</li>
              <li>Knowledge of legal terminology.</li>
              <li>Knowledge of federal laws or regulations and procedures.</li>
              </ul>
