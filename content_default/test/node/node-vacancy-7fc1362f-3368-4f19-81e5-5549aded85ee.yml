              <p>7</p>
              </td>
              </tr>
              </table>
              <p><strong>Specialized Experience:</strong></p>
              <ul>
              <li>Progressively responsible experience in the investigation, supervision, counseling and guidance of offenders in community correction or pretrial programs is required.</li>
              <li>Experience in closely allied fields such as education guidance counselor, social worker, caseworker, psychologist, substance abuse treatment specialists, and correctional researcher may constitute a portion of the specialized experience.</li>
              <li>Experience in police officer, FBI agent, customs agent, marshal or similar positions, other than any criminal investigation experience, does not meet the requirements of specialized experience.</li>
              </ul>
              <p><strong>Education Substitutions</strong><br />
              Completion of one academic year (30 semester or 45 quarter hours) of graduate study in one of the social sciences may be substituted for one year of the specialized experience; or completion of a master&#39;s degree or two years of graduate study (60 Guide to Judiciary Policy, Vol. 12, Appx. 5F Page 33 semester or 90 quarter hours) in an accredited university in one of the social sciences or a Juris Doctor (JD) degree may be substituted for two years of the specialized experience.</p>
              <p>Applicants must be U.S. citizens or eligible to work in the United States. Specialized experience must be earned after the bachelor&rsquo;s degree has been granted.&nbsp;</p>
              <p>To qualify for coverage under the law enforcement provision of the federal retirement system, there is a mandatory retirement age of 57 with 20 years of federal law enforcement experience. There is no mandatory retirement age for regular federal retirement benefits.</p>
              <p><strong>Court Preferred Skills/Qualifications</strong><br />
              These additional qualifications, skills, and experience are preferred, but not required:</p>
              <ol>
              <li>At least three years of substantial supervisory or managerial experience</li>
              <li>A graduate degree in a closely related field received from an accredited university</li>
              <li>Proven skills in problem-solving, resource management and staff motivation</li>
              <li>Comprehensive knowledge of and substantial experience in all areas of the operation and management of a federal probation and pretrial services office</li>
              <li>Specialized experience in budgeting and financial management, staffing and human resources, long and short-range planning and oversight of information technology systems</li>
              </ol>
