            value: |
              <p><strong>Important Information for Applicants</strong><br />
              <strong>Age Requirements for Federal Law Enforcement Retirement Provisions</strong>:&nbsp;There is no &ldquo;maximum entry age&rdquo; for this position. However, to be included under federal law enforcement retirement provisions, an individual would have to meet &ldquo;maximum entry age&rdquo; provisions. First-time appointees to positions covered under law enforcement officer retirement provisions must not have reached their 37th birthday at the time of appointment. For an applicant with previous law enforcement officer (LEO) experience under the Civil Service Retirement System (CSRS) or the Federal Employees Retirement System (FERS) and either a subsequent break in service or intervening service in a non-LEO position, the maximum entry age is increased by adding the number of years of previous law enforcement experience to 37. For example, for a candidate with five years of creditable previous law enforcement experience, the maximum entry age would be 42. If the selectee is currently in a federal hazardous duty position, mandatory retirement requirements apply. There is no mandatory retirement age for regular federal retirement benefits.</p>
              <p>The Chief U.S. Probation Officer serves at the pleasure of the Court, is an &ldquo;at will&rdquo; employee, and can be terminated with cause pursuant to 18 U.S.C. &sect;3602(a).</p>
              <p><strong>Background Investigation Requirements</strong><br />
              This position is a highly sensitive executive position within the Judiciary. First-time appointees must undergo a full OPM background investigation, a medical examination, and drug screening, as conditions of employment. Upon successful completion of the medical examination and drug screening, the appointee may then be appointed provisionally and conditionally, pending a favorable suitability determination by the Court. Additionally, the appointee will be subject to ongoing random drug screening and updated background investigations every five years and, as deemed necessary by the Chief Judge for reasonable cause, may be subject to subsequent fitness-for-duty evaluations.&nbsp;</p>
              <p>Applicants must be U.S. citizens or permanent residents seeking U.S. citizenship. Noncitizens must execute an affidavit indicating their intent to apply for citizenship when they become eligible to do so.</p>
              <p><strong>Environmental Demands</strong></p>
              <ul>
              <li>Work is performed in an office setting.</li>
              <li>This position requires travel.&nbsp;If an office vehicle is not available, the appointee is expected to use his or her personal vehicle and will be reimbursed for mileage pursuant to policy.</li>
              </ul>
