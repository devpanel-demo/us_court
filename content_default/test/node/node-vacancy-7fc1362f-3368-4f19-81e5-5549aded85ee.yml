              <p>Employees of the U.S. Courts serve under excepted appointments and are considered "at-will" employees. They are, however, eligible for a comprehensive federal government benefits package including participation in the Federal Employees Retirement System (career employees), choice of a health benefit plan from several options, dental insurance, life insurance, federal holidays, and periodic salary increases. See the U.S. Courts website for an overview of Federal Judiciary benefits.</p>
