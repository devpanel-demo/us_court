              <p class="Default"><strong>Other Information:</strong></p>
              <ul>
              <li>Applicants must be U.S. citizens or lawful permanent residents seeking U.S. citizenship.</li>
              <li>Applicants selected for interviews must travel at their own expense.&nbsp;&nbsp;</li>
