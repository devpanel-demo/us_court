        field_overview:
          -
            value: 'The position is a full-time appointment with the Eastern District of Missouri. Official Court Reporters are responsible for the verbatim reporting of both civil and criminal proceedings held before the United States District Judges, and as directed for proceedings before Magistrate Judges, and for the transcription of those proceedings upon request.'
            format: null
        field_position_description:
          -
            value: |
              <p>All proceedings shall be reported using electronic machine shorthand equipment that produces an electronic storage media capable of translation and printing by computer-assisted transcription equipment. All court reporters shall be required to record via electronic sound recording equipment (magnetic/digital) all proceedings in this District and shall maintain the electronic media in their custody until separation from duty. &nbsp;</p>

              <p>Official Court Reporters provide transcripts within the time and cost limitations set by the Judicial Conference, electronically file with the Clerk of Court a copy of all prepared transcripts concurrently with delivery to the requesting parties. Fees for transcripts sold to private parties are established by the Judicial Conference and are retained by the Official Court Reporter.</p>

              <p>Official Court Reporters report to the Clerk of Court and are supervised by the Clerk of Court. Although this position is based in St. Louis, all Court Reporters are expected to serve all judges of the court, and travel to Cape Girardeau, along with occasional travel to Hannibal, will be required. Court reporters are guided by and responsible for following policies and administrative procedures contained in the Court Reporter Management Plan for the Eastern District of Missouri, and the personnel policies applicable to the employees of the Clerk of Court.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>Must have at least four years of prime court reporting experience in the freelance field of service, in other courts, or a combination thereof. Starting at Level 1 to Level 3 based on education and experience. In addition:</p>
              <ul>
              <li class="Lev">To qualify for Level 1, incumbent must have a Registered Professional Reporter (RPR) certification from the National Court Reporters Association.&nbsp;($90,304)</li>
              <li class="Lev">To qualify for Level 2, incumbent must have a Registered Merit Reporter (RMR) certification from the National Court Reporters Association.&nbsp;Salary range represents a 5% increase over the Entry Level 1.&nbsp;($94,819)</li>
              <li class="Lev">To qualify for Level 3, incumbent must have a Certified Realtime Reporter (CRR) certification from the National Court Reporters Association or equivalent certification.&nbsp;Salary range represents a 10% increase over the entry Level 1.&nbsp;($99,334)</li>
              </ul>
              <p class="Lev">Future promotion potential to qualify for Level 4: </p>
              <p class="Lev">Incumbent must have a Registered Merit Reporter (RMR) certification AND Certified Realtime Reporter (FCRR or CRR) certification. Salary range represents a 15% increase over the entry Level 1. ($103,849)</p>
              <p>Applicants must be capable of providing real-time reporting and will be expected to provide transcripts and/or real-time feed for judges upon request, without charge. Real-time certification is preferred, but candidates who are capable of providing real-time and are actively working toward certification will also be considered.</p>
