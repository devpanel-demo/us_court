        field_application_info:
          -
            value: |
              <p>Qualified candidates must submit a cover letter, resume, and copy of college transcripts for Bachelor&rsquo;s Degree and Master&rsquo;s Degree, if applicable, to <a href="http://www.txwp.uscourts.gov">www.txwp.uscourts.gov</a> > Court Info > Jobs > Current Employment Opportunities & Online Application. No late applications will be considered. Local candidates will receive priority consideration.</p>
              <p>To be considered, the following must be included in the cover letter:</p>
              <ul>
              <li>Position Title</li>
              <li>Job Number</li>
              <li>Email Address</li>
              <li>Bilingual: English/Spanish or not &ndash; Fluency in English and Spanish is desirable but not required.</li>
              <li>Level of computer literacy &ndash; list software most often used</li>
              <li>Year in which Bachelor&rsquo;s Degree was received</li>
              <li>Date of Birth, including year born</li>
              </ul>
              <p>Please visit <a href="http://www.txwp.uscourts.gov">the Court&#39;s website</a> for more information.</p>
              <p>The U.S Courts reserves the right to modify the conditions of this job announcement, or to withdraw the announcement, any of which may occur without prior written or other notice. More than one position may be filled from this posting. In the event that a position becomes vacant in a similar classification, within a reasonable time of the original announcement, the Court Unit Executive may elect to select a candidate from the applicants who responded to the original announcement without posting the position. The Court is not authorized to reimburse travel expenses for interviews or relocation. This position is subject to mandatory electronic direct deposit of salary payments.</p>
              <p><strong>&nbsp;Applicant Requirements and Conditions:</strong></p>
              <ul>
              <li>All applicants must be a U.S. citizen or must be a lawful permanent resident (i.e., green card holder) and seeking U.S. citizenship.</li>
              <li>Applicants scheduled to interview should advise the Human Resources staff if any accommodation is needed.</li>
              <li>Applicants are advised that false statements or omission of information on any application materials may be grounds for non-selection, withdrawal of an offer of employment, or dismissal after being employed.</li>
              <li>Employees of the U.S. Courts serve under "Excepted Appointments" and are considered "at-will" employees (except for probation officers who may be removed for cause).&nbsp;</li>
              <li>Employees will be hired provisionally pending the results of a background investigation.&nbsp;</li>
              <li>All employees are required to adhere to the Code of Conduct for Judicial Employees (available for review upon request).&nbsp;</li>
              <li>Only the most qualified candidates will be invited for a personal interview.</li>
              <li>Other conditions not listed above may be applicable.</li>
              </ul>
              <p class="Default">&nbsp;</p>
