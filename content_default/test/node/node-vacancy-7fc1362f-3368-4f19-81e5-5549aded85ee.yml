            value: |
              The U.S. Pretrial Services Office for the Middle District of Florida is currently accepting applications for the position of Pretrial Services Officer for the Tampa division. The assignment of a duty location is at the discretion of the chief pretrial services officer.  More than one position may be filled from this recruitment. This position will be under the direct supervision of a supervisory pretrial services officer.   
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Gathers and verifies background information concerning persons charged with federal criminal offenses when they are arrested or summoned to the court.&nbsp; Information is gathered through interviews with the defendant, arresting authorities, U. S. Attorney&rsquo;s Office, family, and community members.&nbsp; Also, uses law enforcement automated criminal records systems to obtain and verify information.&nbsp; Drug testing and substance abuse assessments are performed.</li>
              <li>Evaluates information and prepares a report to the judge prior to the initial hearing with an assessment of non-appearance and danger to the community.&nbsp; A recommendation regarding the release or detention of the defendant is included in the report.&nbsp; In formulating a recommendation, considers prior convictions, ability of defendant to post bond, community ties, possibility of substance abuse, and the risk of non-appearance, as well as the degree of danger to the community.</li>
              <li>Supervises those defendants that are released when required.&nbsp; Makes regular telephone contacts, home visits and community contacts as required by the conditions of release and the supervision plan.&nbsp; Ensures that defendant takes the required drug tests.&nbsp; Supervision intervention is conducted with defendant to modify behavior to reduce potential for revocation.&nbsp; Assists those needing medical help, food, shelter, and other assistance by referring them to the appropriate community or governmental agencies.&nbsp; Coordinates and monitors defendant&rsquo;s contact with community resources.</li>
              <li>Notifies the court and the U. S. Attorney of any violations.&nbsp; Prepares petitions and/or reports to the court recommending revocation or modification of conditions of release.&nbsp; Attends court hearings (initial, detention or violation) to provide additional information and to keep abreast of the case status and requirements.&nbsp; Testifies when necessary to support violation reports.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p class="Lev">Qualifications for Pretrial Services Officers are prescribed and set forth by the Judicial Conference of the U.S. All probation or pretrial services officer positions require completion of a bachelor&#39;s degree from an accredited college or university in a field of academic study which provides evidence of the capacity to understand and apply the legal requirements and human relations skills involved in the position.</p>
              <p><strong>Specialized Experience:</strong>&nbsp;<br />
              In addition to meeting education requirements, applicants must also have specialized experience. A minimum of three years specialized experience is preferred. Specialized experience is progressively responsible experience, in such fields as pretrial services, probation, parole, criminal investigations, or work in substance/addiction treatment, public administration, human relations, social work, psychology, or mental health.&nbsp;</p>
              <p>Experience as a police officer, corrections, or prison guard, custodial, or security officer, FBI, Customs Agent, or U.S. Marshal <strong>does not meet</strong>&nbsp;the requirements of specialized experience.&nbsp;&nbsp;</p>
              <p><strong>Additional Qualifications:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
              <ul>
              <li>Ability to organize, prioritize work schedule, and work independently with minimal supervision.</li>
              <li>Ability to work under tight deadlines in a fast paced and challenging environment, managing stress, and maintaining a positive and professional demeanor.</li>
              <li>Ability to exercise impartiality and discretion with the defendant population and their family/support system.</li>
              <li>Ability to interact and communicate effectively, both orally and in writing, with people of diverse backgrounds.&nbsp; This includes defendants, law enforcement and collateral agency personnel at different government levels, and community service providers.</li>
              <li>Ability to interview and establish rapport with defendants and their families/ support&nbsp;systems, contacts at collateral agencies, and others for the purpose of supervision and investigation.</li>
              <li>Excellent written and oral communication skills.</li>
              <li>Skill in the use of automated equipment including word processing, spreadsheet, and database applications.</li>
              </ul>
              <p><strong>Medical Requirements:</strong><br />
              The duties of Pretrial Services Officers require the investigation and management of alleged criminal defendants who present physical danger to officers and to the public.&nbsp; In the supervision, treatment, and control of defendants, the duties require moderate to arduous physical exercise, including prolonged periods&nbsp;of walking and standing, physical dexterity and coordination necessary to operate a firearm, and use of self-defense tactics.&nbsp; On a daily basis, officers face unusual mental and physical stress because they are subject&nbsp;to danger and possible harm during frequent, direct contact with individuals who are suspected or convicted&nbsp;of committing federal offenses.</p>
              <p>Prior to appointment, the selectee considered for this position will undergo a medical examination and drug screening.&nbsp; Upon successful completion of the medical examination and drug screening, the selectee may then be appointed provisionally, pending a favorable suitability determination by the court. In addition, as conditions of employment, incumbent will be subject to ongoing random drug screening, updated background investigations every five years and, as deemed necessary by management for reasonable cause, may be subject to subsequent fitness-for-duty evaluations.</p>
              <p>The medical requirements and the essential job functions derived from the medical guidelines</p>
              <p>for pretrial services officers and officer assistants are available for public review at <a href="http://www.uscourts.gov/">http://www.uscourts.gov/.</a></p>
              <p><strong>Maximum Entry Age:</strong><br />
              First-time appointees to positions covered under law enforcement officer retirement provisions must not have reached their 37th birthday at the time of appointment.&nbsp; Applicants 37 or over who have previous law enforcement officer experience under the Civil Service Retirement System or the Federal Employees&#39;</p>
              <p>Retirement System and who have either a subsequent break in service or intervening service in a non-law enforcement officer position may have their previous law enforcement officer experience subtracted from their age to determine whether they meet the maximum age requirement.</p>
