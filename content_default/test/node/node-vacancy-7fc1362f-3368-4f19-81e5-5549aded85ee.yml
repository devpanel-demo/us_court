            value: |
              <p>Employees of the U.S. District Court are appointed in the excepted service, are considered &ldquo;at-will&rdquo; employees, and serve at the pleasure of the Court. All employees of the Clerk&rsquo;s Office are required to adhere to a Code of Conduct, copies of which are available upon request. All employees serve a one-year probationary period. As a condition of employment, the selected candidate must successfully complete a background check with law enforcement agencies and a check of financial and credit records. All offers of employment are provisional until a full suitability determination has been made. The Federal Financial Reform Act requires direct deposit of federal wages for court employees. Applicants must be a U.S. citizen or eligible to work in the United States.</p>
              <p>The U.S. District Court is a part of the judicial branch of the United States government. Although comparable to the executive branch (civil service) in salary, leave accrual, health benefits, life insurance benefits, and retirement benefits, generally court employees are not subject to the many statutory and regulatory provisions that govern civil service positions.</p>
              <p>The selectee for this position is subject to a criminal record check and satisfactory adjudication by the employing office to be eligible for employment. Due to the sensitivity level of this position, candidates may be asked about their criminal history prior to receiving a tentative offer of employment. Candidates completing the AO-78 must complete questions 18-20 regarding their criminal history. Criminal history is not in itself disqualifying. All available information, past and present, favorable and unfavorable, about the reliability and trustworthiness of an individual will be considered when making an employment suitability determination. Providing false and/or misleading information may be grounds for removal from&nbsp;the application and selection process, as well as disciplinary action if discovered after an individual&rsquo;s date of hire.</p>
