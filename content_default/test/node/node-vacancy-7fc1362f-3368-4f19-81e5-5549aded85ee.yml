        field_miscellaneous:
          -
            value: |
              <p class="MsoBodyText">Employees of the U.S. Bankruptcy Courts are <strong>expected</strong>&nbsp;appointments. They are considered &ldquo;<strong>at will</strong>&rdquo; judicial employees and can be terminated with or without cause by the Court. Federal Government Civil Service classifications or regulations <strong>do not apply</strong>. Employees are, however, entitled to similar benefits as other Federal employees.</p>
            format: null
        field_opening_date:
          -
            value: '2023-09-06'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: |
              The position is in the Newark Clerk’s Office in the Bankruptcy Court. The incumbent is responsible for making a verbatim recording of court proceedings and arranging for the production of written transcripts, as requested. The incumbent is also responsible for managing the progression of bankruptcy cases and related adversary proceedings from opening to final disposition by maintaining the official case record, monitoring the completion of the required procedural steps, and performing the necessary noticing, administrative and clerical tasks.
            format: null
        field_position_description:
          -
            value: |
              <p class="MsoBodyText"><strong>Electronic Court Recorder Operator&#39;s Responsibilities:</strong></p>
              <ul>
              <li>Record verbatim court proceedings using electronic sound recording equipment. Play back proceedings as required.</li>
              <li>Prepare courtroom for hearings to ensure in advance that electronic sound recording equipment is in working order and notify information technology staff regarding needed maintenance and/or repairs.</li>
              <li>Create electronic log notes of proceedings, including participants involved in court proceedings.</li>
              <li>Review transcripts submitted by agencies to ensure they meet the court&rsquo;s format standards.</li>
              <li>Prepare CDs for transcription. Arrange for and monitor the timely and accurate progress of the transcript being received from the transcriber and delivered to the appropriate parties.</li>
              <li>Receive and process CD/tape duplication and transcript production orders.</li>
              <li>Inventory and control electronic sound recording equipment and submit requests for needed supplies.</li>
              <li>Assist with Courtroom Deputy functions as necessary with both in and out of court duties.</li>
              <li>Provide customer service and resolve difficulties while complying with regulation, rules, and procedures.</li>
              <li>Abide by the Code of Conduct for Judicial Employees and court confidentiality requirements, while demonstrating sound ethics and good judgement at all times.</li>
              <li>Handle confidential and sensitive information appropriately.</li>
              <li>Collaborate with Courtroom Deputy and work with the Court Services Team to solve issues that arise and to ensure work is completed timely and with accuracy.</li>
              <li>Operate a variety of office equipment.</li>
              </ul>
              <p><strong>Case Administrator:</strong></p>
              <ul>
              <li>Manage cases from opening to closing to ensure timely progression. Review, identify, and research the accuracy, timeliness, and quality of data entered into the case record. Make corrections to the case record to comply with local and national procedures. Ensure that all case files and related information are accessible. Perform quality control on attorney- docketed entries.</li>
              <li>Prepare and analyze required reports. Check data from reports in order to meet quality assurance standards.</li>
              <li>Check for prior or prohibited filings. Verify attorney&rsquo;s authority to practice. Monitor for release of exhibits and sealed documents.</li>
              <li>Respond to inquiries on case status. Provide information and electronic case filing (ECF) instruction to external customers. Inform customers of required fees.</li>
              <li>Create and process new case files. Open cases in case management system. Docket initial opening events.&nbsp; Sort, classify, and file case records.&nbsp; Audit cases for closing and check the docket to ensure that all necessary documents are entered, and deadlines are met before generating the closing order.</li>
              <li>Scan and convert documents filed into image files. Enter documents and proceedings on the case docket. Maintain documents in the appropriate location. Answer phone inquiries regarding case status, archive information, and court procedures.</li>
              <li>Assist the public with electronic and paper files. Conduct case research as required. Provide archive information for closed cases. Provide file copies as requested.</li>
              <li>Test new procedures and processes and provide feedback. Provide noticing as required by law. Maintain mailing records.</li>
              <li>Assist with order processing. Provide backup coverage for team members and other departments, as required.</li>
              <li>Perform other duties as assigned.</li>
              </ul>
