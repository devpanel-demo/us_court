            value: 'The Legal Assistant provides secretarial support to Assistant Defenders. General duties include screening and referring telephone and in-person callers; screening incoming mail and handling routine matters as authorized; editing and proofing initial drafts, finalizing pleadings, assembling copies with attachments for electronic filing and mailing; maintaining calendars; typing and preparing correspondence, and organizing case files.  The ability to use a personal computer, as well as perform all other duties as assigned. '
