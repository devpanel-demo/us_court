        field_overview:
          -
            value: 'The Office of the Clerk offers an employment opportunity for a self-motivated individual with a strong work ethic and excellent automation, interpersonal, and analytical skills. The ideal candidate will be a resourceful, dependable, and independent worker who desires to expand their technical knowledge and abilities as part of an experienced team. An interest in learning processes and procedures pertaining to bankruptcy court operations is essential. The federal judiciary performs an essential mission, and our work is rewarding, fast-paced, and challenging'
            format: null
        field_position_description:
          -
            value: |
              <p>This position provides technical and operational support including setting up and maintaining computer software and hardware systems. Occasional after-hours and weekend work may also be required.</p>
              <p><strong>Responsibilities:</strong></p>
              <ul>
              <li>Provide information and assistance to court staff via the IT helpdesk. Troubleshoot and provide guidance on technical program problems in-person and over the telephone. Assist with connectivity issues, password problems and network access issues. Provide information and assistance to users on applications such as Outlook, Teams, and other productivity applications.</li>
              <li>Provide support for all courtroom technology to include audio visual equipment, and the setup, recording and operations associated with live, video, and hybrid court hearings.</li>
              <li>Provide support for mobile computing devices and remote access including laptops and iPhones. Repair computers and printers, including the replacement of failed components. Manage and coordinate the timely repair of hardware including personal computers, printers, audio/video equipment, and communications devices.</li>
              <li>Receive, test, and install new and updated computer hardware and software and recommend hardware and software upgrades</li>
              <li>Perform and maintain data backups, software updates, and install security patches. Ensure that established IT security processes and procedures are maintained. Assist in keeping current documentation of hardware, software, and network configurations.</li>
              <li>Test and resolve networking issues, including switch maintenance. Provide court unit support for various national and local applications.</li>
              <li>Develop, modify, and run special reports for different elements of the court unit</li>
              <li>Perform other duties as assigned</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications:</strong></p>
              <ul>
              <li>Demonstrated experience in supporting Windows desktop operating systems and troubleshooting and resolving technical problems involving PC equipment and peripherals</li>
              <li>Ability to interact with nontechnical system users in a professional and supportive manner, and the ability to effectively work in a team environment. Excellent organizational and interpersonal skills, and a professional demeanor and appearance are required.</li>
              <li>Ability to effectively interface with all levels of court employees, attorneys, and the public. Ability to communicate effectively and respectfully both orally and in writing. Ability to organize work and manage multiple tasks simultaneously.</li>
              </ul>
              <p><strong>Desired Qualifications:</strong></p>
              <ul>
              <li>Progressively responsible experience in an Information Technology position. This experience could include modifying, enhancing, implementing, and/or maintaining computer systems including systems analysis, desktop support, and systems integration.</li>
              <li>A college degree in the computer sciences from an accredited educational institution is preferred. Appropriate education above the high school level may be considered at the discretion of the Clerk of Court. Training on Judiciary specific applications will be provided in-house.</li>
              </ul>
