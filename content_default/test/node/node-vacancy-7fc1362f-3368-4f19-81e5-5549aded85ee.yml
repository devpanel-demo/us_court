              <li>Responsibility for Facility Security Committee and Occupant Emergency Organization meetings. Maintain a repository of security and emergency preparedness documents.</li>
              <li>Ensure record inventory listing updates for accountable property and proper inventory reconciliation, as needed. Ensure the disposition and redistribution of excess equipment and furnishings is consistent with existing guidelines, as required.</li>
              <li>Remain knowledgeable of latest federal government guidelines on facility management. Assist in writing and/or revising space and facilities operating procedures.</li>
              <li>Manage special projects and perform other duties, as assigned</li>
              </ul>
