            value: |
              <p>Court reporter positions are eligible to receive a court-provided parking space as part of their employment and a private office. Federal court employees are eligible for a full range of benefits that include 13-26 days of annual leave, 13 days of sick leave, 11 paid holidays per year, a flexible work schedule with some teleworking, immediate matching Thrift Savings Plan, pre-tax programs (health, dependent care and transportation), and insurance plans (i.e., health, life, disability, and long-term care), car-pooling options, and a transportation subsidy. For more information about federal court benefits, please visit: <a href="http://www.uscourts.gov/careers/benefits">http://www.uscourts.gov/careers/benefits</a>.</p>
