        field_employee_benefits:
          -
            value: |
              <p>Employees of the Judiciary are not covered by the Office of Personnel Management&rsquo;s civil service classification system or regulations and are considered &ldquo;at will&rdquo; employees.&nbsp; Judiciary employees are, however, entitled to the same benefits as other Federal employees.&nbsp; These include:&nbsp;&nbsp;</p>
