            value: |
              <p class="Default">Duties include reporting proceedings for all judges and magistrate judges of the court and transcribing proceedings as requested by counsel or the court, as well as the creation, conversion and docketing of audio recordings of certain types of proceedings in the court&rsquo;s Case Management and Electronic Case Filing system (CM/ECF).&nbsp;Further details about the position are contained in the Court Reporter Management Plan for the Southern District of Mississippi, copies of which are on file in the office of the Clerk of Court and may be obtained upon request.</p>
            format: null
        field_qualifications:
