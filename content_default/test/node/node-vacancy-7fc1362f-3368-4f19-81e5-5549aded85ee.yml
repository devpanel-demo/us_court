              <li>Government purchasing experience.</li>
              <li>Knowledge of the accounts, procedures, and applicable financial automated systems of the judiciary.</li>
              <li>Solid critical thinking, problem-solving and organizational skills.</li>
              <li>Knowledge of Federal Acquisition Regulations (FAR).</li>
              <li>Ability to manage multiple priorities in a busy office environment is essential.</li>
              </ul>
