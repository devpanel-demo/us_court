        field_miscellaneous:
          -
            value: |
              <p>Court Preferred Knowledge and Skills:<br />
              The successful candidate will demonstrate initiative and a professional demeanor. Experience in public speaking is helpful and the ability to handle multiple duties and prioritizing tasks simultaneously and efficiently, both in a team setting and independently, is essential. Interaction will be with various individuals; therefore, the candidate should possess excellent interpersonal and written and verbal communication skills. General knowledge of Court and/or legal terminology is preferred. Understanding of Clerk&rsquo;s Office procedures as related to Court operations is preferable. The ability to review and apply the appropriate statutes using the Guide to Judiciary Policy: Volume 4; Chapter 5 Alternative Dispute Resolution, Volume 7- Defender Services, Volume 5- Interpreter Program, Volume 4; Chapter 3- Jury Administration, the Jury Plan, and the Juror Utilization and Management Plan and Local Rules. Proficiency and experience in the use of computer systems, including but not limited to Adobe Acrobat and Microsoft Office applications, such as, Word, Excel, Outlook and Teams, is highly preferred. The candidate will also possess the technical aptitude to learn additional local programs, CM/ECF, AJIS, JMS and eVoucher.</p>
              <p><strong>Conditions of Employment:</strong><br />
              Applicants must be a U.S. citizen or eligible to work in the U.S. A background investigation including fingerprints and criminal record check will be conducted. Any applicant selected for a position will be hired provisionally pending favorable suitability determination of the background investigation.</p>
              <p><strong>Information for Applicants:</strong><br />
              Where appropriate, the Court provides reasonable accommodation to applicants with disabilities. If you need reasonable accommodation for any part of the application or hiring process, please notify Human Resources at the Clerk&rsquo;s Office 609-989-2084. Determinations on requests for reasonable accommodation will be made on a case-by-case basis.</p>
              <p>The Court reserves the right to modify the conditions of this job announcement or to withdraw the job announcement, or to fill the position sooner than the closing date, if a closing date is shown, any of which action may occur without any prior written notice. The Court will only communicate with those qualified applicants who are selected for an interview. Candidates selected for an interview will bear their own travel expenses. If a subsequent vacancy of the same position becomes available within a reasonable time of the original announcement, the Court may elect to select a candidate from the original qualified applicant pool.</p>
              <p>Judiciary employees serve under excepted appointments and are considered &ldquo;at will&rdquo; and can be terminated with or without cause by the Court. All information provided by applicants is subject to verification and false statement or omissions of information on any application materials may be grounds for non-selection, withdrawal of an offer of employment or dismissal after being employed. This position is subject to mandatory electronic fund transfer (direct deposit) for salary payment.<br />
              A basic office proficiency and written skills test may be administered.</p>
            format: null
        field_opening_date:
          -
            value: '2023-09-01'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'The Clerk’s Office of the U.S. District Court for the District of New Jersey is seeking a highly self-motivated, organized and detail-oriented, customer and team focused individual for a full time, Court Services Clerk position in the Camden Clerk’s Office. Under the general direction of the Court Services Supervisors and/or the Court Services Manager, the Court Services Clerk will provide operational and administrative support within the Court Services Department primarily for the Jury program and provide assistance with the Alternative Dispute Resolution (Arbitration and Mediation), Criminal Justice Act (CJA), and Interpreter programs, as instructed. The candidate must travel throughout the District, as needed.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Assists in the preparation of the qualified jury wheel to include, printing, reviewing and processing of responses to juror qualification questionnaires. Performs and assists in the summoning and empanelment functions of jurors for petit and grand jury services, including orientation and facilitation of payments.</li>
              <li>Processes requests using eJuror. Maintains and responds to voicemail and the help email inbox for all vicinages and assists with noncompliant jurors, as instructed.</li>
              <li>Assists in reviewing hardship requests made by prospective jurors, in accordance with the approved criteria outlined in the Jury Plan and consistent with the Jury Selection and Service Act of 1968.</li>
              <li>Updates the Juror Management System (JMS) and the Automated Juror Information System (AJIS). Assists in the preparation of monthly statistical reports.</li>
              <li>Assist ADR staff, in providing support and coordination of Arbitration hearings and Mediation scheduling and logistical concerns associated with external parties.</li>
              <li>Maintains, monitors and responds to various help desks in Court Services programs.</li>
              <li>Assists and provides administrative support to the Criminal Justice Act program and Court staff in various facets of the eVoucher program.</li>
              <li>Assists and provides secondary administrative support to the Interpreter Program; Monitors and facilitates requests and calendaring for Interpreter services, while Staff Interpreter is in assignments, when instructed.</li>
              <li>Interacts with Judicial Officers, Courtroom Deputies, Chambers staff, Probation and Pretrial Agencies, U.S. Marshal Service and Court Security Officers, the U.S. Attorney&rsquo;s Office and members of the Bar.</li>
              <li>Performs other duties as assigned and required.</li>
              <li>Travel to other divisional offices is required.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>The successful candidate must have at a minimum a high school diploma and the equivalent of two years of general experience. A college degree is desirable. To qualify for the CL 24 - CL 26 level, at least one year of specialized experience is required. Promotion to higher level(s) is upon achieving performance benchmarks. Due to the need to travel to other divisional offices, a valid state driver&rsquo;s license is required.</p>
            format: null
