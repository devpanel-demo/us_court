            value: |
              <ul>
              <li>Employees of the federal judiciary serve under "Excepted Appointments" and are considered &ldquo;at-will&rdquo; employees and can be terminated with or without cause at any time with the exception of Probation Officers, who must be removed for cause per 18 U.S.C. 362</li>
              <li>All employees of the federal judiciary are subject to a mandatory background check or investigation. The selectee may be appointed provisionally pending favorable results of the background check.</li>
              <li>Employees of the judiciary are required to use direct deposit for their salary payments</li>
              <li>Candidates must be citizens of the U.S. of America or be eligible to work in the United States</li>
              <li><strong>The court allows court reporters to engage in substantial teleworking (working from home) when not needed in the courthouses subject to certain conditions</strong><br />
              	&nbsp;</li>
              <li><strong>Supplies, Equipment and Transcripts:&nbsp;</strong>The reporter is responsible for purchasing offices supplies, office equipment, including computer hardware and software, postage and delivery charges. (Current court reporters utilize both Eclipse and Case Catalyst software.)&nbsp;Certified real-time reporters must provide the data communications connections needed to provide real-time services to any party requesting real-time.&nbsp;Reporter will also be required to purchase software to provide real-time to the attorneys and the judge. Transcript fees from transcripts sold to private parties are retained by the official court reporter. Transcripts requested by the court must be furnished free of charge.<br />
              	&nbsp;</li>
              <li><strong>Salary Levels:&nbsp;</strong>
              <ul>
              <li>Level 1 - $88,333</li>
