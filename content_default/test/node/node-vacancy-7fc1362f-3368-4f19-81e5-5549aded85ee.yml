              <li>Bachelor&#39;s Degree</li>
              <li>Knowledge of Federal and Local procedural rules, federal court operations and functions</li>
              <li>Skill in the use of CM/ECF</li>
              </ul>
              <p><strong>Classification Level</strong>: To qualify for placement at the CL 26 level (step 1), the incumbent must have at least one year of specialized experience, and for placement at the CL-27 level (step 1), the incumbent must have two years of specialized experience, as determined by a review of the resume, and completed application form.</p>
              <p>Specialized experience is defined as progressively responsible clerical or administrative experience requiring the regular and recurring application of clerical procedures that demonstrates the ability to apply a body of rules, regulations, directives, or laws and involves the routine use of specialized terminology and automated software and equipment for word processing, data entry or report generation. Such outside experience is commonly encountered in law firms, legal counsel offices, banking and credit firms, educational institutions, social service organizations, insurance companies, real estate and title offices, and corporate headquarters or human resources/payroll operations. Placement above step 1 requires job-related court-preferred skills and more experience than the minimum required.</p>
              <p>Education above the high school level may not be substituted for specialized experience.</p>
              <p><strong>FBI Background Investigation</strong>:&nbsp;Applicants considered for this position will undergo a Federal Bureau of Investigation (FBI) background investigation defined as a technical fingerprint search of the criminal history records of the FBI national fingerprint database to determine if there is an arrest record on the individual.</p>
