              <p>To qualify for the position of term law clerk, an individual must be a law school graduate (or be certified as having completed all law school studies and requirements and merely awaiting conferment of degree) from a law school accredited by the American Bar Association or the Association of American Law Schools, and have demonstrated one of the following accomplishments or proficiencies:</p>
