            value: |
              <p>Qualified candidates must submit a cover letter, resume, a minimum of three references with contact information, and the AO-78 Application Form (available for download in the application portal). All application materials must be submitted at&nbsp;<a href="https://opportunities.ilnb.uscourts.gov/Employment/appform.cfm?ref=sp2t7ixi&pos=23-40">CASD HR Application Portal.</a>&nbsp;More information on career opportunities may also be found at <a href="http://www.casd.uscourts.gov">www.casd.uscourts.gov</a>.</p>
