        field_overview:
          -
            value: |
              This full-time position is located at the U.S. District Court, Northern District of Illinois, and works directly with a visually impaired law clerk. The incumbent must be able to read paper-format legal material and case-related items to a visually impaired law clerk and assist in the preparation of a variety of written materials. 
            format: null
        field_position_description:
          -
            value: |
              <p><strong>Position Duties and Responsibilities:</strong></p>
              <ul>
              <li>Summarizes or reads aloud to the law clerk written material, from memoranda and general correspondence to briefs and other legal materials, in connection with the law clerk&rsquo;s preparation for hearings, and for drafting orders, memoranda, and other work product</li>
              <li>Proofreads and cite checks written work product, including citations to the record, grammar, spelling, formatting, and bluebooking</li>
              <li>Maintains and organizes hard copy and electronic case and administrative files. Gathers and organizes motion papers for law clerk&rsquo;s review</li>
              <li>Describes visually needed aspects of evidence submitted to the court, such as photographs, figures in patents, video recordings, tangible objects, and maps</li>
              <li>Assists with visually necessary aspects of use of computer software including judicial calendaring system, docket management software, and email</li>
              <li>Assists as needed with electronic legal research, including performing requested searches on Westlaw and, if necessary, reading results aloud. Makes judge&rsquo;s revisions on orders.</li>
              <li>Assists with any handwritten proofreading marks written on hard copy by others. This may include entering the changes or verbalizing them.</li>
              <li>Runs reports in CM/ECF and reviews them with the law clerk</li>
              <li>Assists with maintenance of internal case and pending motion tracking system</li>
              <li>Locates and reads aloud needed information from office memoranda, reference books, internet sources, and legal books. Assists visually impaired law clerk to locate reference books in the law library.</li>
              <li>Assists visually impaired law clerk during trials and hearings. This may include providing visual information on activities and individuals within the courtroom.</li>
