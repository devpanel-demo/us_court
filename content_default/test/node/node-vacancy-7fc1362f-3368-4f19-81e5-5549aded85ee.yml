              <p><strong>About the Job</strong><br />
              The CJA Administrative Attorney is responsible for circuit-level oversight of compensation requests by attorneys, experts, and service providers appointed under the Criminal Justice Act to represent defendants charged with federal crimes. The incumbent manages the CJA voucher compensation program, which requires planning and executing all case-related and other court functions associated with the program.</p>
              <p><strong>What We Offer</strong><br />
              The opportunity to work independently yet collaboratively with fellow team members, work/life balance, great benefits, and to contribute to the administration of justice in this critically important area.</p>
              <p><strong>Overview of Duties:</strong></p>
              <ul>
              <li>Conduct reasonableness review of compensation claims or advance-authorization requests exceeding the statutory maximum when submitted by attorneys appointed under the CJA using a national web-based program</li>
              <li>Meet with CJA panel attorneys to resolve disputes on specific vouchers</li>
              <li>Prepare memoranda for the Chief Circuit Judge summarizing the underlying criminal case and the associated compensation claim</li>
              <li>Provide advice/training on CJA compensation, policies, and related subjects to judges, district court CJA staff, and appointed counsel as well as answer inquiries about the process</li>
              <li>Prepare statistical reports and complete other special projects and assignments as necessary or requested</li>
              </ul>
