            value: Permanent
        field_employee_benefits:
          -
            value: |
              <p>The U.S. District Court falls within the Judicial Branch of the U.S. Government. Judiciary employees serve under &ldquo;Excepted Appointment&rdquo; and are considered &ldquo;at-will&rdquo; employees.&nbsp; As such, employment may be terminated by either the employer or the employee with or without cause. Federal Civil Service classifications/regulations do not apply; however, court employees are entitled to similar benefits as other federal employees.&nbsp; These benefits include participation in the Federal Employees&rsquo; Retirement Systems which contributes to the Social Security Retirement Program, the Federal Employees&rsquo; Health Benefits Program, Federal Employees&rsquo; Group Life Insurance Program, Thrift Savings Plan (similar to a 401k plan with employer matching contributions), paid holidays and annual/sick leave accrual. See the USCourts website for an overview of <a href="http://www.uscourts.gov/careers/benefits">Federal Judiciary benefits.</a></p>
            format: null
