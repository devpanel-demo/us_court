        field_application_info:
          -
            value: |
              <p>Consideration will only be given to those that apply through the court&rsquo;s online applicant tracking system. To view openings and to apply, visit our applicant tracking system at:&nbsp;<a href="https://forms.mad.uscourts.gov/recruitment/">https://forms.mad.uscourts.gov/recruitment/</a></p>
              <p>Applicants must submit the following:</p>
              <ol>
              <li>A cover letter of interest indicating why you are interested in this position and what best qualifies you</li>
              <li>A current resume</li>
              <li>A list of three professional references and their current contact information; and,</li>
              <li>A completed AO-78, Application for Judicial Branch Federal Employment (submitted via applicant system).</li>
              </ol>
              <p><strong>Information for Applicants</strong>:&nbsp;The District of Massachusetts is an equal opportunity employer that is committed to a diversified workforce. Employees of the U.S. District Court are appointed in the excepted service, are considered &ldquo;at-will&rdquo; employees, and serve at the pleasure of the Court. All Court employees are required to adhere to a Code of Conduct, copies of which are available upon request. Applicants must be a U.S. Citizen or permanently eligible to work in the United States. The U.S. District Court is a part of the Judicial Branch of the U.S. government. Although comparable to the Executive Branch (civil service) in salary, leave accrual, health benefits, life insurance benefits, and retirement benefits, generally court employees are not subject to the many statutory and regulatory provisions that govern civil service employment.</p>
              <p>The U. S. District Court reserves the right to modify the conditions of this job announcement or to withdraw the job announcement or to fill the position earlier than the closing date, if a closing date is shown, any of which actions may occur without any prior written notice. This job announcement may involve filling more than one position described herein.<br />
              The Federal Financial Management Reform Act requires direct deposit of federal wages.</p>
              <p>Due to the expected high volume of applicants for this position, the U.S. District Court will only contact those qualified applicants who will be invited to interview.</p>
              <p><strong>No faxes or emailed applications please.</strong></p>
