        field_overview:
          -
            value: 'The Federal Public Defender, Western District of Texas is accepting applications for the position of Network Operations Manager, National IT Operations and Applications Development Branch, located in San Antonio, Texas. The NITOAD branch supports the federal defender program’s staffed offices in 204 locations throughout the continental United States, Alaska, Hawaii, Puerto Rico, the Virgin Islands, and Guam. The federal defender program operates under authority of the Criminal Justice Act, 18 U.S.C. § 3006A, to provide defense services in federal criminal cases and related matters by appointment from the court to individuals unable to afford counsel.'
            format: null
        field_position_description:
          -
            value: |
              <p><strong>Duties</strong>. The network operations manager oversees and directs the day-to-day operations of the organization&rsquo;s network infrastructure, including hardware, software, security, and services, to ensure the optimal performance and availability of the Defender&rsquo;s wide area network (DWAN). Other responsibilities include:</p>
              <ul>
              <li>Oversees all aspects of the DWAN infrastructure, design, implementation, and integrity; keeps up to date with the latest developments in network technology and makes recommendations for improvements to the DWAN infrastructure</li>
              <li>Collaborates with other members of the NITOAD team to integrate the network architecture with other systems and applications used by the Federal Defender Offices</li>
              <li>Collaboratively engages with senior leaders to identify, create, and implement solutions to improve the network operations and support provided to the Federal Defender Organization</li>
              <li>Supports the planning, tracking, and successful completion of multiple projects, to include resource planning, task delegation, and timely issue resolution</li>
              <li>Exercises supervisory and personnel management responsibilities, including yearly evaluations; provides coaching, mentoring, and constructive feedback on work product to ensure the team is working toward common goals and achieving desired outcomes</li>
              <li>Contributes to the design and execution of the business continuity plan</li>
              <li>Implements security measures to protect the DWAN infrastructure, following current and future policies and regulations</li>
              <li>Leads troubleshooting and resolution of routine network issues and conducts root cause analysis</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>To qualify for the NITOAD Branch Network Operations Manager, a person must be a high school graduate or the equivalent, however, a bachelor&rsquo;s degree is preferred. The candidate must also have at least three years of general experience with automated systems and five years of specialized experience with computer systems administration principles, practices, methods, and techniques. Some higher education from an accredited college or university, preferably with a concentration in computer or management-information science or a related field, may be substituted for some of the required experience. Notwithstanding any educational substitution, however, specialized knowledge and experience in the following areas is required:</p>
              <ul>
              <li>Hands-on technical skills and detailed working knowledge of network optimization technologies, including but not limited to MPLS, VPN, and SD-WAN</li>
              <li>Proficiency in understanding and adhering to federal IT policies and regulations to include FISMA and NIST</li>
              <li>Excellent interpersonal, written, and oral communication skills</li>
              <li>Solid administrative, organizational, project management, and leadership skills</li>
              <li>High level of business acumen, strategic agility, ability to develop others, and influence outcomes and change (key results)</li>
              <li>Successful track record with designing, developing, and executing complex projects in areas of functional expertise</li>
              </ul>
              <p>The ability to lift 50 pounds, and infrequent travel, including overnight travel, is required. This position is classified as &ldquo;high sensitive.&rdquo; Employment will be considered provisional pending the successful completion of an initial 10-year background investigation with updates performed every five years thereafter. Continued employment will depend upon the successful completion and favorable determinations based on investigation results.</p>
