        field_miscellaneous:
          -
            value: |
              <p><strong>Information for Applicants</strong><br />
              The Court reserves the right to modify the conditions of this job announcement, or to withdraw the announcement, any of which may occur without prior written or other notice. In the event that a position becomes vacant in a similar classification, within a reasonable time of the original announcement, the Clerk of Court may elect to select a candidate from the applicants who responded to the original announcement without posting the position.</p>
              <p>Only qualified applicants will be considered for this position. Employees of the U.S. District Court serve under "Excepted Appointments" and are considered "at will" employees. Federal Civil Service classifications or regulations do not apply; however, court employees are entitled to substantially the same benefits as other Federal Government employees.</p>
              <p>All information provided by applicants is subject to verification and background investigation. Applicants are advised that false statements or omission of information on any application materials or the inability to meet the following conditions may be grounds for non-selection, withdrawal of an offer of employment or dismissal after being employed.</p>
              <p><strong>Participation in the interview process will be at the applicant&rsquo;s own expense and relocation expenses will not be provided.</strong></p>
              <p>The position is subject to the mandatory electronic fund transfer (EFT) participation for payment of net pay (i.e., Direct Deposit).</p>
              <p>Non-citizens may be interviewed and considered for employment, but employment offers will only be made to individuals who qualify under one of the exceptions in 8 U.S.C. &sect; 1324b(a)(3)(B). In most cases, this means that an offer of employment cannot be made unless the candidate is a lawful permanent resident who is seeking U.S. citizenship as explained below.</p>
              <p>Under 8 U.S.C. &sect;1324b(a)(3)(B), a lawful permanent resident seeking citizenship may not apply for citizenship until he or she has been a permanent resident for at least five years (three years if seeking naturalization as a spouse of a citizen), at which point he or she must apply for citizenship within six months of becoming eligible, and must complete the process within two years of applying (unless there is a delay caused by the processors of the application). Non-citizens who have not been permanent residents for five years will be required to execute an affidavit that they intend to apply for citizenship when they become eligible to do so.</p>
              <p>If selected for first time appointment to a position, you may be required to complete an initial performance probationary period. Failure to successfully complete the probationary period may result in termination of employment.</p>
            format: null
        field_opening_date:
          -
            value: '2023-09-25'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'The Clerk’s Office is seeking qualified candidates for the position of Official Court Reporter to U.S. District Judge Linda Lopez. As part of the Operations section, the Court Reporter records verbatim all proceedings as directed, and reports to the Court Reporter/ECR Coordinator.'
            format: null
        field_position_description:
          -
            value: |
              <p>Responsibilities include attending and recording verbatim all proceedings as directed by a judge or court or requested by any party who has agreed to pay the fees established by the Judicial Conference of the United States; reading back all or any portion of the court records; reviewing the court calendar and noting the appearance of attorneys, witnesses and the proper spelling of their names; producing transcripts within strict time limitations; billing, delivering and/or mailing official transcripts prepared; certifying and filing with the Clerk of Court original records and a copy of transcripts prepared; and covering other courts as needed, and all other duties as assigned. The incumbent is responsible for providing and maintaining his or her own computer equipment and telephone. Court reporter positions are eligible to receive a court-provided parking space as part of their employment, and a private office. Court reporters are also eligible to participate in the Clerk&#39;s Office telework program.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications</strong><br />
              <strong>Level 1</strong>: To qualify for a position of Official Court Reporter, the candidate must be a high school graduate or equivalent and must possess a minimum of four years prime court reporting experience in the freelance field of service or in other courts or a combination thereof, and have qualified by testing for listing on the registry of professional reporters of the National Court Reporters Association (NCRA) or passed an equivalent qualifying exam.</p>
              <p>To qualify above Level 1, the candidate must meet the qualifications in Level 1 and the following:</p>
              <p><strong>Level 2</strong>: Requires merit certification from NCRA or equivalent exam</p>
              <p><strong>Level 3</strong>: Requires real-time certification from NCRA or equivalent exam</p>
              <p><strong>Level 4</strong>: Requires merit and real-time certifications from NCRA or equivalent exam</p>
              <p><strong>Level 5*</strong>: Official court reporters appointed before Octo. 11, 2009, after 10 years of service in the federal courts and with merit and real-time certifications. This service includes credit for time spent serving in a federal court as a contract or per diem reporter.</p>
              <p>Candidates should note that work in this position is performed in an office setting. This is not a full-time telework position.</p>
