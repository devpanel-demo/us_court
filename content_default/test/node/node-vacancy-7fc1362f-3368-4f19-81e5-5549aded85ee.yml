        field_overview:
          -
            value: 'The U.S. Court of International Trade is seeking qualified applicants for the position of Financial Specialist. The position is in the Administrative Services Section of the Clerk’s Office and reports to the Administrative Supervisor. The Financial Specialist assists in performing and coordinating administrative, technical, and professional work related to financial and accounting activities of the court, including compliance with appropriate guidelines, policies, and internal controls. The incumbent performs basic accounts payable and accounts receivable duties and reviews the accuracy of monies received and disbursed by the court, processes financial transactions, prepares financial reports, and maintains required records in accordance with court policies and approved internal controls. The incumbent provides subject matter knowledge and processes travel authorizations, reimbursement vouchers, and applications for attorney admissions.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li class="Default">Assist in maintaining, reconciling and reviewing accounting records.&nbsp;Perform basic accounts payable and accounts receivable duties.&nbsp;Maintain and review the accuracy and accountability of monies received and disbursed by the court.&nbsp;Assist in the preparation, update, examination and analysis of a variety of regular and non-standard reports as requested by the court, Administrative Office, U.S. Treasury, financial institutions, or other organizations or agencies.&nbsp;</li>
              <li class="Default">Adhere to appropriate internal controls for disbursement, transfer, recording, and reporting of monies.&nbsp;Review less complex vouchers for payments related to expenses incurrent by the court for appropriateness of payment.</li>
              <li class="Default">Assist with oversight of financial operations to ensure compliance with internal controls, policies, and procedures.</li>
              <li class="Default">Adhere and is responsible for the Attorney Admission Program. Verify attorney admissions to practice before the Court, maintain the attorney admission data, prepare certifications and other mailings, and maintain the filing system. Respond to Attorney Admissions inquiries from stakeholders.</li>
              <li class="Default">Assist in training other financial clerks in the use of financial systems and tools.</li>
              <li class="Default">Perform data entry of approved invoices for payment.</li>
              <li class="Default">Perform reconciliation of monies deposited, transferred, and disbursed by the court.</li>
              <li class="Default">Assist in processing returned checks and returned mail.</li>
              <li class="Default">Assist in administering the Court&rsquo;s Commuter Benefit Program.</li>
              <li class="Default">Assist with research required to complete audits and internal control assessments.</li>
              <li class="Default">Assist with monitoring and reporting of the Court&rsquo;s budget.</li>
              <li class="Default">Receive, review, and process travel vouchers and travel advance requests from the court.&nbsp; Check figures, postings, and documents for correct entry, mathematical accuracy and proper codes.&nbsp;Communicate with individuals in the court to respond to questions, problems, or insufficiencies with voucher submissions and the status of payment of vouchers.</li>
              <li class="Default">Research complex questions or matters and recommend solution to staff or supervisor.</li>
              <li class="Default">Answer telephones within the Administrative Services section. Provide customer service, and/or direct callers to the appropriate individual within the office or the court.</li>
              <li class="Default">Coordinate work efforts with other financial deputies in the financial unit.</li>
              <li class="Default">Comply with guidelines, procedures, and policies established by the Administrative Office and the court.</li>
              <li class="Default">Perform other related duties, as required.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>High school graduate or equivalent and a minimum one year of specialized experience. Specialized experience is progressively responsible clerical or administrative experience that provided knowledge of the rules, regulations, practices, and principles of financial administration and/or accounting; and involved the routine use of automated financial and accounting systems or other computer-based systems and applications such as word processing, spreadsheets, or databases.</p>
              <p>The successful candidate should have excellent verbal and written communication and interpersonal skills, be computer literate including proficiency in Microsoft Office 365 applications, as well as the ability to learn other computer programs used by the court. The incumbent should possess strong organizational, problem-solving and customer service skills. Must be able to multitask, prioritize, follow through and meet deadlines. The candidate should be detail oriented, possess tact, good judgment and maintain confidentiality.</p>
              <p><strong>Preferred Qualifications:&nbsp;</strong></p>
              <ul>
              <li>A bachelor&rsquo;s degree from an accredited college or university in business administration, accounting, or related field.</li>
              <li>Federal Judiciary experience.</li>
              <li>Experience utilizing the Judiciary Integrated Financial Management System (JIFMS).</li>
              </ul>
