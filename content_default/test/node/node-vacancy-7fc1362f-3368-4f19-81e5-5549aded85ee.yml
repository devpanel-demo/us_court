            value: '​​​​​​​The Federal Public Defender for the District of New Jersey is accepting applications for an attorney to serve as an Assistant Federal Public Defender (AFPD) in its Trenton Office. The Federal Public Defender (FPD) operates under the authority of Title 18, United States Code, Section 3006A(g)(2)(A), to provide legal services by court appointment to individuals unable to afford counsel. The position primarily involves legal representation of indigent persons charged with criminal offense in the U.S. District Court.'
            format: null
        field_position_description:
          -
            value: |
              <p><strong>Duties</strong>: Represent clients charged with federal criminal offenses at both the trial and appellate level, carry a varied caseload through all stages of litigation and appear in court regularly. Our Office has an excellent reputation for providing high-quality representation. The collegial and collaborative culture make it a great place to work for equal justice. The position requires travel for court appearances, investigation, litigation, and training. An AFPD&rsquo;s professional pursuits must be focused only on serving our clients, and they may not engage in the private practice of law.</p>
              <p><strong>Commitment to Diversity, Equity, and Inclusion</strong>: Our office values diversity, is committed to equity and inclusion, and aspires to create a culture of mutual respect, collaboration, openness, and humility that honors the people we represent. The FPD seeks applications from a diverse group of qualified individuals in terms of race, ethnicity, nation of origin, culture, sex, gender identity and expression, sexual identity, education, opinions, age, languages spoken, veteran status, disability, religion, and socioeconomic circumstance.</p>
            format: null
