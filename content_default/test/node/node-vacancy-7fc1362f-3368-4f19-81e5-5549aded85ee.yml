            value: |
              <p><strong>Consideration will be given only to those who apply through the Courts&rsquo; online applicant tracking system and provide a cover letter, resume, and two professional business references. Applications received by Nov. 14, 2023 will receive first consideration. To view openings and to apply, visit our applicant tracking system at: <a href="https://www.ilnd.uscourts.gov/Pages.aspx?nfieOeUa3+I=">ILND Jobs</a></strong></p>
              <p><strong>Due to the volume of applications received, the Courts will only communicate with those applicants who will be interviewed. Applicants selected for interviews will be communicated to only through email, must travel at their own expense, and relocation expenses will not be reimbursed. Applicants will be screened to determine their experience and qualifications.</strong></p>
              <p>All new employees must be fully vaccinated (i.e., at least two weeks after last dose) for COVID-19 and, prior to starting with the Courts, present proof of vaccination or submit a request in writing for an exemption to this requirement on the basis of a sincerely held religious belief or medical condition. Prior to appointment, the finalist candidate will be required to complete satisfactorily a criminal background investigation. The Courts require employees to adhere to a Code of Conduct which is available upon request. Direct deposit is required for payment of compensation for employees. Employees of the Courts are excepted service appointments. Employees are considered at-will and are not covered by federal civil service classifications or regulations.</p>
              <p>Diversity is important to the Judiciary. It is an essential component of services that the Judiciary is charged with providing to maintain justice, equality, fairness, respect, and dignity in society. To fulfill its duties, the Judiciary must include all members of society&mdash;not just regardless, but also inclusive of race, gender, disability, and the many other variables that make up the citizens of our nation. The Judiciary has a duty to promote a fair, just, and sustainable model of inclusive democracy and social justice that surpasses any governmental entity in the history of this nation or of any other nation.</p>
              <p>In order to be eligible for employment, applicants must meet one of the following requirements:</p>
              <ol>
              <li>U.S. citizen;</li>
              <li>Person who owes allegiance to the U.S. (i.e., nationals of American Samoa, Swains Island, and the Northern Mariana Islands);</li>
              <li>Person admitted as a refugee or granted asylum who has filed a declaration of intention to become a lawful permanent resident and then a citizen when eligible; or</li>
              <li>Lawful permanent resident (i.e., green card holder) who is seeking citizenship. A lawful permanent resident &ldquo;seeking citizenship&rdquo;:
              <ol>
              <li>May not apply for citizenship until he or she has been a permanent resident for at least five years (three years if seeking naturalization as a spouse of a citizen);</li>
              <li>Must apply for citizenship within six months of becoming eligible; and</li>
              <li>Must complete the process within two years of applying (unless there is a delay caused by the processors of the application).</li>
              </ol>
              </li>
              </ol>
              <p><strong>The Courts reserve the right to modify the conditions of this job announcement, or to withdraw the announcement, any of which may occur without prior written or other notice.</strong></p>
