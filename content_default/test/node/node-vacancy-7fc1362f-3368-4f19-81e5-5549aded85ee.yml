              <p><strong>Conditions of Employment</strong><br />
              All application information is subject to verification. Appointment to this position is contingent upon a background investigation, including an FBI fingerprint check. The judicial law clerk serves at the pleasure of the court and is an &lsquo;at will&rsquo; employee and can be terminated with or without cause. All judiciary employees are required to adhere to the Judicial Code of Conduct. Applicants must be U.S. citizens or be eligible to work in the United States.</p>
