              <li>Perform overall documentation needs and coordinate customer training as required</li>
              <li>Setup and teardown of audio-visual equipment for use in special events including speakers, microphones, and video equipment (projectors, large screen monitors, cabling).</li>
              <li>Provide backup IT support to the respective Division for local computer systems including networks, personal computers, and portable electronic devices. Other IT administrative duties as assigned, including inventory responsibilities including receiving, tracking, and updating IT equipment in a nationally supported database system.</li>
              </ul>
