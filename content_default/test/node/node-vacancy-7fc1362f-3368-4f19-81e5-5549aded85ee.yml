              <li>Excellent organizational skills.</li>
              <li>Ability to take initiative, manage multiple tasks, respond to requests on short notice and meet deadlines.</li>
              <li>Ability to be tactful and work cooperatively with others, including judicial officers, the bar, the public and colleagues.</li>
              <li>Proficient in the use of Microsoft Excel and Word, in conducting internet searches, in the use of computer file structure and other computer applications. Proficient in developing spreadsheets and the ability to research system issues from a user perspective.</li>
              </ul>
              <p>General knowledge of the functions and procedures of the court unit. Knowledge of accounting procedures, reports and automated equipment. Ability to understand relationships among accounts, reconcile accounts, recognize errors and their probable causes and the impact of proposed actions and/or recommend alternatives. Knowledge of internal controls related to cash handling. Skill and accuracy in working with numerical transactions. Skill and knowledge in financial accounting software packages and Microsoft Excel to track and record accounting transactions.</p>
              <p>Government financial office experience preferred. Bachelor&rsquo;s degree in accounting or related field with a minimum of one year of specialized experience equivalent to work at a CL-23 level required. Specialized experience is defined as: progressively responsible clerical or administrative experience that provided knowledge of the rules, regulations, practices and principles, of financial administration and/or accounting; and involved the routine use of automated financial and accounting systems or other computer based systems and applications such as word processing, spreadsheets or databases</p>
