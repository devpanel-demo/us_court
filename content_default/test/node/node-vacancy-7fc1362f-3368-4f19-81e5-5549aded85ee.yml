            value: |
              <ul>
              <li>Formats, types, and edits reports developed by officer, often within a short time period.</li>
              <li>Receptionist duties, answer and screens telephone calls and greet visitors. Answer routine questions, direct persons reporting from prison, court or to appropriate programs based upon knowledge of officers.</li>
              <li>Docket reports in CM-ECF developed by officers, often within a short time period. Reports include presentence reports, violation reports, petition for warrants/summons reports and modifications for the court. Independently, or with directions of officers prepare summons or essential documents pertaining to case files.</li>
              <li>Enter supervision case file and statistical data into PACTS database. Receive and transfer case files from other districts. Conducts criminal record checks through local or national law enforcement systems by accessing REJIS, MULES, and NCIC. Retrieve State (OPII) records through state database. Process police reports through St. Louis County and St. Louis City databases.</li>
              <li>Initiates verification forms from PACTS (PSX) database. Enter chronological records in supervision/investigation case file from information provided by the officer. Scan monthly reports and case materials into PACTS (PDIM) database.</li>
