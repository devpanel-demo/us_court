        field_application_info:
          -
            value: |
              <p>To apply for this position, email a single PDF containing a letter of interest, resume, and three references, to <a href="mailto:CTX_hiring@fd.org">CTX_hiring@fd.org</a>. Please include the job announcement number in the subject line.</p>
              <p>We especially encourage applications from members of the BIPOC community, people affected by the criminal legal system, and people from other underrepresented and historically marginalized groups.</p>
              <p>We are interested in applicants&rsquo; talent, intelligence, dedication, and desire to see that all people are treated fairly and respectfully, no matter the allegation or circumstance.</p>
            format: null
        field_city:
          -
            value: Hartford
        field_closing_date:
          -
            value: '2023-12-26'
        field_court:
          -
            value: 'Connecticut Federal Public Defender'
        field_duration:
          -
            value: Permanent
        field_employee_benefits:
          -
            value: |
              <p>The salary of the successful applicant will be commensurate with the person&rsquo;s qualifications and experience. The starting salary for this position falls within a range under the Judicial Salary Plan from Grade 9 at $64,183 to Grade 13 at $143,881. The position offers federal employment benefits, including paid vacation, paid sick time, paid holidays, health insurance, life insurance, retirement plan, and participation in the Thrift Savings Plan (401k). Teleworking is available, consistent with office policy, court obligations, and position duties.</p>
            format: null
        field_general_experience:
          -
            value: |
              <p>The ideal candidate will have a BA or BS degree from an accredited college or university in computers, information management or a related field. Ideal candidates will have a minimum of four years of specialized experience managing Windows Active Directory/AAD, including managing user access to resources via Group Policy, resource segmentation and NTFS. All applicants must also have a minimum of 4 years of working in a complex network installing and managing Switches and Firewalls and a strong understanding of DHCP, DNS, switching, and basic routing. Candidates must have experience with NAS appliances. Must have experience with backups, backup replication, and offsite backup/file&nbsp;replication. Must have excellent troubleshooting and communication skills (written and verbal) and, experience with Microsoft 365 Suite, Adobe Acrobat DC, Enterprise AntiVirus systems, Synology DSM.</p>
            format: null
        field_grade:
