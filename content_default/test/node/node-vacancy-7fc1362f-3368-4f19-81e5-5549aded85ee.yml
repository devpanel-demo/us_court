            value: |
              <p>This vacancy is for a staff attorney who will have a duty station in Jacksonville.&nbsp;<br />
              &nbsp;<br />
              Staff attorneys in the Middle District of Florida provide legal assistance to the court in connection with prisoner litigation, including 42 U.S.C. &sect; 1983 civil rights claims and state/federal habeas corpus petitions. &nbsp;Experience in these matters is preferred, but not required.<br />
              &nbsp;<br />
              The caseload in the jurisdiction is heavy, and the types of cases are varied, often involving novel and complex issues of law. Qualified candidates must be capable of producing exceptional work under demanding time constraints and have the ability to work independently. &nbsp;However, the expectation of weekend and after-hours work is highly unusual.<br />
              &nbsp;<br />
              As a staff attorney assisting the Court, there are opportunities to experience jury trials, evidentiary hearings, and settlement conferences. Although the nature of the job is serious, the work environment is collegial, and there is regular interaction with the Judges, law clerks, and other staff attorneys concerning legal and court-related issues.</p>
