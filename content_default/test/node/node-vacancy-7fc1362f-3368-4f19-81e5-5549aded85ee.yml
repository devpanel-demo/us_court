        field_position_description:
          -
            value: |
              <p class="Default">The Pre-Sentence Investigator conducts investigations and prepares reports for the Court with recommendations concerning the release or sentencing of individuals who have been charged with or convicted of federal offenses. The presentence investigation report serves as a source of relevant information about convicted offenders, thus helping the court determine appropriate sentences, aiding correctional personnel in classification and program activities, and assisting the parole authority in making its decisions. The preparation of these reports requires interviewing defendants and their families; investigating the offense, prior record and financial status of the defendant; and contacting law enforcement agencies, attorneys, victims of the crime, schools, churches, and civic organizations.</p>
              <p>The incumbent writes all investigative reports in the required format using a grammatically correct, clear, and concise style. An integral part of this process is the interpretation and application of the U.S. Sentencing Commission guidelines and relevant case law. Incumbent testifies in court as to guideline applications and serves as a resource to the Court to facilitate proper imposition of sentence.</p>
            format: null
        field_qualifications:
          -
            value: |
              <ul>
              <li class="Default">Bachelor&rsquo;s Degree from an accredited college or university required.</li>
              <li>Working knowledge of Microsoft Office.</li>
              <li>Ability to communicate well orally and in writing.</li>
              <li>Ability to organize, oversee, and complete multiple projects simultaneously and with limited supervision.</li>
              <li>Ability to maintain confidences, exercise mature judgment, and work harmoniously with others.</li>
              <li>Dependable, with a commitment to regular attendance.</li>
              <li>Knowledge of court operations.</li>
              <li>Fluent in English-Spanish is preferred.</li>
              <li>Experience within a federal or state probation setting would be preferred.</li>
              <li>Two years progressively responsible experience in such fields as probation, pretrial services, parole, corrections, criminal investigations, or work in substance/addiction treatment, public administration, human relations, social work, psychology, or mental health or completion of a master&#39;s degree preferred.</li>
              </ul>
              <p><strong>Physical Requirements and Maximum Entry Age:</strong></p>
              <ul>
              <li>The duties of probation officers require the investigation and management of convicted criminal offenders who present physical danger to officers and to the public. In the supervision, treatment, and control of these offenders, these duties require moderate to arduous physical exercise, including prolonged periods of walking and standing, physical dexterity and coordination necessary to operate a firearm, and use of self-defense tactics. On a daily basis, these officers face unusual mental and physical stress because they are subject to danger and possible harm during frequent, direct contact with individuals who are convicted of committing federal offenses.</li>
              <li>Because officers must effectively deal with physical attacks and are subject to moderate to arduous physical exertion, applicants must be physically capable. Any candidate the court is appointing to an officer position will be subject to a pre-employment medical examination. The applicant must be determined medically qualified prior to commencement of duties.&nbsp; For additional information on the medical guidelines, please visit <a href="https://www.txwd.uscourts.gov">the Court&#39;s website</a> - click on Jobs, then Officer and Officer Assistant Medical Guidelines.</li>
              <li>First time appointees to positions covered under law enforcement officer retirement provisions must not have reached their 37th birthday at the time of appointment. Applicants 37 or over who have previous law enforcement experience under the Civil Service Retirement System or the Federal Employees&rsquo; Retirement System and who have either a subsequent break in service or intervening service in a non-law enforcement officer position may have their previous law enforcement officer experience subtracted from their age to determine whether they meet the maximum age requirement.</li>
              </ul>
