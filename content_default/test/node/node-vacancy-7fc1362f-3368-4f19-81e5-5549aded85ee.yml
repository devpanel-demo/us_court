        field_overview:
          -
            value: 'The Case Administrator is responsible for a variety of operational duties, specifically utilizing Electronic Case Filing (ECF).  These duties include responsibility for maintaining and processing case information and managing the progression of cases from opening to final disposition, in accordance with approved internal controls, procedures, and rules.  Case Administrators serve as records and reproduction clerks and/or case initiation clerks. They receive and review incoming court documents for conformity with federal and local rules and perform customer service and cashier duties for the purpose of providing procedural information and collecting court fees. The Case Administrator prepares case documents for appeal, reviews filed documents to determine conformity, takes appropriate action, and ensures that all orders and automated entries are appropriately and accurately docketed.  This position is located in the Clerk’s Office in Dayton and reports to the Case Management Supervisor. Limited telework may be available subject to operational needs. Typical work hours are 8:30 a.m. to 5 p.m.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Receive and review incoming documents to determine conformity with appropriate rules, practices, and/or court requirements, and notify parties of discrepancies. Open and close cases in case management system, including assigning case numbers and reviewing documents for statistical accuracy. Maintain the integrity of sensitive and sealed documents and filings. Verify and issue summons. Verify attorney&rsquo;s authority to practice.</li>
              <li>Review and evaluate the accuracy and quality of data entered into case management related databases, and accuracy of acceptance of documents and distribution of such from the general intake area. Perform routine quality control checks.</li>
              <li>Greet the public, attorneys, and visitors to the court, whether in person or over the telephone and provide accurate answers to questions regarding the docket or general court information. Provide basic information to public, bar, and the court. Answer and route incoming calls. Assist the public in use of computerized databases.</li>
              <li>Inform customers of required fees. Receive payments and issue receipts. Secure funds in cash register. Balance cash drawer at the end of the day. Process credit card payments for filed documents. Operate a variety of copying and records equipment.</li>
              <li>Sort, classify, and file case records. Maintain integrity of the filing system by such means as monitoring proper access to records and maintaining timely and accurate filing of documents.</li>
              <li>Retrieve files and make copies of records for court personnel, attorneys, and others. Certify court documents.</li>
              <li>Scan, copy, file, pick-up, sort and process mail. Process both incoming and outgoing mail filers. Maintain mail meter and meter log.</li>
              </ul>
              <p>Occasional travel may be required.</p>
