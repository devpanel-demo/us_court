        field_overview: null
        field_position_description:
          -
            value: |
              <p>This position is located in the Clerk&rsquo;s Office of the U.S. District Court in Louisville, Kentucky. Intake specialists perform a variety of duties including receiving, reviewing, and filing documents and maintaining court files in compliance with federal and local rules and procedures. The Intake Specialist will perform customer service and cashier duties, provide procedural information, and collect court fees as well as performing initial case docketing.</p>
              <p><strong>Representative Duties:</strong></p>
              <ul>
              <li>Answer and route incoming calls and assist the public in the use of computerized databases.</li>
              <li>Provide basic information to the public, bar, and the court.</li>
              <li>Open cases in the case management system&nbsp;and docket initial case opening events.</li>
              <li>Maintain integrity of the filing system by assuring timely and accurate filing of documents and assignment of case numbers.</li>
              <li>Sort, classify, and file case records, and prepare case files for tracking. Certify court documents and process case files.</li>
              <li>Retrieve files and make copies of records for court personnel, attorneys, and other parties as appropriate. Monitor proper access to records.</li>
              <li>Prepare, ship, and retrieve records from the appropriate Federal Records Center. Accept case documents received. Process email received from electronic filers. Operate a variety of copying and records equipment. Ensure data quality.</li>
              <li>Pick up, sort, and process mail. Maintain the mail meter and meter log. Receive and stamp incoming documents and scan, copy, and file as appropriate. Ensure timely processing of restitution checks received by mail.</li>
              <li>Inform customers of required fees, receive payments, and issue receipts. Secure funds in cash register, balance cash drawer at the end of the day, and process checks and credit card payments for filed documents.</li>
              <li>Perform other duties as assigned.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>The applicant must be a high school graduate or equivalent. A bachelor&rsquo;s degree from an accredited college or university is preferred, as is experience in a court or related legal field. Familiarity with CM/ECF is preferred. Applicant must have a minimum of 3 years of work experience. At least 1 of the 3 years must qualify as specialized experience as set forth below. Educational substitutions for general work experience may apply on a year-for-year basis.&nbsp;</p>
              <p><strong>General Experience</strong> is progressively responsible clerical, office, or other work that indicates the possession of, or the ability to acquire, the particular knowledge and skills needed to perform the duties of the position.</p>
              <p><strong>Specialized Experience</strong> is progressively responsible clerical or administrative experience that demonstrates the ability to understand and apply rules, regulations, directives, or laws to case docketing and case document filing duties. Specialized experience also involves the routine use of specialized terminology and automated software and equipment for word processing, data entry or report generation.</p>
              <p><strong>Candidates must also demonstrate:</strong></p>
              <ul>
              <li>Excellent organizational skills and experience handling multiple tasks at once</li>
              <li>Superior customer service skills and excellent oral and written communications skills</li>
              <li>Knowledge of legal terminology and processes</li>
              <li>Demonstrated ability to work with a variety of automated systems</li>
              <li>Ability to communicate effectively and respectfully with customers at all levels</li>
              </ul>
