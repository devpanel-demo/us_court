            value: |
              <p>Qualifications must be met at the time of application. The successful candidate must possess the following:</p>
              <ul>
              <li>Consistent, high quality past job performance demonstrating sound ethics and judgement.</li>
              <li>An attendance record that indicates reliability and commitment.</li>
