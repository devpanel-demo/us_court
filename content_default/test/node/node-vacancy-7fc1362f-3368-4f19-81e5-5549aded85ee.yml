          -
            value: |
              <ul>
              <li>Manage judge cases and caseloads, including distributing and monitoring deadlines, monitoring&nbsp;filing of pertinent documents, and timely responses to judicial orders.</li>
              <li>Coordinate and serve as the primary source of information for scheduling conferences, hearings,&nbsp;trials, and other case processes.</li>
