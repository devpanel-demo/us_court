              <p>Only candidates selected for an interview will be contacted. The Court reserves the right to modify the conditions of this job announcement or to withdraw the announcement, any of which may occur without prior written or other notice. In the event that a position becomes vacant in a similar classification, within a reasonable time of the original announcement, the Clerk of Court may elect to select a candidate from the applicants who responded to the original announcement without re-posting the position. Employees are required to adhere to a Code of Ethics and Conduct, which is available to applicants for review upon request.<br />
