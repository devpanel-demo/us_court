            value: |
              <p><strong>Conditions of Employment</strong><br />
              U.S. Citizenship or eligibility to work permanently in the U.S. is required. The medical requirements and essential job functions derived from the medical guidelines for pretrial services officer and officer assistants are available for public view at <a href="http://www.uscourts.gov">http://www.uscourts.gov</a>. The incumbent may be subject to a full background investigation and may need to submit to pre-employment drug testing as a condition of employment. In addition, the incumbent will be subject to updated background investigations every five years and to on-going random drug screening. All employees of the United States Pretrial Services Agency are required to adhere to the Judicial Code of Conduct. The Northern District of California requires employees to be fully vaccinated against Covid-19.</p>
              <p>First-time appointees will be covered under law enforcement officer retirement provisions and must not have reached their 37th&nbsp;birthday at the time of appointment.&nbsp; Applicants 37 or over who have previous law enforcement officer experience under the Civil Service Retirement System or the Federal Employees&rsquo; Retirement System and who have either a subsequent break in service or intervening service in a non-law enforcement officer position may have their previous law enforcement experience subtracted from their age to determine whether they meet the maximum age requirement.&nbsp;&nbsp;&nbsp;</p>
              <p>Employment is subject to a criminal background investigation and verification of information supplied. Newly hired pretrial services officers must undergo and successfully complete a ten-year background investigation with reoccurring investigations every five years.</p>
              <p>New officers will be required to attend a six-week training academy in Charleston, South Carolina.</p>
