        field_overview:
          -
            value: 'The U.S. District Court for the Northern District of Georgia seeks a high achiever interested in a long-term career with the federal judiciary to serve as an Information Technology Specialist in the exciting and growing city of Atlanta, Georgia. The Information Technology Specialist provides technical support in a wide range of areas, including configuring hardware and software programs, assisting with courtroom technology tasks and projects, and providing support for complex technology issues. The incumbent also performs backup network administrative duties. The ability to interact with a variety of technical and non-technical system users, including federal judges, in a professional and supportive manner is essential. The Information Technology Specialist reports to the Systems Manager and works in conjunction with the other members of the Systems and Help Desk staff.'
            format: null
        field_position_description:
          -
            value: |
              <p><strong>Representative Duties:</strong></p>
              <ul>
              <li>Configures, installs, and supports PC-based hardware and software; installs and supports computer peripherals such as monitors, printers, scanners, web-cameras, and multi-function devices</li>
              <li>Responds to incoming telephone, voicemail, e-mail, and in-person requests for assistance and resolves problems with hardware, software, networking, and other computer related technologies</li>
              <li>Assists with inventory control of computer equipment</li>
              <li>Actively engages in evaluation, testing, and implementation of new operating systems, off-the-shelf software, and end-user hardware</li>
              <li>Proactively monitors day-to-day operations of technology equipment</li>
              <li>Provides technical support for courtroom and conference room audio/visual equipment</li>
              <li>Travels to other locations within the district when required, including the Newnan, Gainesville, and Rome divisions of the Court, to provide IT support</li>
              <li>Performs other duties as assigned</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Mandatory Qualifications</strong><br />
              The successful candidate must have a minimum of two years hands-on experience with installation, repair, upgrade, and troubleshooting of PCs and administration and support of Microsoft Windows 10 and 11 and the Microsoft Office suite. Candidates must be able to work collaboratively and professionally in a team environment.</p>
              <p><strong>Or </strong>have a bachelor&rsquo;s degree in information systems, computer science, or a related academic field from an accredited college or university and one of the following superior academic achievement requirements:</p>
              <ul>
              <li>An overall &ldquo;B&rdquo; grade point average equaling 2.90 or better of a possible 4.0</li>
              <li>Standing in the upper third of the class</li>
              <li>Average GPA of 3.5 out of a possible 4.0 or better in the major field of study</li>
              <li>Election to membership in Phi Beta Kappa, Sigma XI, or one of the national honorary scholastic societies meeting the minimum requirements of the Association of College Honor Societies, other than freshman honor societies,&nbsp;or</li>
              <li>Completion of one academic year (18 semester or 27 quarter hours) of graduate study in an accredited university in information systems, computer science, or a related academic field</li>
              </ul>
              <p><strong>Preferred Qualifications</strong><br />
              Preference will be given to those candidates who possess experience in delivering quality end-user automation support to a large user population in a fast-paced, technically diverse environment and who possess a strong working knowledge of PC hardware, software, and Windows desktop OS in a networked environment. Experience in supporting and developing automated processes is highly desired. Familiarity with a variety of business-grade technologies and / or concepts is preferred such as: Adobe Acrobat, Computer Imaging, Windows Server, Microsoft Active Directory, Microsoft Office 365, PDQ Deploy, PDQ Inventory, Risk Assessment and Mitigation, VMware vSphere, VMware Horizon View, and Veeam Backup and Replication. Preference also will be given to candidates whose work experience provides evidence of strong customer service skills, the ability to prioritize multiple tasks, and an innate desire to continually learn new technologies and train across all IT disciplines.</p>
