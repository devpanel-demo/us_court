              <li>Ensure procedures for data entry to affirm validity of the data.</li>
              <li>Design, develop and maintain spreadsheet formats and programs for analyzing financial information for the Court.</li>
              <li>Conduct quality reviews and provide training to intake clerks regarding practices and procedures for financial transactions.</li>
              <li>Receive, review, and process travel vouchers and travel advance requests. Check figures, postings and documents for correct entry, mathematical accuracy, and proper codes. Communicate with individuals in court units to respond to questions, problems or insufficiencies with voucher submissions and the status of voucher payments.</li>
              <li>Adhere to appropriate internal controls for disbursement, transfer, recording, and reporting of monies. Review less complex vouchers for payments related to expenses incurrent by the Court for appropriateness of payment. Assist with oversight of financial operations to ensure compliance with internal controls, policies, and procedures.</li>
              <li>Process victim restitution payments. Process incoming checks. Compile necessary information, produce, and mail payments. Maintain ledger of restitution payments and ensure that victims receive payments. Process returned checks and returned mail. Provide customer service to victims and their representatives. Work with the U.S. Attorney&rsquo;s Office and U.S. Probation to reconcile criminal debt accounts and receivable records.</li>
              <li>Coordinate work efforts with other financial deputies in the Clerk&rsquo;s Office.</li>
              </ul>
