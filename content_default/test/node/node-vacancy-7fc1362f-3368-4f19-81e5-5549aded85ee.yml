            value: 'The U.S. Probation Office for the Eastern District of Missouri is accepting applications for the position of a Probation Technician. This is an entry level position that provides clerical support to the U.S. Probation Office’s team in accordance with approved internal procedures and policies. The incumbent assists more experienced staff by providing clerical and administrative support. Multiple positions will be filled with this announcement and will stationed in St. Louis, Missouri office.'
