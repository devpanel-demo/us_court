            value: '2023-10-11'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'This position is located in the Bankruptcy Clerk’s Office and reports to the District Supervisor. The Case Administrator manages the flow of bankruptcy cases and related adversary proceedings from opening to closing by processing incoming documents; maintaining official case files, dockets and other records; monitoring the completion of the required procedural steps; verifying the accuracy of documents filed using the Case Management Electronic Case Filing (CM/ECF) docketing system; and performing noticing, administrative, and clerical functions.'
            format: null
        field_position_description:
          -
            value: |
              <p>The Case Administrator is responsible for the following:</p>
              <ul>
              <li>Verifies accuracy of electronically-filed cases and documents</li>
              <li>Opens cases upon receipt of initiating documents filed in paper</li>
              <li>Dockets all documents filed in paper</li>
              <li>Receives and reviews incoming documents to determine conformity with appropriate rules, practices and court requirements</li>
              <li>Scans case related documents, as necessary</li>
              <li>Collects appropriate fees</li>
              <li>Furnishes information to a wide variety of internal and external customers</li>
              <li>Manages case flow to ensure timely processing</li>
              <li>Processes conversions of cases between chapters</li>
              <li>Maintains the matrix mailing system</li>
              <li>Maintains the claims register</li>
              <li>Prepares and processes notices for electronic or hard copy mailing</li>
              <li>Prepares form judgments and orders for judge&#39;s signature</li>
              <li>Reviews cases for discharge and closing</li>
              <li>Assists with answering phones, waiting on customers at the intake counter, and opening mail</li>
              <li>Advise attorneys on proper electronic filing procedures, as needed</li>
              <li>Other duties as assigned</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p>Applicants must have two years of general experience and one year of specialized experience. General experience consists of progressively responsible administrative experience which provided a good knowledge of office clerical practices such as filing, telephone usage, and strong keyboarding skills. Specialized experience consists of progressively responsible clerical experience requiring the regular and recurring application of clerical procedures involving the routine use of keyboard skills, use of specialized terminology, and demonstrated ability to apply a body of rules, regulations, directive, or laws. Such experience is commonly encountered in law firms, legal counsel offices, banking and credit firms, educational institutions, social service organizations, insurance companies, real estate and title offices, and corporate headquarters or personnel/payroll operations. Applicants should be able to work independently in a team-oriented environment. Applicants should exercise good oral and written communication skills. Proficiency in word processing, web-based environments, Adobe Acrobat, and data entry are required.</p>
            format: null
