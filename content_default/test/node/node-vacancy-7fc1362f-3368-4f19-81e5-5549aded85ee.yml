          -
            value: |
              <p>Applicants must be U.S. citizens or eligible to work in the United States. The applicant must be a high school graduate or the equivalent and must have at least two years of general office experience and four years of legal secretarial experience. Federal experience preferred. The applicant must possess a general understanding of attorney/client and all office confidentiality issues. The applicant must possess the ability to exercise good judgment, the ability to communicate effectively with assigned attorneys, other staff, clients, court agency personnel, and the public. An understanding of administrative and secretarial duties in a demanding legal environment is essential. Spanish fluency is desirable, but not required. Previous experience with criminal law, procedure, and evidence is a plus. Prolonged periods of sitting at a desk are necessary and the applicant must occasionally be able to lift up to 25 pounds. All positions are at-will and subject to a one-year probationary period. The successful candidate will be subject to a background check as a condition of employment.</p>
