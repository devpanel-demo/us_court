          -
            value: |
              <p><strong>Representative Duties:</strong></p>

              <ul>
              	<li>Conduct investigations, prepare reports and make recommendations to the court. Interview offenders/defendants and their families and collect background data from various sources. Interpret and apply policies, procedures, and statutes, Federal Rules of Criminal Procedures, and U.S. Sentencing Guidelines, Monographs and relevant case law, as applicable.</li>
              	<li>Enforce court-ordered supervision components and implement supervision strategies. Maintain personal contact with defendants and offenders. Investigate employment, sources of income, lifestyle, and associates to assess risk and compliance. Address substance abuse, mental health, domestic violence, and similar problems and work with appropriate specialist to implement the necessary treatment or violation proceedings, through assessment, monitoring, and counseling.</li>
              	<li>Schedule and conduct drug use detection tests and DNA collection of offenders/defendants, following established procedures and protocols. Maintain paper and computerized records of test results. Maintain chain of custody of urinalysis testing materials. Respond to judicial officer&rsquo;s request for information and advice. Testify in court as to the basis for factual findings and guideline applications, as warranted. Serve as a resource to the court. Maintain detailed written records of case activity.</li>
              	<li>Investigate and analyze financial documents and activities and take appropriate action. Interview victim(s) and provide victim impact statements to the court. Ensure compliance with Mandatory Victims Restitution Act. Enforce home confinement conditions ordered by the court and perform home confinement reintegration on behalf of the Bureau of Prisons, as applicable.</li>
              	<li>Review and resolve disputed issues involving offenders/defendants and present unresolved issues to the court for resolution. Assess offenders&rsquo;/defendants&rsquo; level of risk and develop a blend of risk management strategies for controlling and correcting risk.</li>
              	<li>Provide offenders/defendants with information on local resources and programs regarding employment, GED certification assistance, ongoing education, and vocational training. Identify interests, aptitudes, and abilities of offenders/defendants through interviewing and gathering appropriate information. Work with offenders/defendants toward integration into the job market through cross-training, mentoring, and the use of up-to-date technology.</li>
              	<li>Communicate with other organizations and personnel (such as the U.S. Parole Commission, Bureau of Prisons, law enforcement, treatment agencies, and attorneys) concerning offenders&rsquo;/defendants&rsquo; behavior and conditions of supervision. Identify and investigate violations and implement appropriate alternatives and sanctions. Discuss violations with Supervisory Officer. Report violations of conditions of supervision to the appropriate authorities. Prepare written reports of violation matters and make recommendations for disposition. Conduct Parole Commission preliminary interviews. Guide the work of staff providing administrative and technical assistance to officers.</li>
              </ul>
