        field_overview:
          -
            value: 'The Clerk of the U.S. District Court for the District of Maryland is seeking qualified applicants for the full-time position of Jury and Naturalization Clerk. The incumbent performs administrative and customer service work to coordinate and prepare qualified jurors for jury selection in accordance with approved internal controls, procedures, and rules. The incumbent ensures the efficient and fair operations related to the selection, qualification, summoning, orientation, management, and payment of jurors for petit and/or grand juries; and makes determinations as to juror attendance.'
            format: null
        field_position_description:
          -
            value: |
              <p><strong>Duties include, but are not limited, to the following:</strong></p>
              <ul>
              <li>Performs duties relating to master wheel refill. Monitors and records the jury questionnaire process. Provides support and assists jurors with questions.</li>
              <li>Prepares and mails summonses, notices and forms. Processes returned summons, including maintaining and updating demographic and other information on juror candidates. Responds to juror inquiries and requests (in person, by phone, and in writing). Resolve juror candidate requests for deferral, waivers, or special needs. Conduct orientations and provide information to juror candidates and selected jurors.</li>
              <li>Staffs jury intake reception area, including greeting potential jurors and other members of the public and answering telephone and in-person inquiries about jury and naturalizations services</li>
              <li>Enter and compile information regarding empaneled jurors. Prepare and provide information and/or reports for judges and others regarding jury panels.</li>
              <li>Perform duties relating to grand jury selection and sessions. Monitor and record juror attendance. Provide support and assist jurors during grand jury service.</li>
              <li>Process payments and reimbursements for jurors; prepare attendance certificates on behalf of jurors</li>
              <li>Maintain and update the inbound and outbound telephone calls through use of an interactive voice response system for summoned jurors</li>
              <li>Assists with the naturalization functions of the court which includes answering inquiries, preparing documents and participation in the courtroom functions of the naturalization ceremonies at the court and at off site locations</li>
              <li>Perform a variety of clerical and data entry functions</li>
              <li>Serve as a liaison with other agencies, vendors, and building management as required</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Qualifications and Requirements:</strong></p>
              <ul>
              <li>High school graduate, or equivalent required</li>
              <li>Self-starter with demonstrated analytical and problem-solving skills, professional demeanor, and ability to exercise sound judgment, act with diplomacy, and maintain confidentiality</li>
              <li>Excellent interpersonal and communication skills. Ability to communicate effectively with internal and external individuals as well as persons with varying experiences and backgrounds.</li>
              <li>Excellent organizational skills, including ability to manage multiple priorities in a fast-paced environment. Ability to multi-task, prioritize and follow through. Ability to adjust priorities quickly as circumstances dictate.</li>
              <li>Excellent computer skills as well as the ability to adjust to ever changing technology. Court, legal experience, or college education preferred.</li>
              <li>Accuracy and attention to detail essential</li>
              <li>Strong customer service experience and the ability to interact in a team environment required</li>
              <li>Some lifting of records is required</li>
              </ul>
              <p><strong>Conditions of Employment:</strong></p>
              <ul>
              <li>Applicants must be a U.S. citizen or national or a permanent resident who is seeking citizenship in the United States. Successful candidate for this position is subject to a full fingerprint and background records check and mandatory electronic direct deposit of salary payment.</li>
              <li>This is a sensitive position within the Federal Judiciary. The selected candidate will be hired provisionally, pending the successful completion of the required background investigation and favorable employment suitability determination.</li>
              <li>Selected applicant will be required to complete a one-year probationary period. Failure to successfully complete the probationary period may result in termination of employment. Positions in the U.S. Courts are excepted appointments, are not under the Civil Service System, and are &ldquo;at will&rdquo; employees.</li>
              <li>Employees must adhere to the <a href="https://www.uscourts.gov/rules-policies/judiciary-policies/code-conduct/code-conduct-judicial-employees">Code of Conduct of Judicial Employees</a>&nbsp;</li>
              <li>The court reserves the right to modify the conditions of this job announcement, to withdraw the job announcement, and/or to commence interviews immediately, any of which actions may occur without prior written or other notice</li>
              </ul>
