              <p>The application form (<a href="https://www.uscourts.gov/sites/default/files/ao078.pdf">AO78</a>) is available on the court&rsquo;s website <a href="http://www.utd.uscourts.gov/">http://www.utd.uscourts.gov</a> or at the address listed below from 9 a.m. to 4:30 p.m. Monday - Friday. Preference will be given to applications received by Nov. 20, 2023. The announcement is open until filled. Incomplete applications will not be considered. Applications will be screened for qualifications and only the most qualified applicants will be contacted and selected for a personal interview. Applicants selected for interviews must travel at their own expense, and relocation expenses will not be reimbursed. Applicants who are invited to interview may advise the Human Resources Office if an accommodation is necessary.&nbsp;</p>
