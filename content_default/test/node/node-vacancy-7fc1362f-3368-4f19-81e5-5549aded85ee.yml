            value: 'Do you possess excellent communication and critical thinking skills? Can you stay cool under pressure? Are you highly motivated and looking to work with a top-notch team? If you are interested in a position that supports the federal judiciary’s mission of ensuring equal justice under the law, come join our talented and diverse team at the Office of the Circuit Executive.'
