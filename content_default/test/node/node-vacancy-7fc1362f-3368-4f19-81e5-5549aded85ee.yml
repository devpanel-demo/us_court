            value: 'This position is organized in the Administrative section of the U.S. District Court Clerk’s Office, with direct and/or oversight responsibilities for facilities maintenance, identifying building issues, drafting specifications, coordinating with the General Services Administration (GSA), coordinating space projects, and advising senior managers and judges on various space matters. Travel between the geographical divisions is necessary to interact with building manages, identify deficiencies, and oversee ongoing projects. Limited situational telework may be available per policy at the discretion of the Clerk of Court.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Manage a team, including Operations and Maintenance contractors, that researches, analyzes, and plans for building maintenance, construction projects, and future requirements for multiple federal courthouses/buildings</li>
              <li>Support the procurement of supplies, equipment, and services. Prepare and present periodic project/maintenance status and funding reports</li>
              <li>Supervise and prepare specifications, solicitations, requests for quotations/proposals, and Reimbursable Work Authorizations (RWAs); ensure proper research of products and equipment; and review product/equipment specifications and pricing</li>
              <li>Serve as a technical liaison between contractors, the procurement office, and all stakeholders. Coordinate maintenance, repairs, renovations, installations, and upgrades with the U.S. Marshals Service, GSA, and other agencies, as needed.</li>
              <li>Evaluate and monitor contract performance to ensure compliance with obligations</li>
              <li>Assess, document, prioritize, and respond to project problems. Ensure construction compliance. Prepare progress reports and provide update briefings.</li>
              <li>Maintain project files related to specific building projects and general files related to facilities management, space planning, furniture acquisition, building maintenance, etc.</li>
              <li>Manage, review, and accept work performed by Court and GSA consultants hired to address building operations and construction project requirements</li>
              <li>Serve as point of contact for and maintain oversight of district rent matters. Monitor rental payments to ensure accuracy and conformity with Judiciary rent management guidelines. Reconcile and verify court space and resolve rent bill issues with the Administrative Office of the U.S. Courts (AO), GSA, and court personnel, as needed.</li>
              <li>Oversee and coordinate department, division, staff, and judge moves. Develop furniture layouts and assist in selection of furniture and furnishings.</li>
              <li>Identify and address items that affect the operations of court facilities, including regular maintenance and system testing, health-safety requirements, and heating, ventilation, and air conditioning (HVAC) operations, ensuring adherence to the U.S. Courts Design Guide, GSA policy, USMS policy, and any other applicable guidelines.</li>
