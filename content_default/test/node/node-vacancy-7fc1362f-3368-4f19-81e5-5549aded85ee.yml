        field_miscellaneous:
          -
            value: |
              <p>The U.S. District Court for the Middle District of Florida serves a 35-county area in mid-Florida, with a population over 10 million people. The Clerk&#39;s Office is headquartered in Orlando, with full time divisional offices in Tampa, Jacksonville, Ocala, and Ft. Myers, Florida. The Clerk&#39;s Office provides clerical and administrative support to all areas of the federal judicial administrative process.</p>
              <p>An applicant must be a U.S. citizen or eligible to work in the United States. An employee is required to use the Electronic Fund Transfer (EFT) for payroll deposit. The selected candidate will be subject to a background check as a condition of employment. The starting salary is commensurate with work experience, federal government service, and pay history. &nbsp;</p>
            format: null
        field_opening_date:
          -
            value: '2023-10-18'
        field_open_until_filled:
          -
            value: '1'
        field_overview: null
        field_position_description:
          -
            value: |
              <p>The Court Operations Supervisor is responsible for the supervision and oversight of the staff of deputy clerks serving district judges and magistrate judges in the division. The Court Operations Supervisor&rsquo;s areas of responsibility include the operational management of the division&rsquo;s docketing, intake, appeals processing, new case openings, data quality analysis, imaging, finance, and filing. The Court Operations Supervisor is responsible for developing and analyzing work methods and procedures and for recommending improvements to methods, policies, and programs. This position will establish standards, assign and review work, and reallocate personnel or equipment to cover workload fluctuations while keeping upper management well-informed on the operation of the division. The Court Operations Supervisor mentors, coaches, and develops employees; fosters teamwork; and emphasizes the importance of customer service. This position implements developmental plans and appropriate training programs. The Court Operations Supervisor works with both senior management and court operations staff to ensure that staff are aware of district and division goals and objectives. The Court Operations Supervisor evaluates employee performance, conducts regular staff meetings, and effects disciplinary actions when necessary. The Court Operations Supervisor will demonstrate sound ethics, confidentiality, and good judgment at all times. The Court Operations Supervisor is responsible for planning, organizing, and monitoring the progress of work, coordinating the equitable distribution of work, and office coverage. The Court Operations Supervisor participates in the interview and selection process to fill vacancies. The Court Operations Supervisor interacts effectively with the public and staff and provides good customer service and resolves complex and sensitive matters efficiently including with judicial officers, district court staff, the public, and the bar.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>Candidates must possess a minimum of three years of progressively responsible administrative, technical, professional, supervisory, or managerial work experience. District court operations experience is also required. Candidates must possess excellent written and oral communications skills. Prior experience with CM/ECF and district-wide procedures is required.</p>
