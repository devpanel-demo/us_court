        field_overview:
          -
            value: 'The Financial Specialist performs and coordinates administrative, technical, and professional work related to financial and accounting activities of the Court, including ensuring compliance with appropriate guidelines, policies, and internal controls. The incumbent prepares, updates and processes variety of accounting records, financial statements, and reviews, develops recommendations regarding procedures for improvements, and assists with policy development regarding financial matters. The Financial Specialist reports to the Financial Supervisor. Occasional travel is required. Limited telework may be available subject to operational needs. The work hours are 8:30 a.m. to 5 p.m. '
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Assist in maintaining, reconciling, and reviewing accounting records, consisting of a cash receipts journal, registry fund, and deposit fund, as well as subsidiary ledgers for allotments and other fiscal records.&nbsp; Perform basic accounts payable and accounts receivable duties including Criminal Justice Act (CJA) accounts payable and Civil Criminal Accounting Module (CCAM) accounts receivable duties. Maintain and review the accuracy and accountability of monies received and disbursed by the Court. Assist in the preparation, update, examination, and analysis of a variety of regular and non-standard reports as requested by the District Court, Administrative Office, U.S. Treasury, financial institutions, or other organizations or agencies. Balance deposit funds with both manual and General Ledger daily.</li>
              <li>Assist Clerk&rsquo;s Office employees and other financial deputies in creating and verifying deposit tickets daily.</li>
              <li>Process payments incurred in the District Court. Perform reconciliation of monies deposited, transferred, and disbursed by the District Court. Calculate and prepare financial statements according to established procedures. Process vouchers and payments for jurors and other similar vouchers. Receive, review, and prepare payment vouchers received and enter data into automated check writing/accounting systems.</li>
