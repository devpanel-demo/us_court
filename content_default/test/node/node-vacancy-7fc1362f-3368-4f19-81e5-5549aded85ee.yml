              <p>The Court reserves the right to modify the conditions of this job announcement, or to withdraw the announcement, for any reason including, but not limited to, budgetary issues. Said modifications may occur without prior written or other notice. The Court requires all its employees to be vaccinated and boosted against COVID 19 absent an exemption from the requirement based on a documented medical reason or a sincerely held religious belief.</p>
              <p><strong>Equal Focused Employer</strong><br />
              We value diversity and are committed to equity and inclusion in our workplace. The Ninth Circuit encourages applications from all qualified individuals and seeks a diverse pool of applicants in terms of race, ethnicity, national origin, sex, gender identity and expression, sexual orientation, age, languages spoken, veteran&rsquo;s status, disability, religion, and socio-economic circumstance.</p>
