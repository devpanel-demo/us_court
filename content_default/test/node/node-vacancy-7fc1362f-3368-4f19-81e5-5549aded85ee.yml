            value: |
              <p><strong>Specialized Experience:</strong></p>
              <ul>
              <li>Specialized experience is defined as progressively responsible experience in the investigation, supervision, counseling, and guidance of offenders in community correction or pretrial programs. &nbsp;</li>
              <li>Experience as a police officer, FBI agent, customs agent, U.S. marshal, or similar position -- other than any criminal investigation experience -- does not meet the requirements of specialized experience.</li>
              </ul>
              <p><strong>Crediting Substantial Management Experience</strong>:&nbsp;Substantial management experience is high-level administrative experience that provided a thorough understanding of the organizational, procedural, and human aspects of managing an organization. Such experience typically includes financial management, space and facilities management, oversight of the information technology and human resources functions, and long and short-range planning. Possible titles indicative of this experience outside the judiciary include president or vice president in charge of several departments or offices; director or assistant director in charge of several departments or offices; and head manager or owner-operator of a medium to large company. Possible titles within the judiciary include any of the court unit executive or type II second-in-command titles, assistant deputy chief probation officer, or assistant deputy chief pretrial services officer.</p>
