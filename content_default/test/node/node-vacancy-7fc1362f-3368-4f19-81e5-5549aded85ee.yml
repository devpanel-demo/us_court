              <p><strong>Background Investigations, Drug Screening and Medical Standards</strong><br />
              U.S. Probation Officers transferring to another district are not required to undergo a medical examination, drug testing or the initial OPM background investigation. However, all applicable standards for the background reinvestigation apply. The Chief U.S. Probation Officer of the receiving district may, at his or her discretion, request drug and/or medical testing to be conducted if; through direct observation or objective evidence, finds an officer is unable to perform the essential job functions, as defined in the medical guidelines. Additionally, at the Chief&rsquo;s Discretion, the most recent reinvestigation report completed on behalf of the officer may be examined.</p>
