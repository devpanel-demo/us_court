              Tyler, Texas 75702</p>
              <p>An application form can be obtained on our <a href="https://www.txed.uscourts.gov">webpage</a>.&nbsp;All documents should be submitted as a single pdf with the reference number (2023-21 Court Interpreter) in the subject line via e-mail to&nbsp;<a href="mailto:hr@txed.uscourts.gov">hr@txed.uscourts.gov</a>.</p>
              <p>Incomplete applications will not be considered. Applications will be screened for qualifications and only the most qualified applicants will be contacted and selected for a personal interview.&nbsp;Skill and knowledge testing may be administered to candidates that progress beyond the initial interview process. &nbsp;Expenses associated with interviews or relocation will not be reimbursed.</p>
