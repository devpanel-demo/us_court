        field_overview:
          -
            value: 'This position is located within the Southern District of New York U.S. Probation Office. By statute, U.S. Probation Officers serve in a judiciary law enforcement position and assist in the administration of justice and promote community safety, gather information, supervise people under supervision, interact with collateral agencies, prepare reports, conduct investigations, and present recommendations to the Court. U.S. Probation Officers conduct investigations, provide sentencing recommendations to the Court and supervise people under supervision.'
            format: null
        field_position_description: null
        field_qualifications:
          -
            value: |
              <p>All probation officer positions require completion of a bachelor&rsquo;s degree from an accredited college or university in a field of academic study, such as criminal justice, criminology, psychology, sociology, human relations, or business or public administration, which provides evidence of the capacity to understand and apply the legal requirements and human relations skills involved in the position.</p>
              <p>In addition to meeting education requirements, candidates must possess the following required experience:</p>
              <ul>
              <li>To qualify at the CL-27 level, the successful candidate must possess two years of specialized experience or completion of a master&rsquo;s degree in a field of study closely related to the position, or a Juris Doctor (JD) degree.</li>
              <li>To qualify at the CL-28 level, the successful candidate must possess two years of specialized experience.</li>
              </ul>
              <p>*Specialized experience is progressively responsible experience, gained after completion of a bachelor&rsquo;s degree, in such fields as probation, pretrial services, parole, corrections, criminal investigations, or work in substance abuse/addiction treatment, public administration, human relations, social work, psychology, or mental health. Experience as a police officer, custodial, or security officer, other than any criminal investigative experience, is not creditable. Additionally, volunteer or unpaid internship experience is not considered creditable.</p>
              <p>First-time appointees to positions covered under the law enforcement officer retirement provisions must not have reached their 37th birthday at the time of appointment due to the mandatory separation age 57, with 20 years of service. Applicants 37 or over who have previous law enforcement experience under the Civil Service Retirement System or the Federal Employees Retirement System and who have either a subsequent break in service or intervening service in a non-law enforcement officer position may have their previous law enforcement experience subtracted from their age to determine whether they meet the maximum age requirement.</p>
