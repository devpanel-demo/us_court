        field_position_description:
          -
            value: |
              <p><strong>Representative Duties:</strong></p>
              <ul>
              <li>Manage judge&rsquo;s cases, including scheduling, issuing orders, and monitoring deadlines, filing of pertinent documents, and timely responses to judicial orders</li>
              <li>Serve as primary source of information on scheduling conferences, hearings, trials, and other case matters</li>
              <li>Attend court sessions and conferences. Facilitate the orderly flow of proceedings, including, setting up the courtroom, assuring presence of all necessary participants, and managing exhibits. Take notes of proceedings, rulings, and notices. Prepare docket entries electronically.</li>
              <li>Review cases and reports for necessary actions</li>
              <li>Keep judge and immediate staff informed of case developments</li>
              <li>Act as a liaison between the clerk&rsquo;s office, the bar, the public and the judge to ensure that cases proceed efficiently</li>
              <li>Schedule court reporters and interpreters</li>
              <li>Refer defendants to probation office as appropriate</li>
              <li>Inform jury clerk of upcoming trials and need for jurors. Assist the judge and parties in jury selection and maintain records of jury selection and attendance. Maintain contact with counsel during deliberations.</li>
              <li>Draft orders and judgments for the judge&rsquo;s approval, including judgment and commitment orders. Docket orders, pleadings, judgments, as directed by local court policy, utilizing applicable automated systems.</li>
              <li>Assist in the accurate statistical reporting requirements of the Administrative Office. Review the quality of electronically filed documents, ensure that all orders and automated entries are appropriately and accurately docketed, and make summary entries on the docket of all filings and proceedings.</li>
              <li>May perform case administration duties and/or provide training or assistance to employees performing case administration duties, and administrative tasks such as financial transactions</li>
              <li>Performs other duties as assigned</li>
              </ul>
              <p><strong>Hours</strong>:&nbsp;Clerk&rsquo;s Office hours are from 8:30 a.m. to 5 p.m., Monday through Friday, although working hours may vary based on court calendar.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications & Experience:</strong></p>
              <ul>
              <li>Skill in the use of automation systems, including knowledge and proficiency in Microsoft Office software</li>
              <li>Ability to manage multiple tasks within a tight time schedule</li>
              <li>Strong organizational skills</li>
              <li>Ability to communicate information accurately and in a timely manner to individuals within and outside the judiciary</li>
              <li>Good oral and written communication skills. Ability to speak to groups.</li>
              <li>Commitment to public service</li>
              <li>Applicants must be U.S. citizens or meet the exceptions to the statutory restrictions on hiring non-citizens to work in the federal government in the continental United States</li>
              </ul>
              <p><strong>Preferred Qualifications:</strong></p>
