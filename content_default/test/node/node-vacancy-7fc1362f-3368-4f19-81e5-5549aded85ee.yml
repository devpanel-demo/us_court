        field_application_info:
          -
            value: |
              <p>This position will be filled in accordance with the Employment Dispute Resolution Plan (EDR) as adopted by the United States District Court for the Middle District of Florida.&nbsp;</p>
              <p>Qualified applicants must submit cover letter, resume, and completed AO78 Application for Judicial Branch Federal Employment in PDF format via e-mail to: <a href="mailto:HR_Pretrial@flmpt.uscourts.gov">HR_Pretrial@flmpt.uscourts.gov</a>&nbsp;by noon on Fri., Dec. 29, 2023. Application package must be emailed with vacancy #24-FLMPT-01 in the subject line. Submit&nbsp;<strong>all</strong> required documents in one combined <strong>pdf</strong> document and arrange in the order indicated below:&nbsp;&nbsp;</p>
              <ol>
              <li>Cover Letter</li>
              <li>Resume</li>
              <li>AO 78 Application for Judicial Branch Federal Employment.&nbsp;Download the <a href="https://www.uscourts.gov/forms/human-resources-forms/application-judicial-branch-federal-employment">application</a></li>
              </ol>
              <p><strong>Incomplete application packages will not be considered.&nbsp; &nbsp;</strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>
              <p>The best qualified applicants will be invited for an interview at their own expense and, if selected, relocation expenses will not be provided.&nbsp; These applicants will be required to participate in testing that assesses knowledge, written and verbal skills, and computer ability.&nbsp; By statute, employees must be U.S. Citizens or eligible to work in the United States.&nbsp; This position is subject to mandatory electronic fund transfer (direct deposit) for payment of net pay under the Federal Financial Management Reform Act.</p>
              <p>Employees are required to follow a Code of Conduct which is available upon request.&nbsp; Reference checks with current and former employers will be conducted on top candidates.&nbsp; A background investigation with law enforcement agencies, including fingerprint and criminal record checks, will be conducted as a condition of employment.&nbsp; Any applicant selected for a position will be hired provisionally pending successful completion of the investigation.&nbsp; Unsatisfactory results may result in termination of employment.&nbsp;</p>
              <p>Incumbent will attend the Federal Probation and Pretrial Academy in Charleston, South Carolina, for six weeks officer training.&nbsp;</p>
              <p>This office provides reasonable accommodations to applicants with disabilities.&nbsp; If you need a reasonable accommodation, please notify human resources.&nbsp; The decision on granting reasonable accommodations will be made on a case-by-case basis.&nbsp;</p>
              <p>Pretrial Services reserves the right to modify the conditions of this job announcement, to withdraw the announcement, or to fill the position sooner than the closing date, any of which may occur without prior written or other notice.&nbsp; If a position becomes vacant in a similar classification, within a reasonable time from the original announcement, management may elect to select a candidate from the applicants who responded to the original announcement without posting the position.</p>
