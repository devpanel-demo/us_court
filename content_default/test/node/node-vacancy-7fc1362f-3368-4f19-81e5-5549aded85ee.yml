            value: |
              <p>The Legal Assistant will perform the following duties: Utilize advanced knowledge of legal technology, word, and information processing software, including Microsoft Office Suite and Excel. Understands district and circuit court rules and protocols. Edits and proofreads initial drafts, performs cite checking and assemble documents for filing and mailing. Receives, screens, and refers telephone and in-person callers. Answers general inquiries based on knowledge of the defender organization&rsquo;s activities and program operations and obtains information from others as requested by the Assistant Defender(s). Screens and processes incoming mail and handles some routine matters as authorized. Receives and routes incoming mail and deliveries to appropriate destinations. Reviews outgoing mail for accuracy. Maintains correspondence control records. Prepares correspondence by either drafting from general instructions or typing in prescribed format. Prepares memoranda for signature by the Assistant Defender(s). Maintains calendars for the Assistant Defender(s), setting appointments as authorized. Arranges meetings and conferences, informing participants of date, time, and location of meeting. Manages business travel for the Assistant Defender(s). Reminds the Assistant Defender(s) of appointments and commitments. Organizes case files for Assistant Defender(s) and is responsible for other case management functions as assigned which include closing and scanning of case files; record future court appearances on the office master and personal calendars and notify clients of the dates and times of court appearances and appointments with the Assistant Defender(s).</p>
            format: null
