          -
            value: 'This position is located in the District Court headquarters office in St. Louis, MO. The Financial Specialist position assists in performing and coordinating administrative, technical, and professional work related to financial and accounting activities of the court, including compliance with appropriate guidelines, policies, and internal controls. The incumbent performs basic accounts payable and accounts receivable duties and reviews the accuracy of monies received and disbursed by the court, processes financial transactions, and maintains required records in accordance with court policies and approved internal controls for court financial transactions.'
