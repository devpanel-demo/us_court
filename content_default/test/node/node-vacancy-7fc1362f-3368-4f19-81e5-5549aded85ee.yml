            value: 'An Administrative Assistant to a Probation Officer (AAPO) provides administrative support to probation/pretrial services officers in a wide range of areas, including assisting with conducting investigations, compiling collateral investigations, compiling criminal histories, coordinating with collateral agencies, and performing similar duties under the guidance of a probation/pretrial services officer. The District of Kansas is an evidence-based organization, which means that work is approached in a manner that has been empirically researched and proven to have measurable positive outcomes for defendants and offenders.  '
