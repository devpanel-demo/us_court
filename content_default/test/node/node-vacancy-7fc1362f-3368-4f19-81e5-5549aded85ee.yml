            value: 'Assistant Computer Systems Administrator'
        field_job_url: null
        field_miscellaneous:
          -
            value: |
              <p><strong>Who We Are:</strong><br />
              We work to keep people who are charged with federal crimes out of prison. Our clients are people who cannot afford private counsel. We take a holistic approach, designed to protect our clients&rsquo; rights, and center their humanity at every stage of the criminal case. The Western Missouri FPD is a high-energy workplace that promotes diversity, collaboration, and fairness.</p>
            format: null
        field_opening_date:
          -
            value: '2023-11-13'
        field_open_until_filled:
          -
            value: '1'
        field_overview:
          -
            value: 'The Assistant Computer Systems Administrator (ACSA) serves a critical role for the FPD, and their work is essential to the success of its mission. The ACSA will provide day-to-day support to all members of the WDMO FPD whether they are in- person or full time remote. IT support will include hardware maintenance, application installation, application upgrades, troubleshooting of hardware and software issues, secondary server maintenance, and other routine computer related tasks.'
            format: null
        field_position_description:
          -
            value: |
              <p>This role requires on-site hardware support. After an introductory period, hybrid work may be available as responsibilities allow. This is not a remote position.<br />
              Duties include:</p>
              <ul>
              <li>Windows 11 desktop, laptop and tablet computer support and administration.</li>
              <li>Microsoft 365 and Teams application support.</li>
              <li>Application Support for legal software.</li>
              <li>Demonstrated ability to prioritize multiple demands, meet established deadlines, and fulfill commitments.</li>
              <li>Provide full range of IT support in line with "service excellence" and national standards to users.</li>
              <li>Systems Administration:</li>
              <li>Maintain backup routines, disaster recovery, and vulnerability detection and remediation.</li>
              <li>Perform software/hardware installation and support.</li>
              <li>Work closely with the Supervisory CSA, CSA, and other ACSAs to assist in projects, training sessions, and audio-visual setups in the office.</li>
              <li>Responsible for PC imaging procedures and inventory, resource, and asset management in the office.</li>
              <li>Assist with and organize office projects that require IT assistance, and responsible for move, add and change requests for the office.</li>
              <li>Adhere to all local and regional IT operational standards and procedures.</li>
              <li>Prepare, review, and evaluate documentation, specifications, test plans, and procedures.</li>
              <li>Litigation Support:</li>
              <li>Download, prepare, and make eDiscovery (evidence) available to attorneys.</li>
              <li>Support other staff as they process eDiscovery.</li>
              <li>An understanding of digital forensics is desirable.</li>
              <li>Maintain project documentation and document their work on daily basis.</li>
              <li>Some travel (0-10%) and the occasional lifting of equipment up to 50 pounds required.</li>
              </ul>
              <p>The applicant should demonstrate strong attention to detail and the ability to maintain effective working relationships with those contacted during work. They should have an interest in learning about e-discovery and digital evidence practices in federal court, and a desire to assist in leveraging those technologies to better represent clients.</p>
            format: null
        field_qualifications:
          -
            value: |
              <p>The candidate must be a high school graduate. Graduates of a college or technical school of recognized standing with a degree in computer science, management information systems or other closely related degree are strongly preferred.<br />
              The position requires at least three years of general experience and four years of specialized experience which provided a working knowledge of computer systems administration principles, practices, methods, and techniques. A college degree may substitute for experience.<br />
              The candidate must have a valid driver&rsquo;s license and proof of insurance.<br />
              The candidate must have demonstrated proficiency in mastering and applying new technical skills and concepts, the ability to quickly diagnose and respond to system difficulties, strong client-service orientation, and excellent communication skills.</p>
              <p>In addition, the ideal candidate will be able to:</p>
              <ul>
              <li>Respond promptly and professionally to customer/user support needs, inquiries, and requests.</li>
              <li>Follow through on assignments and issues.</li>
              <li>Continually improve on the service offered in the office.</li>
              <li>Learn new technologies and work to improve existing technology operations.</li>
              <li>Keep current with changes with technology and digital evidence that impact federal criminal cases.</li>
              <li>Produce professional quality work within tight deadlines and evolving priorities.</li>
              <li>Respond in timely manner to requests for assistance, and keep parties informed regarding the status of the work until completion.</li>
              <li>Collaborate with a creative and supportive team.</li>
              </ul>
