            value: |
              The Missouri Eastern District Court is accepting applications for a Systems Administrator to join its Information Technology Department in St. Louis. The IT Department provides user support and services to over 300 members in Chambers, Clerk’s Office, Probation Office and Pretrial Services and across three divisional offices.

