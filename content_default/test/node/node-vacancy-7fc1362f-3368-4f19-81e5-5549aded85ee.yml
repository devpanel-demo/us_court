              <p><strong>Application Procedures:</strong><br />
              Send cover letter, resume with three professional references, and the AO 78 Application for Employment via email to: <a href="mailto:careers@innb.uscourts.gov">careers@innb.uscourts.gov</a>. The most qualified candidates will be invited to one or more interviews. Only applicants selected for interviews will be contacted by the court.</p>
              <p><strong>Information for Applicants:</strong><br />
