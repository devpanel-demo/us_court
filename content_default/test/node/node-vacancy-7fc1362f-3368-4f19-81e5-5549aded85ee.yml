              <li>Keep judge and immediate staff informed of case progress. &nbsp;Assist the judge and parties in jury&nbsp;selection and maintain records of jury selection and attendance. Act as liaison between the clerk&#39;s&nbsp;office, the bar, the public, and the judge. Maintain contact with counsel during deliberations.</li>
