              <p>To qualify for placement at the CL26, the applicant must have a minimum of two years of specialized experience. Internal candidates must have two years of experience including one-year equivalent to work at CL25. Specialized experience is defined as progressively responsible experience designing, implementing or maintaining computer systems that included the completion of computer project assignments involving systems analysis, computer programming, systems integration, and/or information technology project management. The work involves analyzing and evaluating varied information from multiple sources, forming conclusions, and taking or recommending courses of action. It requires the application of theoretical and practical knowledge obtained through education and/or experience in the information technology field. The work requires computer security knowledge, skills and experience.</p>
