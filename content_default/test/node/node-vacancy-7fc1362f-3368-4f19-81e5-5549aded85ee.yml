        field_overview:
          -
            value: 'U.S. Probation and Pretrial Services in the District of Minnesota has its headquarters in the U.S. Courthouse located at 300 South Fourth Street, Suite 406, Minneapolis, Minnesota. There are field offices located in Bemidji, Duluth, Fergus Falls, Rochester, and Saint Paul. The U.S. Probation and Pretrial Services Office serves the Judicial District of Minnesota, which includes 87 counties. U.S. Probation and Pretrial Services Officers (USPOs) serve in a judiciary law enforcement position and assist in the administration of justice and promote community safety, gather information, supervise persons under supervision, interact with collateral agencies, prepare reports, conduct investigations, and present recommendations to the Court. USPOs, for the District of Minnesota, are committed to enhanced community supervision programming focusing more on evidence-based practices. The selected candidate will serve under the guidance of a supervisor. This is an entry-level vacancy with a starting grade of CL-26, with promotion potential to CL-28 without further competition. Preference will be given to applications submitted by 5 p.m. CST on Sept. 30, 2023. More than one position may be filled. This recruitment is based on budget availability.'
            format: null
        field_position_description:
          -
            value: |
              <ul>
              <li>Conduct investigations and prepare reports for the Court with recommendations, which requires interviewing persons under supervision and their families, as well as collecting background data from various sources. An integral part of this process is the interpretation and application of policies and procedures, statutes, Federal Rules of Criminal Procedures, and may include U.S. Sentencing Guidelines, Monographs, and relevant case law. Track legal developments, and update staff and the Court.</li>
              <li>Enforce court-ordered supervision components and implement supervision strategies. Maintain personal contact with persons under supervision through office and community contacts and by telephone. Investigate employment, sources of income, lifestyle, and associates to assess risk and compliance. Address substance abuse, mental health, domestic violence, and similar problems and implement the necessary treatment or violation proceedings, through assessment, monitoring, and counseling.</li>
              <li>Investigate and analyze financial documents and activities and take appropriate action. Interview victim(s) and provide victim impact statements to the Court. Ensure compliance with Mandatory Victims Restitution Act. Responsible for enforcement of location monitoring conditions ordered by the Court, and in some districts may perform location monitoring reintegration on behalf of the Bureau of Prisons.</li>
              <li>Review and resolve disputed issues involving persons under supervision and present unresolved issues to the Court for resolution. Assess persons under supervision level of risk and develop a blend of risk management strategies for controlling and correcting risk.</li>
              <li>Communicate with other organizations and persons (such as the U.S. Parole Commission, Bureau of Prisons, law enforcement, treatment agencies, and attorneys) concerning persons under supervision behavior and conditions of supervision. Identify and investigate violations and implement appropriate alternatives and sanctions. Report violations of the conditions of supervision to the appropriate authorities. Prepare written reports of violation matters and make recommendations for disposition. Testify at court or parole hearings. Conduct Parole Commission preliminary interviews. Guide the work of staff providing administrative and technical assistance to officers.</li>
              <li>Schedule and conduct drug use detection tests and DNA collection of persons under supervision, following established procedures and protocols. Maintain paper and computerized records of test results. Maintain chain of custody of urinalysis testing materials.</li>
              <li>Respond to judicial officer&rsquo;s requests for information and advice. Testify in court as to the basis for factual findings and (if warranted) guideline applications. Serve as a resource to the Court. Maintain detailed written records of case activity. May conduct surveillance and/or search and seizure at the direction of the Court.</li>
              </ul>
            format: null
        field_qualifications:
          -
            value: |
              <p><strong>Minimum Qualifications:</strong></p>
              <ul>
              <li>Must be a U.S. citizen or foreign national eligible for federal employment.</li>
              <li>Possession of a valid driver&rsquo;s license.</li>
              <li>Completion of a bachelor&rsquo;s degree from an accredited college or university in a field of academic study, such as criminal justice, criminology, psychology, sociology, human relations, business or public administration, or another closely related field which provides evidence of the capacity to understand and apply the legal requirements and human relations skills involved in the position.</li>
              <li>The selected candidate must have specialized experience as shown below:</li>
              </ul>
              <p><strong>Level - Minimum Education and/or Experience Requirements:</strong><br />
