              <p><strong>Selection Criteria</strong>: The successful applicant must have an established capacity or clearly demonstrated aptitude for excellence in criminal defense practice, a commitment to the representation of indigent accused persons, and a reputation for integrity. The applicant must also possess the ability to communicate effectively and have strong written and oral advocacy skills. An applicant must have a demonstrated commitment to working with diverse communities and with clients from a range of backgrounds. Three or more years of state or federal criminal defense experience is preferred but not required. The position is &ldquo;at will&rdquo; excepted service and does not carry the tenure rights of competitive civil service.</p>
