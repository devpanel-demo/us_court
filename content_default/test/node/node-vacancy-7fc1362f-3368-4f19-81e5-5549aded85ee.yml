              <p><strong>Training</strong><br />
              During their first year of duty (or when classes become available), probation officers receive extensive local training and are required to successfully complete a four-week intensive national training program at the U.S. Probation and Pretrial Services Training Academy in Charleston, South Carolina.</p>
