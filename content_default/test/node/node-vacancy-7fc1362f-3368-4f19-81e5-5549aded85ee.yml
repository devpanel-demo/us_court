            value: 'Official Court Reporter'
        field_job_url: null
        field_miscellaneous:
          -
            value: |
              <p><strong>Judgement and Ethics:</strong><br />
              Knowledge of and compliance with the Code of Conduct for Judicial Employees and court confidentiality requirements. Demonstrated ability to exhibit the qualities of judgment, temperament, integrity, trustworthiness and strong character required of an officer of the judiciary is required. Ability to maintain confidentiality, handle sensitive information and exercise discretion at all times. Demonstrated skill in providing excellent customer service.</p>
              <p><strong>Conditions of Employment:</strong><br />
              Applicants must be U.S. citizens or eligible to work in the U.S. All application information is subject to verification. The selected candidate will be subject to a background check as a condition of employment and will be hired provisionally pending successful completion of the background check. Unsatisfactory results may result in termination of employment. Court employees are required to adhere to the Code of Conduct for Federal Judicial Employees. This position is subject to mandatory electronic funds transfer for payroll direct deposit.</p>
            format: null
        field_opening_date:
