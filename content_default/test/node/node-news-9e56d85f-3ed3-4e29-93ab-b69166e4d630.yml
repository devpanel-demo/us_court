        field_fc_be_body:
          -
            value: '<h2>Criminal Filings</h2><p>Criminal defendant filings (including transfers) in the U.S. district courts decreased 3 percent (down 2,161 defendants) to 68,950.</p><p>Filings involving drug offenses, which accounted for 28 percent of total defendant filings, went down 10 percent to 19,207.</p><ul><li>Defendants charged with crimes involving drugs other than marijuana dropped 9 percent to 18,158.</li><li>Defendants charged with marijuana offenses declined 19 percent to 1,049.</li></ul><p>Reductions also occurred in filings in the following categories.</p><ul><li>Defendants facing charges related to firearms and explosives dropped 5 percent to 10,635.</li><li>Defendants prosecuted for property offenses fell 11 percent to 7,140.</li><li>Defendants accused of sex offenses decreased 6 percent to 3,050.</li><li>Defendants charged with violent offenses went down 9 percent to 2,630.</li><li>Defendants charged with general offenses (e.g., public-order crimes such as money laundering) declined 24 percent to 1,533.</li><li>Defendants prosecuted for regulatory offenses decreased 2 percent to 1,262.</li><li>Defendants accused of justice system offenses (i.e., crimes related to judicial proceedings, such as obstruction of justice or failure to appear) fell 14 percent to 724.</li></ul><p>Filings for defendants charged with immigration offenses, which constituted 29 percent of all criminal defendant filings, grew 10 percent to 20,134 (this total does not include defendants charged with immigration crimes in petty offense cases disposed of by magistrate judges).</p>'
            format: wysiwyg
