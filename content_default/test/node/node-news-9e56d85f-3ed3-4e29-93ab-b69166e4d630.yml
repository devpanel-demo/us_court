        field_fc_be_body:
          -
            value: '<h2>U.S. District Courts</h2><p>Combined filings in the U.S. district courts for civil cases and criminal defendants decreased by 27,043 (down 7 percent) to 353,170. Terminations rose by 80,502 (up 24 percent) to 412,052. As terminations exceeded filings, the total for pending civil cases and criminal defendants fell by 58,595 (down 8 percent) to 702,433.</p><h2>Civil Filings</h2><p>Civil case filings in the U.S. district courts dropped 8 percent (down 24,882 cases) to 284,220. This change occurred largely because of a reduction in multidistrict litigation (MDL) cases directly filed in a single district that alleged that the 3M Company sold its Combat Arms earplugs to the U.S. military without disclosing defects that reduced hearing protection.</p><p>Filings of cases involving diversity of citizenship (i.e., disputes between citizens of different states and/or between U.S. citizens and citizens of foreign nations) fell 23 percent to 109,095.</p><ul><li>Personal injury/product liability filings declined 39 percent (down 37,739 cases) as cases involving other personal injury/product liability fell by 30,525 filings (down 42 percent). The previous year, more than 64,000 MDL cases addressing 3M Combat Arms earplugs had been filed in the Northern District of Florida, compared with 29,504 filed in the 12-month period ending March 31, 2023.</li><li>Health care/pharmaceutical cases decreased 30 percent (down 7,251 cases), primarily because fewer MDL cases involving Johnson &amp; Johnson talcum powder were filed in the District of New Jersey.</li><li>Contract actions grew 22 percent (up 4,854 cases) as insurance cases increased 33 percent (up 4,296 cases).</li></ul>'
            format: wysiwyg
