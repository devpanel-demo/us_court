      value: "<!-- wp:paragraph -->\r\n<p>\r\n\t*Adjusted Filings per Panel and Weighted Filings per Judgeship are Calendar Year Data\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\r\n\tBeginning with calendar year 2015, weighted filings are based on the new district court case weights <a href=\"node/14017\">approved by the Judicial Conference</a> in March 2016.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p> The new weighted filings definition may affect whether specific vacancies qualify as judicial emergencies.  Read about how a <a href=\"node/12991\">judicial emergency is defined</a>.  </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:drupalblock/views-block-vacancies-judicial-emergencies {\"blockId\":\"views_block:vacancies_judicial-emergencies\"} /-->"
