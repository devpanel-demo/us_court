custom_fields:
  body:
    -
      value: '<p>These three branches — legislative, executive, and judicial — operate within a constitutional system of “checks and balances.” This means that although each branch is formally separate from the other two, the Constitution often requires cooperation among the branches. Federal laws, for example, are passed by Congress and signed by the President. The judicial branch, in turn, has the authority to decide the constitutionality of federal laws and resolve other cases involving federal laws. But judges depend upon the executive branch to enforce court decisions.</p><p>Courts provide a peaceful way to decide private disputes that people can’t resolve themselves. Depending on the dispute or crime, some cases end up in the federal courts and some end up in state courts.&nbsp;</p><p>Learn about the <a href="/node/2925" data-entity-type="node" data-entity-uuid="12b1aaff-3a03-4f58-a09b-724855dbb98e" data-entity-substitution="canonical">difference between federal and state courts</a>.&nbsp;</p><h2>Supreme Court</h2><p>The U.S. Supreme Court is the highest court in the United States. Article III of the U.S. Constitution created the Supreme Court and authorized Congress to pass laws establishing a system of lower courts. Learn more about the <a href="http://www.supremecourt.gov/">Supreme Court</a>.</p><h2>Courts of Appeals</h2><p>There are 13 appellate courts that sit below the U.S. Supreme Court, and they are called U.S. courts of appeals. The appellate court’s task is to determine whether the law was applied correctly in the trial court or federal administrative agency. Learn more about <a href="/node/60001" data-entity-type="node" data-entity-uuid="a3fc428c-7b73-475e-8c1f-b9ffdf1aead2" data-entity-substitution="canonical">courts of appeals</a>.&nbsp;</p><h2>District Courts</h2><p>The nation’s 94 district or trial courts are called U.S. district courts. District courts resolve disputes by determining the facts and applying the law to those facts. Learn more about <a href="/node/60003" data-entity-type="node" data-entity-uuid="bf07667e-4771-4957-8879-b599ad39d8e2" data-entity-substitution="canonical">district courts</a>.</p><h2>Bankruptcy Courts</h2><p>There are 90 U.S. bankruptcy courts. Bankruptcy courts help people and businesses who cannot pay their debts get a “fresh start.” Learn more about <a href="/node/60000" data-entity-type="node" data-entity-uuid="08561cc5-5cb5-4815-8dc7-b150e13a5a9e" data-entity-substitution="canonical">bankruptcy courts</a>.</p><h2>Article I Courts</h2><p>Congress created several Article I that are not part of the Third Branch. Article I Courts include:</p><ul><li><a href="http://www.uscourts.cavc.gov/">U.S. Court of Appeals for Veterans Claims</a></li><li><a href="http://www.armfor.uscourts.gov/newcaaf/home.htm">U.S. Court of Appeals for the Armed Forces</a></li><li><a href="http://www.ustaxcourt.gov/">U.S. Tax Court</a></li></ul>'
