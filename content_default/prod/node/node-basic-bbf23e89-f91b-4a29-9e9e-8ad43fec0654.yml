            value: "<p>\r\n\tSince 1999, when a presidential proclamation cited June as Pride Month, Americans have recounted and recognized the struggles and achievements of a community striving for equality and inclusion. Many consider the <a href=\"https://www.history.com/topics/gay-rights/the-stonewall-riots\">Stonewall Uprising</a> that made the news on June 28, 1969, as the tipping point in the rights movement that has impacted lesbian, gay, bisexual, transgender and queer individuals and their communities as well as the broader society.\r\n</p>\r\n\r\n<p>\r\n\tLearn about the federal judge who led the way for others in the judiciary.\r\n</p>\r\n"
