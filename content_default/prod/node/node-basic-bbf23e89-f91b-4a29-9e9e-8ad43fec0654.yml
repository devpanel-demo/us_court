            value: "<p>\r\n\tIn 2011, 17 years after Batts’ confirmation, Oetken joined her on the bench in the Southern District of New York. As a law clerk for Supreme Court Justice Harry S. Blackman at the time Batts was confirmed, Oetken remembered the occasion as a moment that he started to think seriously about becoming a judge himself.\r\n</p>\r\n\r\n<p>\r\n\tBatts and Oetken were later joined on the U.S. District Court bench by other judges from the LGBTQ community. <a href=\"https://justiceforall.ca2.uscourts.gov/\">In a videotaped conversation</a> with Oetken, and U.S. District Court Judges Pamela Chen and Alison Nathan, Batts smiled as she described herself during the years on the bench before they arrived: “There was this lone wolf sitting up here in the Southern District of New York, and I can’t tell you — I can’t tell you — how happy I was when I got company.”\r\n</p>\r\n"
            format: wysiwyg
