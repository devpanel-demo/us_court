      value: '<p><a href="node/29817">Asset Management Planning Process (2022)</a> - This handbook communicates the Judiciaryâ€™s AMP process and related activities.&nbsp;</p><p><a href="node/9354">Civil Litigation Management Manual (2010)</a> - This manual&nbsp;provides trial judges a handbook on managing civil cases.</p><p><a href="node/4367">Courtroom Technology Manual (1999)</a> -&nbsp;This manual outlines initiatives aimed at reducing the judiciary''s reliance on paper and achieving economics in its way of doing business.</p><p><a href="node/2877">Federal Court System in the U.S.</a> - An introduction for judges and judicial administrators from other countries&nbsp;to the U.S. federal judicial system and its relationship to the other parts of the U.S. government.</p><p><a href="node/2875">Journalist''s Guide to the Federal Courts</a> - Assists reporters assigned to cover the federal courts.</p>'
