custom_fields:
  body:
    -
      value: '<p>The plan included 93 recommendations and 76 implementation strategies covering topics including</p><ul><li>judicial federalism</li><li>the structure of courts</li><li>the adjudication process</li><li>judicial governance</li><li>resources, and</li><li>the relationship between the judiciary and society.</li></ul><p>The plan also included statements of the federal judiciary’s vision, mission, and core values.&nbsp;</p><p>The Long Range Plan helped guide federal judiciary policy-making activities for many years, with the Judicial Conference and its committees bearing much of the responsibility for its implementation.&nbsp; The Long Range Plan also guided and influenced the strategic planning activities of courts and other judicial branch entities.</p><p>In 2010, the Strategic Plan for the Federal Judiciary succeeded the Long Range Plan as the strategic plan for the Judicial Conference and its committees.&nbsp; However, its recommendations and implementation strategies include many statements of Judicial Conference policy that, unless superseded by later Judicial Conference action, remain in effect to this day.</p>'
      summary: 'The first comprehensive long-range or strategic plan for the federal judiciary that continues to have relevance for the judiciary today.'
      format: wysiwyg
