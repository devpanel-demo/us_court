custom_fields:
  body:
    -
      value: "<!-- wp:paragraph -->\r\n<p>\r\n\tThe Ninth Circuit Judicial Council, in cooperation with the Judicial Conference, has authorized the three districts in the Ninth Circuit (District Court for the Northern District of California, the District Court of Guam, and the District Court for the Western District of Washington) that participated in the <a href=\"node/14087\">2011-2015 cameras pilot</a> to continue the pilot program under the <a href=\"/file/2591/download\">same terms and conditions</a> to provide longer term data and information to the Committee on Court Administration and Case Management. \r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:list -->\r\n<ul><li><a href=\"/about-federal-courts/judicial-administration/node/2758\">History of Cameras in Courts</a></li><li><a href=\"/about-federal-courts/judicial-administration/node/14087\">Case Video Archive</a></li><li><a href=\"/about-federal-courts/judicial-administration/node/36418\">Cameras in the Courtroom Policy</a></li></ul>\r\n<!-- /wp:list -->\r\n\r\n<!-- wp:heading -->\r\n<h2>\r\n\tAvailable Court Videos\r\n</h2>\r\n<!-- /wp:heading -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\r\n\tView video recordings of the cases from the District Court for the Northern District of California, the District Court of Guam, and the District Court for the Western District of Washington.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p> Filter by court, subject matter, and procedural posture to find the case you want to view.  </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:drupalblock/views-block-cameras-in-court-landing-block-cameras-in-court-landing {\"blockId\":\"views_block:cameras_in_court_landing-block_cameras_in_court_landing\"} /-->"
      summary: ''
      format: gutenberg
