            value: '<p>Federal jurors can fade to the background in popular courtroom dramas full of surprise witnesses and passionate sidebars, but they’re center stage in the real justice system.</p><p>“It’s not Hollywood,” said Kris Porter, a jury administrator in the Western District of Washington. “The stuff on TV shows is very different from the courtroom.”</p><p>When a summons could arrive in the mail any day, it helps to know what’s fact and what’s fiction about jury service. A federal judge, juror, and two jury administrators answered frequently asked questions about jury service to dispel misconceptions about <a href="https://node/33714">serving on a jury</a>. Their answers have been edited for clarity.</p><h2>What is the role of a jury?</h2><p>“Juries are collections of people drawn from the community, and they have the same role in all courts,” said Judge Edward M. Chen of the Northern District of California. “They’re charged with finding the facts, determining what happened, applying the instructions on the law given by the judge, and rendering a verdict.”</p><h2>What are the qualifications to become a juror?</h2><p>U.S. citizens who are at least 18 years old generally <a href="https://node/1766">qualify for federal jury service</a>, and no special training is required to become a juror, said Porter, a jury administrator in the Western District of Washington.</p><p>“All you have to do is listen and judge fairly,” Porter added. “Jury service is part of your civic duty, and the administration of justice can’t happen without the American public’s involvement in the jury process.”</p><h2>How long do federal jury trials last, and how likely am I to be summoned?</h2><p>“Most trials are only three to four days, and a very small percentage of Americans ever get the chance to serve on a jury,” said Anne Brabham, a jury administrator in the Northern District of Texas. “If you are summoned, you’re lucky. The jurors who do serve email us back and say, ‘I’m glad I did this.’”</p>'
