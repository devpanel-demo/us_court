            value: '<p>Jury service is a civic duty enshrined in the country’s founding documents and allows U.S. citizens to be direct participants in administering justice.</p><p>For Judge Chen, jury service “keeps the law close to the people.”</p><p>“Jury service is a part of democracy in action – people from the community sitting in judgment of people from the community,” Chen said. “Jury service is a valuable experience for jurors and essential to the courts. Jury service is their chance to contribute to our legal and justice system, and we need their voices and their collective judgment.”</p><p>For more information about this important public civic duty, visit the <a href="node/33714">Jury Service section</a>. &nbsp;</p>'
