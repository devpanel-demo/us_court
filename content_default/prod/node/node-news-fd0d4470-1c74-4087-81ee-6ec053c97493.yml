            value: '<p>Brabham added that courts are careful not to summon more jurors than are needed to <a href="node/2434">select an impartial panel</a>. “A frequent complaint I hear from jurors is, ‘I came in, just sat down, and wasted my time.’ I try to convey that each juror’s participation in the process is essential to our constitutional right to trial by jury. While cases often settle or defendants decide to enter pleas on the day of trial, the readiness of the jury may be the catalyst needed to bring the case to conclusion. We release jurors as quickly as possible to minimize the impact on their time.”</p>'
