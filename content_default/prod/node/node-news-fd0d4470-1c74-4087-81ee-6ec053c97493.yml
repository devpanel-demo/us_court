            value: '<h2>What is it like to serve as a juror?</h2><p>“Before serving on a jury, I wasn’t fully aware of how <a href="node/2434">the judge and jury work together</a>,” said Diane Wilkinson, a juror in a recent trial in the Western District of Washington. “The judge’s instructions and decisions helped me have confidence in the process. It was also helpful to be reminded that our decision had to be based on the law, whether we agreed with it or not and whether we liked it or not. I am more convinced than ever that we are lucky to have jury trials in our nation, and jury service is our chance to contribute to our country.”</p><h2>How do diverse juries serve justice?</h2><p>“It’s important to have a jury of our peers – a breadth of views,” said Judge Chen. “It’s useful to have people from different perspectives in the same room because not all people have the same experience and see things the same way. There are studies that show the more representative jurors are, the more complete discussions they have.”</p><h2>Why does jury service matter?</h2>'
