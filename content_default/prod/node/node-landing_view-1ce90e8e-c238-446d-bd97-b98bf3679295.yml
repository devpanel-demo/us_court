  field_lead_paragraph:
    -
      value: '<p>The work of the federal courts touches upon many of the most significant issues affecting the American people, and federal judges exercise wide authority and discretion in the cases over which they preside. This section offers information on how federal judgeships are created, how judges are chosen, a summary of judicial vacancies, and provides basic information on judicial compensation, the history of judges and judgeships, and judicial biographies.</p>'
