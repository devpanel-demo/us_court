        behavior_settings: {  }
      custom_fields:
        field_callout_attribution: null
        field_callout_body:
          -
            value: '<p>Email: <a href="mailto:albert_tripp@ao.uscourts.gov">Albert Tripp</a><br>Phone: 202-502-1330<br>Fax: 202-502-1066</p>'
            format: wysiwyg
        field_callout_pull_quote:
          -
            value: '0'
        field_callout_title:
          -
            value: 'Contact Us'
        field_embedded_widget: null
        field_fc_be_body:
          -
            value: '<h2>Open Market Solicitations</h2><p>In addition to publishing judiciary procurement policy, PMD provides operational contract support for the AO, and awards various judiciary-wide Blanket Purchase Agreements and indefinite contracts. Information on open market solicitations over $100,000 issued by either PMD,&nbsp;by local court units, or federal public defenders may be found on GSA’s&nbsp;<a href="https://www.fbo.gov/">Federal Business Opportunities</a>. &nbsp;</p><p>Smaller dollar open market solicitations issued by PMD are listed below.&nbsp;Information about smaller dollar open market solicitations issued by local court units or federal public defenders may be found on the individual court or federal public defender website.</p><h2>Limited Sources Justification (LSJ)</h2><table><tbody><tr><td>Task Order</td><td>Point of Contact</td><td>Title/Description</td></tr><tr><td><a href="file/27344/download">USCA15F1003</a>&nbsp;(pdf)</td><td><a href="mailto:Christina_Carter-Kurant@ao.uscourts.gov">Christina_Carter-Kurant@ao.uscourts.gov</a></td><td>LSJ to Extend the AT&amp;T Wireless Services Task Order USCA15F1003 for 6 months in accordance with 2-90C Option to Extend Services (Apr 2013).</td></tr><tr><td><a href="file/28271/download">USCA15BPAC1020</a> (pdf)</td><td><a href="mailto:Candace_Browne@ao.uscourts.gov">Candace_Browne@ao.uscourts.gov</a></td><td>LSJ to extend the Axxum order for up to an additional one year period in accordance with 2-90C Option to Extend Services (Apr 2013).</td></tr></tbody></table><h2>Solicitations for Review</h2><table><tbody><tr><td>Task Order</td><td>Point of Contact</td><td>Title/Description</td></tr><tr><td><a href="file/33982/download">USCA21F4041</a> (pdf)<br><a href="file/33989/download">USCA21F4042</a> (pdf)</td><td><a href="mailto:Candace_Browne@ao.uscourts.gov">Candace_Browne@ao.uscourts.gov</a><br><a href="mailto:Kimeerly_Fleming@ao.uscourts.gov">Kimeerly_Fleming@ao.uscourts.gov</a></td><td>This JEFO supports the award of two task orders, under the General Services Administration’s (GSA’s) Enterprise Infrastructure Solutions (EIS) contract, to AT&amp;T in support of the Administrative of Office of the U.S. Courts’ (AOUSC’s) and the Federal Public Defenders’ (FPD’s) Internet Data Center (IDC) requirements. Both task orders shall have a period of performance consisting of one 24-month base period, one (1) 12-Month option period for the&nbsp; San Diego IDC location, and six (6) 12-month option periods for the Ashburn location.&nbsp;Throughout the period of performance of these task orders, AOUSC and FPD will be working through the competitive procurement process for long-term solutions to fulfill these IDC requirements.</td></tr></tbody></table><p>&nbsp;</p>'
            format: wysiwyg
