        field_fc_be_body:
          -
            value: '<p>Procurement within the federal judiciary is not subject to the Federal Acquisition Regulation (FAR), which applies to most Executive Branch agencies. Judiciary procurement policies are the responsibility of the Procurement Management Division (PMD) within the Administrative Office of the U.S. Courts (AO), and are issued in the <a href="https://node/1972"><em>Guide to Judiciary Policy</em>, Volume 14 (Procurement)</a>. Offerors or contractors wishing to find the full text of individual provisions or clauses incorporated by reference in judiciary solicitations and contracts are directed to <a href="https://file/721">Appendix 1B of Volume 14</a>.</p>'
            format: wysiwyg
        field_fc_be_heading: null
        field_fc_be_image: null
        field_fc_be_video: null
        field_fc_be_video_caption: null
        field_gallery: null
    -
      uuid: c38d4087-6ea7-4dc2-8369-02b6e5a27237
      entity_type: paragraph
