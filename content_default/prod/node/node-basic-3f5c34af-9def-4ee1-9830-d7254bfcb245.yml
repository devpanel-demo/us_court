      value: '<h2>Appellate Proceedings</h2><p>Each court of appeals can determine whether appellate proceedings will be broadcast at their court.&nbsp;<a href="/node/12916" data-entity-type="node" data-entity-uuid="587c8944-527e-46b0-ae1a-ae3255291fa1" data-entity-substitution="canonical">Visit a court of appeals website</a>&nbsp;for information on how to observe a proceeding remotely.&nbsp;</p><h2>Civil and Bankruptcy Proceedings</h2><p>The public can access live audio of certain civil and bankruptcy non-trial proceedings as long as a witness is not testifying. <a href="node/36418">The policy</a>, which went into <a href="/node/36010" data-entity-type="node" data-entity-uuid="3b3fd5f1-036e-4227-abbb-f572a9f21918" data-entity-substitution="canonical">effect on Sept. 22, 2023</a>, allows judges to use their discretion in deciding whether to permit remote public audio access to any portion of eligible proceedings.&nbsp;</p><h2>Criminal Proceedings</h2><p>There is generally no remote public access to criminal proceedings. As stated in Federal Rule of Criminal Procedure 53: "[e]xcept as otherwise provided by a statute or these rules, the court must not permit the taking of photographs in the courtroom during judicial proceedings or the broadcasting of judicial proceedings from the courtroom."</p><h2>History of Cameras, Broadcasting, and Remote Access</h2><p><a href="node/2758">Read a history</a> of federal court broadcasting and remote access policies since 1946.</p><h2>Remote-Pilot Studies</h2><p>Since 2011, two pilot studies permitted an analysis of remote access to federal proceedings in designated courts. Both studies have ended, although three districts in the Ninth Circuit may continue to post video recordings of some civil proceedings.</p><h3>Cameras in Courts Pilot</h3><p>The Judicial Conference authorized a pilot project that evaluated the effect of cameras in district court courtrooms, by conducting video recordings of civil proceedings and publishing these recordings. Fourteen courts participated in the pilot, which began in 2011 and ended in 2015. Since then, the Ninth Circuit Judicial Council, in cooperation with the Judicial Conference, authorized the Northern District of California, District of Guam, and Western District of Washington to continue with the pilot.&nbsp;</p><ul><li><a href="node/235">View available court videos and terms of the pilot</a>.</li></ul><h3>Audio Streaming Pilot</h3><p>The Judicial Conference authorized an audio pilot program, from 2020-2023, that allowed district courts to livestream audio of civil proceedings in order to evaluate the technical, operational, and administrative costs and issues associated with providing live audio streaming. The pilot revealed that there were not any major administrative or technical challenges for using livestreaming technology.&nbsp;</p><ul><li><a href="node/19049">View pilot guidelines</a>.</li></ul>'
