custom_fields:
  body:
    -
      value: '<h2>Explore the Plan</h2><ul><li>Strategic Priorities<ul><li>Build and maintain robust and flexible technology systems and applications</li><li>Coordinate and integrate national IT systems and applications</li><li>Develop system-wide approaches to the utilization of technology</li><li>Continuously improve security practices</li></ul></li><li>Investing in the IT Program<ul><li>Resource Requirements</li><li>JITF Program Components</li></ul></li></ul>'
      summary: "Provides an overview of the Judiciary's information technology programs, describes key strategic priorities, and summarizes resource requirements."
