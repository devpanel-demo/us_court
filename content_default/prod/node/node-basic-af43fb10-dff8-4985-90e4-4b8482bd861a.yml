  field_lead_paragraph:
    -
      value: "<p>\r\n\tThe Long Range Plan for Information Technology in the Federal Judiciary provides an overview of the Judiciary's information technology programs, describes key strategic priorities for the next three to five years, and summarizes the Judiciary's anticipated resource requirements for fiscal years 2024 through 2028.\r\n</p>\r\n"
