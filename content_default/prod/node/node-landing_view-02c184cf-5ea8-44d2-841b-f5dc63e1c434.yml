      value: "<!-- wp:paragraph -->\r\n<p class=\"\">\r\n\tView the <a href=\"/node/1954\">Proposed Amendments Published for Public Comment</a>, to see if there are proposed amendments open for public comment.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p class=\"\"> Beginning with the August 2013-14 public comment period, proposed changes to the Federal Rules and Forms have been published on regulations.gov. <a href=\"node/13217\">Review archived changes and comments</a> published after August 2013.  </p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:drupalblock/views-block-federal-rules-landing-comments-block-federal-rules-landing-comments {\"blockId\":\"views_block:federal_rules_landing_comments-block_federal_rules_landing_comments\"} /-->"
      summary: "<p>\r\n\tThe Advisory Committees maintain public comments received on proposals to amend the Federal Rules.\r\n</p>"
