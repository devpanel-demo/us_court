            value: "<p>\r\n\tRealizing a career in the military was not for him, Hatchett was accepted into Howard University’s law school in 1956, taking the advice of a high school civics teacher who once told him, “America would change when the law changed,” the judge said in a <a href=\"https://drive.google.com/file/d/1dSRsIP-GGA3EsIFHqv6vFSLglr2lq4Bx/view\">2018 interview</a>.\r\n</p>\r\n\r\n<p>\r\n\tAfter graduating and passing the Florida bar exam in 1959, Hatchett opened a law practice as the civil rights movement was gaining momentum. The National Association for the Advancement of Colored People was challenging discriminatory laws in courts across the country, and Hatchett partnered with the organization on several civil rights cases.\r\n</p>\r\n"
