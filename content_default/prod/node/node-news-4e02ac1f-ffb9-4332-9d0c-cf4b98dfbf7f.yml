            value: '<p>The federal courthouse in Tallahassee, Florida will be named in honor of the late Judge Joseph W. Hatchett, a trailblazing jurist who was among the first African Americans appointed to the federal bench in the South.</p><p>The naming ceremony for the Joseph Woodrow Hatchett U.S. Courthouse and Federal Building will be held on June 30.</p><p>“Judge Hatchett was a role model for both the bench and the bar, a patriot who served the public with honor, humility, and integrity,” said Chief Judge William H. Pryor, Jr., of the U.S. Court of Appeals for the Eleventh Circuit. “Throughout his career, he was a trailblazer. Our court and nation owe him a debt of gratitude.”</p><p>Born in Clearwater in 1932, Hatchett was the youngest of five children. He grew up in poor segregated neighborhoods, attending all-black schools during the Jim Crow era. Hatchett’s father was a fruit picker and his mother was a maid. Both were devout Christians. They instilled in their children the importance of hard work and humility, said Hatchett’s grandson, Rashad Green, in an interview. In high school, Hatchett was athletic and studious, playing basketball all four years, joining the band program as a trombone player, and graduating second in his class.</p><p>At the onset of the Korean War, Hatchett enrolled in college at Florida A&amp;M University in Tallahassee on a full academic scholarship. After graduating with a major in political science in 1954, he served in the army and was stationed in West Germany as an anti-aircraft lieutenant in the 73rd AAA Battalion. It was the first time Hatchett lived in a place free of segregation, Green said.</p>'
