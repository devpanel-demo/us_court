      value: "<!-- wp:paragraph -->\r\n<p>\r\n\tReview current Judiciary job openings below. Narrow your search below using keywords or location information. A state not listed in the drop down selection means there are no current openings in that state.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\r\n\tIf you are looking for federal law clerk or appellate staff attorney positions, go to the <a href=\"http://oscar.uscourts.gov\">OSCAR website </a>to register for an account.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:paragraph -->\r\n<p>\r\n\tPlease note <a href=\"node/12987\">citizenship requirements</a>.\r\n</p>\r\n<!-- /wp:paragraph -->\r\n\r\n<!-- wp:drupalblock/views-block-vacancies-job-job-listing {\"blockId\":\"views_block:vacancies_job-job_listing\"} /-->"
