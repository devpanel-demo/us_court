custom_fields:
  body:
    -
      value: "<p>\r\n\tThe Conference most recently experimented with cameras in 2010, when it authorized a pilot in 14 district courts. The pilot program took place from July 18, 2011 to July 18, 2015. March 15, 2016, the Judicial Conference received the report of its Committee on Court Administration and Case Management and agreed not to make any changes to the Conference's cameras policy at this time.\r\n</p>\r\n<h2>\r\n\tArchived Court Videos<br>\r\n</h2>\r\n<p>\r\n\tVideo recordings and brief summaries of the cases from the pilot available. <a href=\"node/235\">View videos</a> from the 9th Circuit courts still participating in the pilot.&nbsp;Filter by court, subject matter, and procedural posture to find the case you want to view.&nbsp;\r\n</p>\r\n\r\n<!-- wp:drupalblock/views-block-cameras-in-court-landing-block-1 {\"blockId\":\"views_block:cameras_in_court_landing-block_1\"} /-->"
      summary: "<p>\r\n\tThe Judicial Conference has examined the use of cameras in federal courts on several occasions.\r\n</p>\r\n"
      format: gutenberg
  field_landing_page_image: null
