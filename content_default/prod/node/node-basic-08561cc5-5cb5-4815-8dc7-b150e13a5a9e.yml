            value: '<h2>What are Bankruptcy Courts?&nbsp;</h2><p>A fundamental goal of&nbsp;federal bankruptcy law is to give debtors a “fresh start” from certain debts.&nbsp; Federal courts have exclusive jurisdiction over <a href="https://www.uscourts.gov/about-federal-courts/types-cases/bankruptcy-cases"><u>bankruptcy cases</u></a>.&nbsp;</p><p>A petition for bankruptcy may be filed by an individual, by spouses together, or by a corporation or other entity.</p><h2>What is the Structure of Bankruptcy Courts?&nbsp;</h2><p>Bankruptcy courts are units of the district courts that hear and determine bankruptcy cases and proceedings referred to them by the district courts. There are 90 bankruptcy courts.&nbsp;</p><p>The U.S. Bankruptcy Code provides the law applicable to bankruptcy cases and proceedings and the Federal Rules of Bankruptcy Procedure and local rules of the bankruptcy courts provide procedural requirements.&nbsp;</p><p>A bankruptcy court’s rulings can be appealed to the district court, to a bankruptcy appellate panel in circuits that have them, or to the court of appeals directly, if certain statutory requirements are met.&nbsp;</p><p>Bankruptcy Appellate Panels (BAPs) are three-judge panels authorized to hear appeals of bankruptcy court decisions.&nbsp;A BAP is established by a circuit’s judicial council, and five circuits have BAPs: <a href="http://www.bap1.uscourts.gov/"><u>First Circuit</u></a>, <a href="http://www.ca6.uscourts.gov/internet/bap/bap.htm"><u>Sixth Circuit</u></a>, <a href="http://www.ca8.uscourts.gov/bankruptcy-appellate-panel"><u>Eighth Circuit</u></a>, <a href="http://www.ca9.uscourts.gov/bap/"><u>Ninth Circuit</u></a>, and <a href="http://www.bap10.uscourts.gov/"><u>Tenth Circuit</u></a>.&nbsp;</p><h2>What Types of Cases are Heard in Bankruptcy Courts?&nbsp;</h2><p>Bankruptcy generally provides two options: liquidation or reorganization.</p><ul><li>Liquidation is the selling of a debtor’s assets, if any are available, to pay creditors.&nbsp;</li><li>Reorganization involves obtaining a bankruptcy judge’s approval of a plan for repayment over time of all or a portion of the debts owed to creditors.&nbsp;</li></ul><p>There are <a href="https://www.uscourts.gov/about-federal-courts/types-cases/bankruptcy-cases"><u>different types of bankruptcies</u></a>, which are usually referred to by their chapter under the U.S. Bankruptcy Code. Learn more about federal <a href="https://www.uscourts.gov/services-forms/bankruptcy/bankruptcy-basics"><u>bankruptcy laws and the bankruptcy process</u></a>.&nbsp;</p><h2>Who Serves in Bankruptcy Courts?&nbsp;</h2><p><a href="https://www.uscourts.gov/judges-judgeships/about-federal-judges"><u>Bankruptcy judges</u></a> are judicial officers of the district court who preside over bankruptcy cases and proceedings referred to them by the district courts.&nbsp;&nbsp;</p><h2>Bankruptcy Court Statistics&nbsp;</h2><p>Review <a href="https://www.uscourts.gov/statistics-reports/analysis-reports/bankruptcy-filings-statistics"><u>bankruptcy filings statistics</u></a> for quarterly filings data tables.&nbsp;</p><p>View the <a href="https://www.uscourts.gov/statistics-reports/analysis-reports/bankruptcy-abuse-prevention-and-consumer-protection-act-report"><u>Bankruptcy Abuse Prevention and Consumer Protection Act (BAPCPA) Report,</u></a> an annual report that provides statistics on debtors seeking bankruptcy relief under chapters 7, 11, and 13 of the Bankruptcy Code.&nbsp;</p><p>For additional information about bankruptcy courts, see:&nbsp;</p><ul><li><a href="https://www.uscourts.gov/sites/default/files/understanding-federal-courts.pdf"><u>Understanding the Federal Courts</u></a>&nbsp;&nbsp;</li><li><a href="https://www.uscourts.gov/statistics-reports/federal-court-media-basics-journalists-guide"><u>A Journalist’s Guide to Federal Courts</u></a>&nbsp;</li></ul>'
