            value: '<p>Carl E. Stewart, who was chief judge in the Fifth Circuit from 2012 to 2019, noted that he was one of four African American members in the Conference in 2016, and again in 2018 with a different set of judges. “That was remarkable,” Stewart said. “Those moments stand out for me for a personal reason.”</p>'
