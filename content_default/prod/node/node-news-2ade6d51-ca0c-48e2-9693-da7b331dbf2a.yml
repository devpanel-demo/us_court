        field_fc_be_body:
          -
            value: '<p>Stewart, who was a member of the Executive Committee from 2017 to 2019 and also chaired the Conference’s strategic planning process, said one of the greatest values of the Conference is that it brings judges together from across the country, with a shared goal of improving the delivery of justice.</p><p>“We all have common concerns and common interests,” Stewart said. “To represent my circuit as the chief circuit judge, sitting around the table in the East Conference Room at the Supreme Court with all my colleagues and contemporaries, I was thrilled and honored to have the opportunity to be in that space.”</p><p>According to the judges gathering for the Conference this September, Taft’s vision of a national body to set Judiciary policy has been validated over time — especially when courts face large-scale emergencies that require a collective response.</p><p>And they feel privileged to be a part of the Conference’s 100-year history.</p>'
