            value: '<p>The Judiciary has not always controlled its own budget. When Taft and his fellow judges convened for the first time, the attorney general and the Department of Justice were responsible for the Judiciary’s accounts. There were frequent inter-branch conflicts. These were resolved in 1939, when Congress created the AO. The legislation provided that the AO Director, as the administrative officer of the courts, disburse appropriations and other funds for the maintenance and operation of the courts, under the supervision and direction of the Conference. Since then, the chair of the Budget Committee and the AO Director have presented the <a href="node/13806">Judiciary’s annual budget request</a> each year to Congress.&nbsp;</p><p>In the past 25 years, the Judiciary has weathered numerous financial storms, including sharp budget cuts known as sequestration, lapses in federal appropriations, and unforeseen expenses due to the COVID-19 pandemic. The Conference has approved emergency measures and cost-containment initiatives, such as reducing the Judiciary’s space requirements, to meet budgetary challenges.</p><h2>Court Administration</h2><p>The Conference continually considers ways to improve case management and court administration. Over the Conference''s long history, these initiatives have run the gamut from encouraging clerks'' offices in 1951, to adopt effective receipt systems, loose-leaf dockets, and card indices; to directing the AO in 1985, to develop an office automation plan. This led eventually to an electronic case filing system, which was introduced nationwide in 2001. The new system also gave public access to electronic court records through <a href="https://pacer.uscourts.gov/">PACER</a>.</p><p>In the past quarter century, the Judiciary has continued to make technological advances. The Conference has approved measures allowing circuit courts to live stream certain proceedings. In addition, in March 2022, the Conference endorsed recommendations by the Committee on Court Administration and Case Management to make searches free of charge for all non-commercial users of any future new modernized case management, electronic filing, and public access systems implemented by the Judiciary. Efforts to replace the Judiciary’s <a href="node/1985">Case Management/Electronic Case Files</a> technology are currently underway.</p><h2>Courthouse Construction</h2><p>Although the General Services Administration is responsible for the Judiciary''s courthouse needs, the Conference is a partner in the process. Shortly after World War II, a Conference committee submitted a manual establishing general standards of design and construction for federal court space in federal buildings. This manual evolved into the&nbsp;<a href="node/20052">U.S. Courts Design Guide</a>, which was adopted in 1984, revised in 1991, and further updated in 2021, with the Conference''s approval. The Conference also reviews and endorses an annual list of Courthouse Project Priorities developed by the Space and Facilities Committee.</p><p>In the wake of the terrorist attacks on Sept. 11, 2001, courts around the country reviewed their security measures. The Conference has approved the construction of special security pavilions and other security measures to safeguard federal courthouses.&nbsp;</p><p>The Conference also supported an ambitious and ultimately successful effort to cut long-term costs by reducing overall space capacity by 3 percent as well as requiring that circuits not expand their total space in the future.&nbsp;</p><h2>Court Staff</h2><p>The Conference sets qualifications and salary levels for nearly every type of court employee, including probation officers, court reporters, and law clerks. The Conference also authorizes work measurement studies that provide empirical data to help determine staffing levels. The Conference has strived over the years to pay staff on par with the other branches of government, and to support a diverse and inclusive workplace.</p><p>In his <a href="https://www.supremecourt.gov/publicinfo/year-end/2017year-endreport.pdf">2017 year-end report</a>, Chief Justice Roberts called for the creation of a working group to examine the sufficiency of the federal Judiciary’s policies and procedures addressing inappropriate conduct in the workplace, with a goal of ensuring “an exemplary workplace for every judge and every court employee.”</p><p>For the past four years, the <a href="node/17118">Federal Judiciary Workplace Conduct Working Group</a>, the Judicial Conference, the courts and circuits, the Administrative Office of the U.S. Courts, and the Federal Judicial Center have made significant strides to strengthen protections and streamline processes to ensure a workplace of respect, civility, fairness, tolerance, and dignity, free of discrimination and harassment.&nbsp;</p><p>The <a href="node/17118">AO established the Office of Judicial Integrity</a>, and Directors of Workplace Relations positions were created in each circuit. In addition, the Conference has approved or endorsed updates to the Model Employment Dispute Resolution (EDR) Plan for judiciary employees, the codes of conduct for judges and judicial employees, and the Rules for Judicial Conduct and Disability proceedings.</p><h2>Emergencies</h2>'
