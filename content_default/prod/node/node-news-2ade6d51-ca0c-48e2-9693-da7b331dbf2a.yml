            value: "<p>\r\n\tIn recent decades, the Judicial Conference has handled several national emergencies, starting with the abrupt suspension of a Conference meeting during the Sept. 11, 2001, terrorist attacks. Other emergencies have required coordinated national responses. These included sharp budget cuts mandated by sequestration, government shutdowns, natural disasters such as Hurricane Katrina, and most recently <a href=\"node/18694\">COVID-19</a>.\r\n</p>\r\n\r\n<p>\r\n\tWhile federal courts retain considerable administrative autonomy, making many decisions at a circuit and local level, judges acknowledge that the Conference and AO have been essential in informing and assisting the courts during times of crisis.\r\n</p>\r\n\r\n<p>\r\n\t“There have been a lot of emergencies in the last 20 years,” said Judge Eagan, chair of the Conference’s Executive Committee. “We’ve had climate emergencies, we've had security emergencies, we've had health emergencies. We had the aftermath of terrorist attacks. Because of this experience, the Conference is now poised to handle any future emergencies effectively and efficiently.”\r\n</p>\r\n\r\n<h2>\r\n\tJudgeships\r\n</h2>\r\n\r\n<p>\r\n\tIn 1964, the Conference adopted a policy of submitting a comprehensive report to Congress every four years on the judgeship needs of the appellate and district courts. In 1977, the Conference changed the frequency of these judgeship reports to every other year. It has become the means by which the judicial branch communicates its Article III judgeship needs to Congress.\r\n</p>\r\n\r\n<p>\r\n\tFor example, the <a href=\"file/40422/download\">2021 biennial survey of judgeship needs</a>&nbsp;(pdf) needs prompted a request to Congress to create two additional circuit court judgeships for the courts of appeals and 77 additional district court judgeships. In addition, the Conference agreed to request five total additional judgeships in the Eastern and Northern Districts of Oklahoma. Felony filings have significantly increased in those districts after the Supreme Court’s decision in <em>McGirt v. Oklahoma</em>, which shifted many criminal prosecutions involving Native Americans from state to federal courts.\r\n</p>\r\n\r\n<h2>\r\n\tLegislation\r\n</h2>\r\n\r\n<p>\r\n\tFrom the beginning, pending national legislation was considered at Conference meetings. In 1922, one topic was a bill to form a commission “to formulate recommendations for statutory changes in the practice and procedure in the federal courts to enable a more expeditious dispatch of their business.”\r\n</p>\r\n\r\n<p>\r\n\tOver the next 100 years, the Conference reviewed nearly every bill introduced in Congress that might affect the courts, from the most comprehensive crime bill to the smallest proposals for technical changes in judicial procedure or court operations.\r\n</p>\r\n\r\n<p>\r\n\tOn occasion, the Conference affirmatively proposes legislation to improve the administration of justice. For example, following Hurricane Katrina’s devastating impact in 2005, Congress passed <a href=\"https://www.congress.gov/bill/109th-congress/house-bill/3650\">legislation</a>, requested by the Conference, that allows federal courts to conduct business outside their normal geographical boundaries when their own facilities are not reasonably accessible.\r\n</p>\r\n\r\n<h2>\r\n\tRules of Procedure\r\n</h2>\r\n"
