        field_fc_be_body:
          -
            value: '<p>While today’s Conference may be a more efficient and diverse body than in the past, its mission has largely remained the same. Running like threads through its history are concerns about case management, judgeships, security, budget, court staffing, rules of procedure, and the independence of the judicial branch.&nbsp;</p><p>“The independence of our courts is a hallmark of the federal Judiciary,” said U.S. District Judge Roslynn R. Mauskopf, director of the AO and secretary to the Conference. “We are a nationwide court system, sharing common challenges and common goals. The work of the Conference and its committees unify us in the administration of justice, and brings a real dimension of camaraderie and collegiality to the Branch as a whole.”</p><p>Information about the Judicial Conference’s history is available on the <a href="node/2752">Judicial Conference page</a>, and in a <a href="https://www.fjc.gov/judicial-conference-united-states-timeline">timeline of historical milestones</a>. Below are some highlights from the Conference’s century of service.</p>'
