            value: '<p>Download a <a href="https://www.uscourts.gov/file/18039/download"><u>map of the 12 regional circuits</u></a>.&nbsp;</p><p>The appellate courts also can hear cases that originated in state courts when they involve claims that a state or local law or action violates rights guaranteed under the U.S. Constitution. And they can review decisions by federal administrative agencies, as well as hear some original proceedings filed directly with the courts of appeals.&nbsp;&nbsp;</p><p>In addition, a 13th court of appeals, the U.S. Court of Appeals for the Federal Circuit, has nationwide jurisdiction to hear appeals in specialized cases, such as those involving patent laws, and cases decided by the <a href="http://www.cit.uscourts.gov/"><u>U.S. Court of International Trade</u></a> and the <a href="http://www.uscfc.uscourts.gov/"><u>U.S. Court of Federal Claims</u></a>.&nbsp;&nbsp;</p><p>Learn more about the <a href="https://www.uscourts.gov/about-federal-courts/types-cases/appeals"><u>appellate process</u></a>.&nbsp;</p><h2>Who Serves in Courts of Appeals?&nbsp;</h2><p><a href="https://www.uscourts.gov/judges-judgeships/about-federal-judges"><u>Court of appeals judges</u></a>, also called circuit judges, usually sit in a panel of three judges to determine whether the law was applied correctly by a lower court or administrative agency.&nbsp;&nbsp;</p><h2>Courts of Appeals Statistics&nbsp;</h2><p>The following reports contain data and analysis of the workload of the courts of appeals, including comparing caseload data to previous years.&nbsp; &nbsp;</p><ul><li><a href="https://www.uscourts.gov/statistics-reports/analysis-reports/judicial-business-united-states-courts"><u>Judicial Business</u></a> covers a 12-month period ending September 30.&nbsp; &nbsp;</li><li><a href="https://www.uscourts.gov/statistics-reports/analysis-reports/federal-judicial-caseload-statistics"><u>Federal Judicial Caseload Statistics</u></a> covers a 12-month period ending March 31.&nbsp;&nbsp;</li><li><a href="https://www.uscourts.gov/statistics-reports/analysis-reports/statistical-tables-federal-judiciary"><u>Statistical Tables for the Federal Judiciary</u></a> covers 12-month periods ending June 30 and December 31.&nbsp;</li></ul><p>For additional information about courts of appeals, see:&nbsp;&nbsp;</p><ul><li><a href="https://www.uscourts.gov/sites/default/files/understanding-federal-courts.pdf"><u>Understanding the Federal Courts</u></a>&nbsp;&nbsp;</li><li><a href="https://www.uscourts.gov/statistics-reports/federal-court-media-basics-journalists-guide"><u>A Journalist’s Guide to Federal Courts</u></a>&nbsp;</li></ul>'
            format: wysiwyg
