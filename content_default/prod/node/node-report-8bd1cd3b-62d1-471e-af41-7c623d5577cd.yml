            value: '<h2>Core Values</h2><p><strong>Rule of Law</strong>: legal predictability, continuity, and coherence; reasoned decisions made through publicly visible processes and based faithfully on the law.</p><p><strong>Equal Justice</strong>: fairness and impartiality in the administration of justice; accessibility of court processes; treatment of all with dignity and respect.</p><p><strong>Judicial Independence</strong>: the ability to render justice without fear that decisions may threaten tenure, compensation, or security; sufficient structural autonomy for the judiciary as an equal branch of government in matters of internal governance and management.</p><p><strong>Diversity and Respect</strong>: a workforce of judges and employees that reflects the diversity of the public it serves; an exemplary workplace in which everyone is treated with dignity and respect.</p><p><strong>Accountability</strong>: stringent standards of conduct; self-enforcement of legal and ethical rules; good stewardship of public funds and property; effective and efficient use of resources.</p><p><strong>Excellence</strong>: adherence to the highest jurisprudential and administrative standards; effective recruitment, development and retention of highly competent and diverse judges and employees; commitment to innovative management and administration; availability of sufficient financial and other resources.</p><p><strong>Service</strong>: commitment to the faithful discharge of official duties; allegiance to the Constitution and laws of the United States; dedication to meeting the needs of jurors, court users, and the public in a timely and effective manner.</p><h2>The Plan in Brief</h2><p>The <em>Strategic Plan for the Federal Judiciary</em>, updated in 2020, continues the judiciary’s tradition of meeting challenges and taking advantage of opportunities while preserving its core values. It takes into consideration various trends and issues affecting the judiciary, many of which challenge or complicate the judiciary’s ability to perform its mission effectively. In addition, this plan recognizes that the future may provide tremendous opportunities for improving the fair and impartial delivery of justice.</p><p>This plan anticipates a future in which the federal judiciary is noteworthy for its accessibility, timeliness, and efficiency; attracts to judicial service the nation’s finest legal talent; is an employer of choice providing an exemplary workplace for a diverse group of highly qualified judges and employees; works effectively with the other branches of government; and enjoys the people’s trust and confidence.</p><p>This plan serves as an agenda outlining actions needed to preserve the judiciary’s successes and, where appropriate, bring about positive change. Although its stated goals and strategies do not include every important activity, project, initiative, or study that is underway or being considered, this plan focuses on issues that affect the judiciary at large, and on responding to those matters in ways that benefit the entire judicial branch and the public it serves.</p><p>Identified in this plan are seven fundamental issues that the judiciary must now address, and a set of responses for each issue. The scope of these issues includes the fair and impartial delivery of justice; the public’s trust and confidence in, and understanding of, the federal courts; the effective and efficient management of resources; a diverse workforce and an exemplary workplace; technology’s potential; access to justice and the judicial process; and relations with the other branches of government.</p><h2>Strategic Issues for the Federal Judiciary</h2><p>The strategies and goals in this plan are organized around seven issues— fundamental policy questions or challenges that are based on an assessment of key trends affecting the judiciary’s mission and core values:</p><p>Issue 1: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13287">Providing Justice</a></p><p>Issue 2: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13305">Preserving Public Trust, Confidence, and Understanding</a></p><p>Issue 3: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13312">The Effective and Efficient Management of Public Resources&nbsp;</a></p><p>Issue 4: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13313">The Judiciary Workforce and Workplace</a></p><p>Issue 5: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13314">Harnessing Technology’s Potential</a></p><p>Issue 6: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13315">Enhancing Access to Justice and the Judicial Process</a></p><p>Issue 7: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="node/13316">The Judiciary’s Relationships with the Other Branches of Government</a></p><p>These issues also take into account the judiciary’s organizational culture. The strategies and goals developed in response to these issues are designed with the judiciary’s decentralized systems of governance and administration in mind.</p><p><a href="/file/18424/download">Download the report</a>&nbsp;(pdf).</p>'
