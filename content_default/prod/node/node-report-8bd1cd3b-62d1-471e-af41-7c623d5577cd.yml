        field_fc_be_body:
          -
            value: '<p>The federal judiciary is respected throughout America and the world for its excellence, for the independence of its judges, and for its delivery of equal justice under the law. Through this plan, the judiciary identifies a set of strategies that will enable it to continue as a model in providing fair and impartial justice.</p><p>This plan begins with expressions of the mission and core values of the federal judiciary. Although any plan is by nature aspirational, these are constants which this plan strives to preserve. The aim is to stimulate and promote beneficial change within the federal judiciary—change that helps fulfill, and is consistent with, the mission and core values.</p><h2>Mission</h2><p>The United States Courts are an independent, national judiciary providing fair and impartial justice within the jurisdiction conferred by the Constitution and Congress. As an equal branch of government, the federal judiciary preserves and enhances its core values as the courts meet changing national and local needs.</p>'
