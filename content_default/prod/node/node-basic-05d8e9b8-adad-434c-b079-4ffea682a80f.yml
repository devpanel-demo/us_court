            value: '<p>Learn more about the court of appeals from the following resources:</p><ul><li><a href="node/2859">Appellate Cases</a></li></ul><h3>District Court Judges</h3><p>District court judges sit in one of 94 district or trial courts across the United States. They handle civil and criminal cases. A district court judge typically is responsible for supervising the pretrial process and conducting trials, which includes a variety of procedures including:</p><ul><li>managing the selection of juries and the instructions jurors receive throughout a trial;</li><li>ruling on admission of evidence;</li><li>pleas in criminal cases;</li><li>resolving any issues surrounding the acceptance of the verdict and entry of judgment; and</li><li>sentencing the defendant if a trial results in conviction.</li></ul><p>Learn more about district courts from the following resources:</p><ul><li><a href="node/2855">Civil Cases</a></li><li><a href="node/2856">Criminal Cases</a></li><li><a href="https://www.fjc.gov/history/courts/u.s.-district-courts-and-federal-judiciary">Federal Judicial Center U.S. District Court History and Information</a>&nbsp;</li></ul><p>Learn more about <a href="node/2769">appellate court and district court judgeships</a>, which are created by legislation enacted by Congress.</p><h3>Senior Judges</h3><p>Article III judges who have met age and service requirements set by federal statute are eligible to take senior status if they are at least 65 years old and have served at least 15 years on the bench, or any combination of age and years of service thereafter that equals 80. Regardless of age, judges must serve at least 10 years to qualify for senior status.</p><p>Upon taking senior status, judges may choose to handle a reduced caseload. Senior judges handle about 20 percent of the total district and appellate caseload. By taking senior status, even if maintaining a full caseload, a judge creates a vacancy on the court, to be filled by the nomination and confirmation process for Article III judges.</p><p>Senior judges receive the salary of their position at the time of taking senior status as an annuity.&nbsp;</p><p>Because there is no mandatory retirement age for Article III judges, there is no requirement that they take senior status.&nbsp;</p><h2>Other Types of Judges</h2><p>There are other types of judges and judicial offers preside over certain kinds of cases, matters, and proceedings.</p><h3>Magistrate Judges</h3><p>Magistrate judges are judicial officers of the U.S. district court appointed by the district judges of the court to handle a variety of judicial proceedings.</p>'
