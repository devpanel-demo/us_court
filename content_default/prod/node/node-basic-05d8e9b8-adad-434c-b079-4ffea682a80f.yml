            value: "<h2>\r\n\tArticle III Judges\r\n</h2>\r\n\r\n<p>\r\n\tArticle III of the Constitution governs the appointment, tenure, and payment of Supreme Court justices, and federal circuit and district judges. These judges, often referred to as “Article III judges,” are nominated by the president and confirmed by the U.S. Senate.\r\n</p>\r\n\r\n<p>\r\n\tArticle III states that these judges “hold their office during good behavior,” which means they have a lifetime appointment, except under very limited circumstances. Article III judges can be removed from office only through impeachment by the House of Representatives and conviction by the Senate. Article III judgeships are&nbsp;created by legislation enacted by Congress. <a href=\"node/2769\">Track authorized judgeships</a> from 1789 to present.\r\n</p>\r\n\r\n<p>\r\n\tThe Constitution also provides that judges’ salaries cannot be reduced while they are in office. <a href=\"node/2839\">Article III judicial salaries</a> are not affected by geography or length of tenure.\r\n</p>\r\n\r\n<h3>\r\n\tSupreme Court Justices\r\n</h3>\r\n\r\n<p>\r\n\tThe nine justices of the U.S. Supreme Court are nominated by the president and confirmed by the U.S. Senate. They hear cases and controversies arising under the Constitution or U.S. law and controversies that involve the United States as a party of entities and parties of different states,&nbsp;that are appealed from federal courts or state courts.\r\n</p>\r\n\r\n<p>\r\n\tLearn more about <a href=\"https://www.supremecourt.gov/about/about.aspx\">Supreme Court justices</a>.\r\n</p>\r\n\r\n<h3>\r\n\tCourt of Appeals Judges\r\n</h3>\r\n\r\n<p>\r\n\tCourt of Appeals judges, also known as circuit judges, sit in one of the 12 regional circuits across the United States, or the Federal Circuit. They usually sit in a panel of three judges and determine whether or not the law was applied correctly in the district court, also known as trial court, as well as appeals from decisions of federal administrative agencies and some original proceedings filed directly with the courts of appeals.\r\n</p>\r\n"
