            value: '<p>In criminal cases, they have authority to issue warrants, conduct preliminary proceedings, such as initial appearances and arraignments, try cases involving petty offenses committed on federal lands, and try other misdemeanor cases with the consent of the defendant. In most districts, magistrate judges handle pretrial motions and hearings in civil and criminal cases. While most civil cases are tried by district judges, magistrate judges may also preside over civil trials if all parties consent.</p><p>Like other federal judges, all full-time magistrate judges are paid the same salary, regardless of where they serve or their years of service.</p><p>The position and authority of magistrate judges was established in 1968. By federal law, magistrate judges must meet specified eligibility criteria, including at least five years as a member in good standing of a state or territory’s highest court bar. They must also be vetted by a merit selection panel that consists of lawyers and non-lawyers from the community. By majority vote of the U.S. district judges of the court, magistrate judges are appointed for a renewable term of eight years. In addition, there are a small number of part-time magistrate judges who serve four-year terms.</p><p>The number and location of magistrate judges is determined by the <a href="node/2752">Judicial Conference of the United States</a>.</p><p>Learn more about magistrate judges from the following resources:</p><ul><li><a href="file/25762/download">A Guide to the Legislative History of the Federal Magistrate Judges System</a> (pdf)</li><li><a href="file/25763/download">Inventory of United States Magistrate Judge Duties</a> (pdf)</li><li><a href="https://www.fjc.gov/node/7501">Federal Judicial Center Information on Magistrate Judgeships</a></li></ul><h3>Bankruptcy Judges</h3><p>Bankruptcy judges are judicial officers of the district court who preside exclusively over <a href="node/2857">bankruptcy proceedings</a>&nbsp;and cases.</p>'
