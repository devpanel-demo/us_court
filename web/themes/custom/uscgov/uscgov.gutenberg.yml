theme-support:
  disableCustomColors: true
  __experimentalFeatures:
    blocks:
      core/button:
        color:
          background: true
          defaultPalette: false
          __experimentalEnableContrastChecker: false
          palette:
            theme:
              - slug: "primary"
                name: "Primary"
                color: "var(--surface-button)"
              - slug: "accent"
                name: "Accent"
                color: "var(--surface-button-accent)"
      core/separator:
        color:
          background: false
          defaultPalette: false
          __experimentalEnableContrastChecker: false
          palette:
            theme:
    appearanceTools: false
    typography:
      customFontSize: false
    spacing:
      margin: true
      padding: true
      units:
        - px
        - em
        - rem
    layout:
      contentSize: '720px'
      wideSize: '1090px'
    color:
      background: true
      button: false
      caption: false
      defaultDuotone: false
      defaultGradients: false
      text: false
      custom: false
      defaultPalette: false
      palette:
        theme:
          - slug: "primary-lighter"
            name: "primary-lighter"
            color: "var(--surface-primary-lighter)"
          - slug: "whites"
            name: "Whites"
            color: "var(--surface-primary-lighter)"
