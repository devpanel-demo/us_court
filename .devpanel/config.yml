hooks:
  # and git provider is set up to call the DevPanel git hook
  git_hooks:
    push:
      - branch: "main"
        # matches release on "main" branch only
        # run commands or scripts from cmd below... eg:
        # echo "Hello World"
        # date >> test.txt
        cmd: |-
          composer -n install --no-dev
          drush cr
      - branch: "staging"
        # matches release on "develop" branch only
        # run commands or scripts from cmd below... eg:
        # echo "Hello World"
        # date >> test.txt
        cmd: |-
          composer -n install --no-dev
          drush cr
      - branch: "develop"
        # matches release on "develop" branch only
        # run commands or scripts from cmd below... eg:
        # echo "Hello World"
        # date >> test.txt
        cmd: |-
          composer -n install
          drush cr
      - branch: "*"
        # matches release on "any" branch only
        # run commands or scripts from cmd below... eg:
        # echo "Hello World"
        # date >> test.txt
        cmd: |-
          composer -n install
          drush cr
